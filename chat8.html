<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity AI Interface 2026</title>
    <style>
        :root {
            --deep-black: #020204;
            --gravity-cyan: #00f7ff;
            --gravity-blue: #0534ff;
            --text-main: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", "Avenir", sans-serif; }

        body {
            background: var(--deep-black);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* 动态星空背景 */
        .star-field {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #020204 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(1px);
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* 核心舞台 */
        .stage {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        #gravityBox {
            flex: 1;
            padding: 100px 0;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
        }
        #gravityBox::-webkit-scrollbar { display: none; }

        /* 消息行：极致无边框设计 */
        .msg-row {
            margin-bottom: 80px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: emerge 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes emerge {
            to { opacity: 1; transform: translateY(0); }
        }

        .meta {
            font-size: 10px;
            letter-spacing: 5px;
            color: var(--gravity-cyan);
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--gravity-cyan);
        }

        .user-row { text-align: right; }
        .user-row .meta { color: #fff; text-shadow: none; opacity: 0.5; }

        /* 文字内容：引力扩散特效 */
        .text-body {
            font-size: 22px;
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: -0.02em;
            display: inline-block;
        }

        /* 字符聚拢动画 */
        .char-particle {
            display: inline-block;
            animation: collapse 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes collapse {
            from { transform: scale(4) translate(20px, -20px); filter: blur(15px); opacity: 0; }
            to { transform: scale(1) translate(0, 0); filter: blur(0); opacity: 1; }
        }

        /* 输入控制器：零重力悬浮 */
        .control-pod {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 10px 10px 10px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.02);
            transition: 0.4s ease;
        }

        .control-pod:focus-within {
            border-color: var(--gravity-cyan);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            transform: translateY(-5px);
        }

        #gravityInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        .action-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .action-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--gravity-cyan);
        }

        /* 底部动态模糊遮罩 */
        .fade-edge {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 150px;
            background: linear-gradient(to top, var(--deep-black), transparent);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="star-field" id="stars"></div>
<div class="fade-edge"></div>

<div class="stage">
    <div id="gravityBox">
        <div class="msg-row ai-row">
            <div class="meta">Core/System</div>
            <div class="text-body">引力锚点已固定。欢迎进入 2026 纯净交互域。</div>
        </div>
    </div>

    <div class="control-pod">
        <input type="text" id="gravityInput" placeholder="输入核心指令..." autocomplete="off">
        <button class="action-btn" onclick="emit()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><path d="M5 12h14m-7-7l7 7-7 7"/></svg>
        </button>
    </div>
</div>

<script>
    // 背景星空初始化
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = Math.random() * 3 + 'px';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsContainer.appendChild(star);
    }

    const box = document.getElementById('gravityBox');
    const input = document.getElementById('gravityInput');

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') emit(); });

    function emit() {
        const val = input.value.trim();
        if(!val) return;

        addMsg('YOU', val, 'user-row');
        input.value = '';
        
        setTimeout(() => {
            aiProcess(val);
        }, 600);
    }

    function addMsg(sender, text, className) {
        const row = document.createElement('div');
        row.className = `msg-row ${className}`;
        row.innerHTML = `<div class="meta">${sender}</div><div class="text-body">${text}</div>`;
        box.appendChild(row);
        scroll();
        return row;
    }

    function aiProcess(query) {
        const row = addMsg('VIRTUAL-ENTITY', '', 'ai-row');
        const body = row.querySelector('.text-body');
        const response = "引力场同步中... 这一版设计旨在消除所有不必要的视觉噪音。在 2026 年，我们通过『坍缩动画』来赋予文字质量感。请注意每一个字符出现时的物理惯性，它们并非简单的平移，而是从虚空中汇聚而成。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < response.length) {
                const charSpan = document.createElement('span');
                charSpan.className = 'char-particle';
                charSpan.innerText = response[i] === ' ' ? '\u00A0' : response[i];
                body.appendChild(charSpan);
                i++;
                if(i % 3 === 0) scroll();
            } else {
                clearInterval(timer);
            }
        }, 30);
    }

    function scroll() {
        box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
