<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际脉络族谱</title>
    <style>
        :root {
            --glow-color: #00f2ff;
            --line-color: rgba(0, 242, 255, 0.2);
            --bg-dark: #050a10;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 30px 15px;
            overflow-x: hidden;
        }

        /* 纯净的星空背景 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #050a10 100%);
            z-index: -1;
        }

        .tree-root {
            max-width: 400px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding-left: 30px;
            margin: 0;
            position: relative;
        }

        /* 神经连接线 */
        li {
            position: relative;
            padding: 15px 0;
        }

        li::before {
            content: "";
            position: absolute;
            left: -20px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--glow-color), transparent);
            opacity: 0.3;
        }

        li:last-child::before { height: 35px; }

        /* 横向连接点 */
        li::after {
            content: "";
            position: absolute;
            left: -20px;
            top: 35px;
            width: 20px;
            height: 2px;
            background: var(--glow-color);
            box-shadow: 0 0 8px var(--glow-color);
        }

        /* 核心节点：光点 */
        .node-point {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--glow-color);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
            margin-right: 15px;
            transition: all 0.4s;
        }

        .node-point:hover .dot {
            transform: scale(1.5);
            box-shadow: 0 0 25px var(--glow-color);
        }

        .label {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 18px;
            font-weight: 200;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .year {
            font-size: 10px;
            color: var(--glow-color);
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* 折叠容器 */
        .branch {
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0, 1, 0, 1);
            opacity: 0;
            transform: translateX(-10px);
        }

        .expanded > .branch {
            max-height: 2000px;
            opacity: 1;
            transform: translateX(0);
            transition: all 0.5s cubic-bezier(1, 0, 1, 0);
        }

        /* 展开时的点效果 */
        .expanded > .node-point .dot {
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* 呼吸动画 */
        @keyframes breathe {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .branch li::after {
            animation: breathe 3s infinite;
        }
    </style>
</head>
<body>

<div class="tree-root">
    <div style="text-align: center; margin-bottom: 50px;">
        <h2 style="font-weight: 100; letter-spacing: 8px; color: var(--glow-color);">ORIGIN</h2>
        <div style="width: 50px; height: 1px; background: var(--glow-color); margin: 10px auto; box-shadow: 0 0 10px var(--glow-color);"></div>
    </div>

    <ul>
        <li class="has-child expanded">
            <div class="node-point" onclick="toggle(this)">
                <div class="dot"></div>
                <div class="label">
                    <span class="name">林震远</span>
                    <span class="year">Foundation · 1892</span>
                </div>
            </div>
            
            <ul class="branch">
                <li class="has-child">
                    <div class="node-point" onclick="toggle(this)">
                        <div class="dot"></div>
                        <div class="label">
                            <span class="name">林向荣</span>
                            <span class="year">Sector A · 1925</span>
                        </div>
                    </div>
                    <ul class="branch">
                        <li>
                            <div class="node-point">
                                <div class="dot" style="background: #ff0055; box-shadow: 0 0 15px #ff0055;"></div>
                                <div class="label">
                                    <span class="name">林子涵</span>
                                    <span class="year">Active · 1985</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

                <li>
                    <div class="node-point">
                        <div class="dot"></div>
                        <div class="label">
                            <span class="name">林向德</span>
                            <span class="year">Sector B · 1930</span>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
    function toggle(el) {
        const parent = el.parentElement;
        if (parent.classList.contains('has-child')) {
            parent.classList.toggle('expanded');
        }
    }
</script>

</body>
</html>
