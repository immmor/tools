<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江山传承·家族图谱</title>
    <style>
        :root {
            --ink: #2c3e50;
            --china-red: #b03932;
            --paper: #f9f4e8;
            --border-gold: #d4af37;
        }

        body {
            background-color: #e0dcd3;
            background-image: radial-gradient(#d1ccc0 1px, transparent 0);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            font-family: "STKaiti", "KaiTi", serif;
            color: var(--ink);
        }

        .scroll-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--paper);
            border: 2px solid #c9c0a3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px 20px;
            position: relative;
            min-height: 90vh;
        }

        /* 卷轴装饰头 */
        .scroll-container::before, .scroll-container::after {
            content: "";
            position: absolute;
            left: -5px;
            right: -5px;
            height: 12px;
            background: #5d4037;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .scroll-container::before { top: -6px; }
        .scroll-container::after { bottom: -6px; }

        h1 {
            text-align: center;
            border-bottom: 2px solid var(--china-red);
            padding-bottom: 10px;
            margin-bottom: 30px;
            letter-spacing: 5px;
        }

        /* 树形结构 */
        ul {
            list-style: none;
            padding-left: 25px;
            margin: 0;
        }

        li {
            margin: 15px 0;
            position: relative;
        }

        /* 节点框 */
        .member-box {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 竖版印章名 */
        .seal-name {
            writing-mode: vertical-rl;
            background: var(--china-red);
            color: white;
            padding: 8px 4px;
            border-radius: 3px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 0px #7b2621;
            margin-right: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .info-panel {
            flex: 1;
            border-bottom: 1px solid #dcd3b6;
            padding-bottom: 5px;
        }

        .rank {
            font-size: 12px;
            color: var(--china-red);
            display: block;
            margin-bottom: 4px;
        }

        .desc {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        /* 折叠箭头改用云纹或简单符号 */
        .toggle-mark {
            font-size: 12px;
            color: var(--border-gold);
            margin-left: 10px;
        }

        /* 折叠逻辑 */
        .children-list {
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            border-left: 1px solid var(--border-gold);
        }

        .expanded > .children-list {
            max-height: 1500px;
            opacity: 1;
            padding-top: 10px;
        }

        /* 手机适配 */
        @media (max-width: 400px) {
            .scroll-container { padding: 30px 15px; }
            .seal-name { font-size: 16px; min-height: 50px; }
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <h1>某氏宗族谱</h1>

    <ul>
        <li class="node-item expanded">
            <div class="member-box" onclick="toggleNode(this)">
                <div class="seal-name">张崇礼</div>
                <div class="info-panel">
                    <span class="rank">【始祖·第一世】</span>
                    <span class="desc">清康熙年间迁入，耕读传家。</span>
                </div>
                <span class="toggle-mark">︾</span>
            </div>
            
            <ul class="children-list">
                <li class="node-item">
                    <div class="member-box" onclick="toggleNode(this)">
                        <div class="seal-name">张显荣</div>
                        <div class="info-panel">
                            <span class="rank">【长房·第二世】</span>
                            <span class="desc">官至州同知，敕封儒林郎。</span>
                        </div>
                        <span class="toggle-mark">︾</span>
                    </div>
                    <ul class="children-list">
                        <li>
                            <div class="member-box">
                                <div class="seal-name">张承业</div>
                                <div class="info-panel">
                                    <span class="rank">【第三世】</span>
                                    <span class="desc">经商于沪，资助乡梓。</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

                <li class="node-item">
                    <div class="member-box" onclick="toggleNode(this)">
                        <div class="seal-name">张显德</div>
                        <div class="info-panel">
                            <span class="rank">【次房·第二世】</span>
                            <span class="desc">一生务农，为人敦厚。</span>
                        </div>
                        <span class="toggle-mark">︾</span>
                    </div>
                    <ul class="children-list">
                        <li>
                            <div class="member-box">
                                <div class="seal-name">张承恩</div>
                                <div class="info-panel">
                                    <span class="rank">【第三世】</span>
                                    <span class="desc">投笔从戎，立有战功。</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
    function toggleNode(el) {
        const parentLi = el.closest('.node-item');
        if (parentLi.querySelector('.children-list')) {
            parentLi.classList.toggle('expanded');
            const mark = el.querySelector('.toggle-mark');
            if (mark) {
                mark.innerText = parentLi.classList.contains('expanded') ? '︽' : '︾';
            }
        }
    }
</script>

</body>
</html>
