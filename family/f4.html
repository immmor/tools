<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代灵动族谱</title>
    <style>
        :root {
            --main-blue: #6366f1;
            --soft-bg: #f8fafc;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --line-color: #e2e8f0;
        }

        body {
            background-color: var(--soft-bg);
            margin: 0;
            padding: 15px;
            font-family: -apple-system, "PingFang SC", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .tree-wrapper {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 25px;
            padding: 10px;
        }

        .header h1 { font-size: 22px; color: #1e293b; margin: 0; }
        .header p { font-size: 13px; color: #64748b; margin-top: 5px; }

        /* 列表逻辑 */
        ul { list-style: none; padding-left: 15px; margin: 0; }
        li { position: relative; padding-top: 15px; }

        /* 现代感的连接线 */
        li::before {
            content: "";
            position: absolute;
            left: -12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--line-color);
        }
        li:last-child::before { height: 42px; border-radius: 0 0 0 4px; }
        li::after {
            content: "";
            position: absolute;
            left: -12px;
            top: 42px;
            width: 18px;
            height: 2px;
            background: var(--line-color);
        }

        /* 气泡卡片样式 */
        .card {
            background: white;
            border-radius: 18px;
            padding: 14px 18px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card:active { transform: scale(0.97); background: #f1f5f9; }

        .content { display: flex; align-items: center; gap: 12px; }

        /* 彩色圆环头像 */
        .avatar-ring {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--main-blue);
        }

        .info .name { font-weight: 700; color: #1e293b; display: block; font-size: 16px; }
        .info .tag { 
            font-size: 11px; 
            color: #6366f1; 
            background: #eef2ff; 
            padding: 2px 8px; 
            border-radius: 10px;
            font-weight: 500;
        }

        /* 交互反馈 */
        .status-dot {
            width: 24px;
            height: 24px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #94a3b8;
            transition: all 0.3s;
        }

        .has-children.open > .card .status-dot {
            background: var(--main-blue);
            color: white;
            transform: rotate(90deg);
        }

        /* 折叠动画 */
        .sub-tree {
            display: none;
            overflow: hidden;
        }

        .has-children.open > .sub-tree {
            display: block;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="tree-wrapper">
    <div class="header">
        <h1>家族通讯录</h1>
        <p>点击成员卡片展开子代分支</p>
    </div>

    <ul>
        <li class="has-children open">
            <div class="card" onclick="toggle(this)">
                <div class="content">
                    <div class="avatar-ring"><div class="avatar-img">陈</div></div>
                    <div class="info">
                        <span class="name">陈万和</span>
                        <span class="tag">第一代 · 核心</span>
                    </div>
                </div>
                <div class="status-dot">▶</div>
            </div>

            <ul class="sub-tree">
                <li class="has-children">
                    <div class="card" onclick="toggle(this)">
                        <div class="content">
                            <div class="avatar-ring" style="background: linear-gradient(45deg, #10b981, #3b82f6);"><div class="avatar-img">学</div></div>
                            <div class="info">
                                <span class="name">陈学文</span>
                                <span class="tag">第二代 · 教师</span>
                            </div>
                        </div>
                        <div class="status-dot">▶</div>
                    </div>
                    <ul class="sub-tree">
                        <li>
                            <div class="card">
                                <div class="content">
                                    <div class="avatar-ring" style="background: #e2e8f0;"><div class="avatar-img">晓</div></div>
                                    <div class="info">
                                        <span class="name">陈晓东</span>
                                        <span class="tag">第三代 · 学生</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

                <li>
                    <div class="card">
                        <div class="content">
                            <div class="avatar-ring" style="background: linear-gradient(45deg, #f59e0b, #ef4444);"><div class="avatar-img">雅</div></div>
                            <div class="info">
                                <span class="name">陈雅楠</span>
                                <span class="tag">第二代 · 医生</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
    function toggle(el) {
        const parent = el.closest('li');
        if (parent.classList.contains('has-children')) {
            parent.classList.toggle('open');
            const dot = el.querySelector('.status-dot');
            if (dot) {
                dot.innerText = parent.classList.contains('open') ? '▼' : '▶';
            }
        }
    }
</script>

</body>
</html>
