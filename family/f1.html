<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式折叠族谱</title>
    <style>
        :root {
            --accent: #00f2fe;
            --bg: #0f172a;
            --card: #1e293b;
            --line: #334155;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, "Noto Sans SC", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; color: var(--accent); }

        /* 核心树状结构 */
        .tree-container {
            width: 100%;
            max-width: 500px;
        }

        ul {
            list-style: none;
            padding-left: 20px;
            border-left: 1px dashed var(--line);
            margin: 10px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        /* 折叠状态 */
        .collapsed > ul {
            max-height: 0;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
            margin: 0;
        }

        li {
            position: relative;
            margin: 15px 0;
        }

        /* 成员卡片设计 */
        .node {
            background: var(--card);
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--line);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            user-select: none;
            min-width: 140px;
        }

        .node:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }

        /* 折叠指示器 */
        .toggle-icon {
            width: 18px;
            height: 18px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .collapsed > .node .toggle-icon {
            transform: rotate(-90deg);
            background: #64748b;
        }

        /* 身份标签 */
        .role {
            font-size: 11px;
            background: rgba(0, 242, 254, 0.1);
            color: var(--accent);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .name { font-weight: 500; }

        /* 手机端适配 */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .node { width: 85%; }
        }
    </style>
</head>
<body>

    <h1>家族图谱</h1>

    <div class="tree-container">
        <ul id="root-tree">
            <li>
                <div class="node" onclick="toggleNode(this)">
                    <div class="toggle-icon">−</div>
                    <div>
                        <div class="name">张太公 (始祖)</div>
                        <div class="role">第一代</div>
                    </div>
                </div>
                <ul>
                    <li>
                        <div class="node" onclick="toggleNode(this)">
                            <div class="toggle-icon">−</div>
                            <div>
                                <div class="name">张伯庸</div>
                                <div class="role">长子</div>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <div class="node">
                                    <div class="name">张大千</div>
                                    <div class="role">孙辈</div>
                                </div>
                            </li>
                            <li>
                                <div class="node">
                                    <div class="name">张小山</div>
                                    <div class="role">孙辈</div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    
                    <li>
                        <div class="node" onclick="toggleNode(this)">
                            <div class="toggle-icon">−</div>
                            <div>
                                <div class="name">张仲文</div>
                                <div class="role">次子</div>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <div class="node">
                                    <div class="name">张悦儿</div>
                                    <div class="role">孙辈</div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        function toggleNode(element) {
            const parentLi = element.parentElement;
            const icon = element.querySelector('.toggle-icon');
            
            // 切换折叠类
            parentLi.classList.toggle('collapsed');
            
            // 修改图标
            if (parentLi.classList.contains('collapsed')) {
                icon.innerText = '+';
            } else {
                icon.innerText = '−';
            }
        }

        // 初始化：默认折叠较深层级 (可选)
        // document.querySelectorAll('li li').forEach(li => li.classList.add('collapsed'));
    </script>
</body>
</html>
