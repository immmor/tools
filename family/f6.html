<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几何层级族谱</title>
    <style>
        :root {
            --level-1: #1a1a1a;
            --level-2: #3498db;
            --level-3: #f1c40f;
            --level-4: #e74c3c;
            --bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
        }

        .genealogy-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            border-left: 8px solid var(--level-1);
            padding-left: 15px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        /* 核心递归结构 */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 2px; /* 紧凑的几何感 */
        }

        /* 成员条目 */
        .member-bar {
            display: flex;
            align-items: stretch;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .member-bar:hover { background: #f0f2f5; }

        /* 左侧色块层级指示器 */
        .color-indicator {
            width: 12px;
            flex-shrink: 0;
        }

        .content {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-weight: 800;
            font-size: 18px;
            color: #1a1a1a;
        }

        .role {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-top: 3px;
            display: block;
        }

        /* 状态图标 */
        .folder-icon {
            font-size: 12px;
            color: #ccc;
            transition: transform 0.3s ease;
        }

        /* 折叠逻辑 */
        .sub-group {
            display: none;
            padding-left: 20px; /* 关键：层级缩进 */
            border-left: 1px solid #eee;
        }

        /* 展开后的样式变化 */
        .item.expanded > .sub-group {
            display: block;
        }

        .item.expanded > .member-bar .folder-icon {
            transform: rotate(90deg);
            color: #333;
        }

        /* 不同代际的颜色定义 */
        .gen-1 { background-color: var(--level-1); }
        .gen-2 { background-color: var(--level-2); }
        .gen-3 { background-color: var(--level-3); }
        .gen-4 { background-color: var(--level-4); }

        /* 针对移动端的微调 */
        @media (max-width: 480px) {
            .name { font-size: 16px; }
            .content { padding: 12px; }
        }
    </style>
</head>
<body>

<div class="genealogy-container">
    <div class="header">
        <h1>THE FAMILY</h1>
        <p style="color: #888;">Modern Heritage System</p>
    </div>

    <ul>
        <li class="item expanded">
            <div class="member-bar" onclick="toggle(this)">
                <div class="color-indicator gen-1"></div>
                <div class="content">
                    <div>
                        <span class="name">李泽厚</span>
                        <span class="role">第一代 · FOUNDER</span>
                    </div>
                    <div class="folder-icon">▶</div>
                </div>
            </div>
            
            <ul class="sub-group">
                <li class="item">
                    <div class="member-bar" onclick="toggle(this)">
                        <div class="color-indicator gen-2"></div>
                        <div class="content">
                            <div>
                                <span class="name">李成林</span>
                                <span class="role">第二代 · ARCHITECT</span>
                            </div>
                            <div class="folder-icon">▶</div>
                        </div>
                    </div>
                    <ul class="sub-group">
                        <li>
                            <div class="member-bar">
                                <div class="color-indicator gen-3"></div>
                                <div class="content">
                                    <div>
                                        <span class="name">李小云</span>
                                        <span class="role">第三代 · DESIGNER</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <div class="member-bar" onclick="toggle(this)">
                        <div class="color-indicator gen-2"></div>
                        <div class="content">
                            <div>
                                <span class="name">李成峰</span>
                                <span class="role">第二代 · DIRECTOR</span>
                            </div>
                            <div class="folder-icon">▶</div>
                        </div>
                    </div>
                    <ul class="sub-group">
                        <li>
                            <div class="member-bar">
                                <div class="color-indicator gen-3"></div>
                                <div class="content">
                                    <div>
                                        <span class="name">李雨轩</span>
                                        <span class="role">第三代 · ANALYST</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
    function toggle(el) {
        const parent = el.closest('.item');
        if (parent.querySelector('.sub-group')) {
            parent.classList.toggle('expanded');
        }
    }
</script>

</body>
</html>
