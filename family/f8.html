<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王氏家族宗谱·万代流芳</title>
    <style>
        :root {
            --stone-bg: #e5e5e0; 
            --ink: #1a1a1a;
            --bronze: #8c6d46; 
            --border-heavy: #2c2c2c;
            --paper: #f9f7f2;
            --highlight: #c0392b;
            --seal-red: #a93226;
        }

        /* 深色模式变量 */
        [data-theme="dark"] {
            --stone-bg: #2c2c2a;
            --ink: #d1d1c1;
            --bronze: #a68b6a;
            --paper: #3d3d3b;
            --border-heavy: #1a1a1a;
        }

        body {
            background-color: #d6d6d0;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            margin: 0;
            padding: 20px 10px 100px 10px;
            font-family: "Noto Serif SC", "Source Han Serif SC", "SimSun", serif;
            color: var(--ink);
            transition: background 0.5s;
        }

        .ancestral-shrine {
            max-width: 800px;
            margin: 0 auto;
            border: 8px double var(--border-heavy);
            padding: 50px 30px;
            background: var(--stone-bg);
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
            position: relative;
        }

        /* 顶部控制栏 */
        .top-ctrl {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .motto-box {
            background: rgba(140, 109, 70, 0.1);
            border-left: 3px solid var(--bronze);
            padding: 10px 15px;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* 搜索增强 */
        .search-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .search-input {
            background: var(--paper);
            border: 2px solid var(--bronze);
            padding: 12px 20px;
            width: 70%;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            color: var(--ink);
        }

        /* 碑首 */
        .shrine-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .shrine-header h1 {
            font-size: clamp(40px, 8vw, 64px);
            letter-spacing: 20px;
            margin: 0;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* 树结构增强 */
        .tree-wrapper {
            position: relative;
            padding-left: 20px;
        }

        .generation-axis {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            border-right: 1px dashed var(--bronze);
            pointer-events: none;
        }

        ul { list-style: none; padding-left: 45px; margin: 0; }
        li { position: relative; padding: 15px 0; }
        
        /* 连线 */
        li::before {
            content: "";
            position: absolute;
            left: -25px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--bronze);
            opacity: 0.4;
        }

        .tablet-node {
            background: var(--paper);
            border: 1px solid rgba(0,0,0,0.1);
            border-left: 8px solid var(--border-heavy);
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tablet-node:hover {
            transform: scale(1.02) translateX(10px);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1);
        }

        /* 勋章/标识 */
        .seal-mark {
            position: absolute;
            right: 80px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--seal-red);
            color: var(--seal-red);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            opacity: 0.6;
            transform: rotate(-15deg);
        }

        /* 详情弹窗 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            background: var(--paper);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border: 10px double var(--bronze);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        /* 按钮样式 */
        .btn-ancient {
            background: var(--bronze);
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        .rank-label {
            writing-mode: vertical-rl;
            font-size: 12px;
            color: var(--bronze);
            padding: 0 10px;
            border-left: 1px solid #ddd;
        }

        .avatar-box img {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--bronze);
            object-fit: cover;
            filter: sepia(0.6);
        }

        .sub-descendants { display: none; }
        .expanded > .sub-descendants { display: block; }

    </style>
</head>
<body>

<div class="ancestral-shrine">
    <div class="top-ctrl">
        <button class="btn-ancient" onclick="toggleTheme()">切换昼夜</button>
        <div id="stats" class="family-stats"></div>
    </div>

    <div class="shrine-header">
        <h1>王氏族譜</h1>
        <p>「敦宗睦族 · 顯祖榮宗」</p>
    </div>

    <div class="motto-box">
        <strong>家训：</strong> 凡王氏子孙，必当孝父母，友兄弟，慎交游，勤耕读，克勤克俭，以振家声。
    </div>

    <div class="search-container">
        <input type="text" id="memberSearch" class="search-input" placeholder="输入姓名或事迹寻找族人...">
    </div>

    <div class="tree-wrapper">
        <div class="generation-axis"></div>
        <ul id="genealogy-tree"></ul>
    </div>
</div>

<div id="detailModal" class="modal-overlay" onclick="closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="closeModal()">×</span>
        <h2 id="modalName" style="border-bottom: 2px solid var(--bronze); padding-bottom:10px;"></h2>
        <div id="modalContent" style="line-height: 1.8; margin-top: 20px;"></div>
        <div style="margin-top: 30px; text-align: right;">
            <img src="https://api.dicebear.com/7.x/initials/svg?seed=Stamp&backgroundColor=c0392b" style="width: 50px; opacity: 0.8;">
        </div>
    </div>
</div>

<script>
    // 扩展后的数据结构
    const familyData = [
        {
            name: "王公諱世傑",
            meta: "第一世 · 始遷祖",
            rank: "开基之祖",
            avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix",
            life: "元末明初人。自山西洪洞大槐树迁入，定居青州府。为人宽厚，好施予。",
            spouse: "配李氏、继张氏",
            children: [
                {
                    name: "王公諱繼先",
                    meta: "第二世 · 長房",
                    rank: "宣德秀才",
                    avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Aiden",
                    life: "宣德年间入泮。一生执教，晚年重修村志。卒于正统十二年。",
                    spouse: "配赵氏",
                    children: [
                        {
                            name: "王公諱紹寬",
                            meta: "第三世 · 庠生",
                            rank: "克紹箕裘",
                            life: "承袭家学，精研《春秋》。传子三，女二。",
                            spouse: "配孙氏",
                            children: []
                        }
                    ]
                },
                {
                    name: "王公諱繼德",
                    meta: "第二世 · 次房",
                    rank: "德厚流光",
                    avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Jack",
                    life: "居永安。经营粮号，济困扶危。县志载其义行。",
                    spouse: "配周氏",
                    children: [
                        {
                            name: "王公諱紹严",
                            meta: "第三世 · 岁贡生",
                            rank: "光宗耀祖",
                            life: "成化年间贡生。任官于江南，清正廉明。后致仕归乡。",
                            spouse: "配钱氏",
                            children: []
                        }
                    ]
                }
            ]
        }
    ];

    let memberCount = 0;

    function renderTree(data, container) {
        data.forEach(person => {
            memberCount++;
            const li = document.createElement('li');
            const hasChildren = person.children && person.children.length > 0;
            li.className = hasChildren ? 'item expanded' : 'item';
            
            li.innerHTML = `
                <div class="tablet-node" onclick="showDetail('${person.name}', '${person.meta}', '${person.life}', '${person.spouse}')">
                    <div style="width: 20px; color: var(--bronze)">${hasChildren ? '▼' : '·'}</div>
                    <div class="avatar-box" style="margin-right:15px;">
                        <img src="${person.avatar || 'https://api.dicebear.com/7.x/initials/svg?seed='+person.name}" alt="头像">
                    </div>
                    <div style="flex:1">
                        <span style="font-size:20px; font-weight:bold; display:block;">${person.name}</span>
                        <span style="font-size:13px; opacity:0.7;">${person.meta}</span>
                    </div>
                    <div class="rank-label">${person.rank}</div>
                </div>
                ${hasChildren ? '<ul class="sub-descendants"></ul>' : ''}
            `;

            if (hasChildren) {
                renderTree(person.children, li.querySelector('.sub-descendants'));
                // 仅点击箭头切换折叠，点击节点弹出详情
                li.querySelector('.tablet-node div:first-child').onclick = (e) => {
                    e.stopPropagation();
                    li.classList.toggle('expanded');
                    e.target.innerText = li.classList.contains('expanded') ? '▼' : '▶';
                };
            }
            container.appendChild(li);
        });
    }

    // 详情弹窗逻辑
    function showDetail(name, meta, life, spouse) {
        document.getElementById('modalName').innerText = name;
        document.getElementById('modalContent').innerHTML = `
            <p><strong>辈分世系：</strong>${meta}</p>
            <p><strong>配偶姻亲：</strong>${spouse || '不详'}</p>
            <p><strong>生平志异：</strong><br>${life || '暂无详细记载。'}</p>
        `;
        document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('detailModal').style.display = 'none';
    }

    // 搜索逻辑
    document.getElementById('memberSearch').addEventListener('input', function(e) {
        const val = e.target.value.trim();
        const nodes = document.querySelectorAll('.tablet-node');
        nodes.forEach(node => {
            const isMatch = node.innerText.includes(val) && val !== "";
            node.style.boxShadow = isMatch ? "0 0 15px var(--highlight)" : "";
            node.style.borderColor = isMatch ? "var(--highlight)" : "";
            if(isMatch) expandParents(node);
        });
    });

    function expandParents(node) {
        let p = node.closest('.item');
        while(p) {
            p.classList.add('expanded');
            p = p.parentElement.closest('.item');
        }
    }

    // 昼夜切换
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // 初始化
    renderTree(familyData, document.getElementById('genealogy-tree'));
    document.getElementById('stats').innerText = `已载录成员：${memberCount} 位`;

</script>

</body>
</html>
