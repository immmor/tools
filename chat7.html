<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photonic AI Interface 2026</title>
    <style>
        :root {
            --photon-bg: #030305;
            --crystal-white: rgba(255, 255, 255, 0.04);
            --rainbow: linear-gradient(90deg, #ff00ea, #00d2ff, #00ff95, #ff00ea);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", "HarmonyOS Sans", sans-serif; }

        body {
            background-color: var(--photon-bg);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* 动态背景：分形微光 */
        .void-background {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(50, 0, 100, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 100, 0.2) 0%, transparent 40%);
            z-index: -1;
        }

        /* 主视窗：无边界玻璃 */
        .glass-view {
            width: 95vw;
            max-width: 1100px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 消息滚动区：晶体堆叠 */
        #viewport {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
            scrollbar-width: none;
        }
        #viewport::-webkit-scrollbar { display: none; }

        /* 晶体消息块 */
        .crystal-msg {
            max-width: 70%;
            padding: 20px 28px;
            border-radius: 2px 24px 24px 24px;
            background: var(--crystal-white);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: crystalShow 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .user-msg {
            align-self: flex-end;
            border-radius: 24px 2px 24px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes crystalShow {
            from { opacity: 0; transform: translateY(30px) skewX(-2deg); }
            to { opacity: 1; transform: translateY(0) skewX(0); }
        }

        /* 光谱扫迹特效 */
        .spectrum-loader {
            position: absolute;
            bottom: 0; left: 0;
            height: 2px;
            width: 0;
            background: var(--rainbow);
            background-size: 300% 100%;
            animation: rainbowFlow 2s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 文本展示 */
        .text-node {
            font-size: 17px;
            line-height: 1.8;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 悬浮输入模块 */
        .input-hub {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.4s;
            display: flex;
            align-items: center;
        }

        .input-container:focus-within {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        #mainInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            outline: none;
        }

        .send-pill {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.3s;
        }

        .send-pill:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* 闪烁文字标记 */
        .ai-status {
            position: absolute;
            top: -25px;
            left: 10px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="void-background"></div>

<div class="glass-view">
    <div id="viewport">
        <div class="crystal-msg">
            <div class="ai-status">Photonic Neural Active</div>
            <div class="text-node">2026 光子折射协议已就绪。所有交互均在晶体层级实时渲染，请键入您的数据请求。</div>
        </div>
    </div>

    <div class="input-hub">
        <div class="input-container">
            <input type="text" id="mainInput" placeholder="输入深度请求..." autocomplete="off">
            <button class="send-pill" onclick="execute()">发送</button>
        </div>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const input = document.getElementById('mainInput');

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') execute(); });

    function execute() {
        const val = input.value.trim();
        if(!val) return;

        // 添加用户晶体
        const userDiv = document.createElement('div');
        userDiv.className = 'crystal-msg user-msg';
        userDiv.innerHTML = `<div class="text-node">${val}</div>`;
        viewport.appendChild(userDiv);
        
        input.value = '';
        scroll();

        // 模拟 AI 折射载入
        setTimeout(() => {
            renderAiResponse(val);
        }, 600);
    }

    function renderAiResponse(query) {
        const aiDiv = document.createElement('div');
        aiDiv.className = 'crystal-msg';
        const loader = document.createElement('div');
        loader.className = 'spectrum-loader';
        aiDiv.appendChild(loader);
        
        const textNode = document.createElement('div');
        textNode.className = 'text-node';
        aiDiv.appendChild(textNode);
        viewport.appendChild(aiDiv);

        const response = "光子指令识别成功。这是一个基于晶体堆叠设计的 UI 范例。在 2026 年，我们强调『光』在界面中的反射感，文字下方流动的虹光载入条象征着高带宽的数据吞吐。这种不对称的切角设计（Skew）为界面带来了独特的物理动感。";
        
        let i = 0;
        loader.style.width = '100%';
        
        const typing = setInterval(() => {
            if(i < response.length) {
                textNode.innerText = response.substring(0, i + 1);
                i++;
                viewport.scrollTop = viewport.scrollHeight;
            } else {
                clearInterval(typing);
                // 扫迹淡出
                loader.style.transition = 'opacity 1s';
                loader.style.opacity = '0';
            }
        }, 25);
    }

    function scroll() {
        viewport.scrollTo({ top: viewport.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
