<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Agent Node</title>
    <style>
        :root {
            --primary: #00ffa3;
            --secondary: #dc00ff;
            --bg: #00040a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Orbitron', 'Syncopate', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 动态背景画布 */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; z-index: -1;
        }

        /* 顶部装饰线 */
        .hud-line {
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            position: relative;
        }

        header {
            padding: 15px;
            text-align: right;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        /* 聊天主区域 */
        #chat-flow {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .node {
            padding: 15px;
            border-left: 2px solid var(--primary);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            position: relative;
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .node.user {
            border-left: none;
            border-right: 2px solid var(--secondary);
            align-self: flex-end;
            background: rgba(220, 0, 255, 0.05);
        }

        .node-label {
            font-size: 9px;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
            opacity: 0.7;
        }

        /* 底部控制台 */
        .console {
            padding: 25px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            position: relative;
            background: #111;
            border-radius: 5px;
            padding: 2px;
            overflow: hidden;
        }

        /* 流光边框动画 */
        .input-wrapper::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(var(--primary), var(--secondary), var(--primary));
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }

        .input-inner {
            position: relative;
            background: #000;
            display: flex;
            border-radius: 4px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: var(--primary);
            font-family: inherit;
            outline: none;
        }

        button {
            background: transparent;
            border: none;
            padding: 0 20px;
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
        }

        /* 打字点动画 */
        .typing { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 4px; height: 4px; background: var(--primary); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="hud-line"></div>
<header>NODE_049 // CONNECTION: SECURE</header>

<div id="chat-flow">
    <div class="node">
        <span class="node-label">System Admin</span>
        Quantum Link Established. Ready for synchronization.
    </div>
</div>

<div class="console">
    <div class="input-wrapper">
        <div class="input-inner">
            <input type="text" id="main-input" placeholder="EXECUTING COMMAND..." autocomplete="off">
            <button onclick="send()">RUN</button>
        </div>
    </div>
</div>

<script>
    // --- 粒子背景代码 ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = initCanvas;
    initCanvas();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if(this.x > canvas.width) this.x = 0;
            if(this.x < 0) this.x = canvas.width;
            if(this.y > canvas.height) this.y = 0;
            if(this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 255, 163, 0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for(let i=0; i<80; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // --- 聊天逻辑 ---
    const flow = document.getElementById('chat-flow');
    const input = document.getElementById('main-input');

    function send() {
        const val = input.value.trim();
        if(!val) return;

        addNode(val, 'user');
        input.value = '';

        // 模拟响应
        setTimeout(() => {
            addNode("Processing through neural pathways... Success.", "ai");
        }, 1000);
    }

    function addNode(text, type) {
        const node = document.createElement('div');
        node.className = `node ${type === 'user' ? 'user' : ''}`;
        node.innerHTML = `
            <span class="node-label">${type === 'user' ? 'User' : 'Agent'}</span>
            <div class="text">${text}</div>
        `;
        flow.appendChild(node);
        flow.scrollTop = flow.scrollHeight;
    }

    input.addEventListener('keypress', e => e.key === 'Enter' && send());
</script>
</body>
</html>
