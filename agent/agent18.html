<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova AI Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; /* 霓虹青 */
            --accent: #7000ff;  /* 幻影紫 */
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0f051a 0%, transparent 40%);
            height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* 霓虹边框呼吸灯 */
        .neon-border {
            position: relative;
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            animation: border-glow 4s infinite alternate;
        }

        @keyframes border-glow {
            from { border-color: rgba(0, 242, 255, 0.2); box-shadow: 0 0 10px rgba(0, 242, 255, 0.05); }
            to { border-color: rgba(112, 0, 255, 0.5); box-shadow: 0 0 20px rgba(112, 0, 255, 0.2); }
        }

        /* 消息气泡 - 赛博风格 */
        .bot-msg {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8), rgba(10, 10, 10, 0.9));
            border-left: 3px solid var(--primary);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
        }

        .user-msg {
            background: linear-gradient(135deg, var(--accent), #4a00e0);
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.3);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%, 0 85%);
        }

        /* 扫描线效果 */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50;
            pointer-events: none;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* 极简滚动条 */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .glitch-text {
            text-shadow: 2px 0 var(--primary), -2px 0 var(--accent);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">

    <div class="scanline"></div>

    <div class="w-full h-full max-w-2xl flex flex-col bg-black/40 backdrop-blur-xl neon-border sm:h-[90vh] sm:rounded-2xl">
        
        <header class="p-6 flex items-center justify-between border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-lg border border-cyan-500/50 flex items-center justify-center bg-cyan-500/10">
                    <i class="fas fa-microchip text-cyan-400 animate-pulse text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-widest glitch-text">NOVA CORE</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-cyan-500 rounded-full animate-ping"></span>
                        <span class="text-[10px] text-cyan-500/70 uppercase tracking-tighter">System Link Active</span>
                    </div>
                </div>
            </div>
            <div class="text-right hidden sm:block">
                <p class="text-[10px] text-gray-500 font-mono text-xs text-cyan-800">LATENCY: 24ms</p>
                <p class="text-[10px] text-gray-500 font-mono text-xs text-cyan-800">Uptime: 99.9%</p>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex flex-col items-start gap-2">
                <span class="text-[10px] text-cyan-500 ml-1 font-mono">SYSTEM_IDENT_01</span>
                <div class="bot-msg p-4 max-w-[90%] text-sm leading-relaxed border border-white/5">
                    正在初始化神经连接... 链接成功。欢迎来到下一代交互终端。请输入指令。
                </div>
            </div>

            <div class="flex flex-col items-end gap-2">
                <span class="text-[10px] text-purple-400 mr-1 font-mono">USER_ADMIN</span>
                <div class="user-msg p-4 max-w-[80%] text-sm font-medium">
                    展示一下你的高级视觉协议。
                </div>
            </div>
        </main>

        <footer class="p-6 pt-2">
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-xl blur opacity-20 group-focus-within:opacity-50 transition duration-500"></div>
                <div class="relative flex items-center bg-black rounded-xl border border-white/10 p-2">
                    <input type="text" id="msg-input" placeholder="输入控制台指令..." 
                        class="bg-transparent flex-1 px-4 py-3 outline-none text-cyan-50 text-sm placeholder-cyan-900/50">
                    <button onclick="handleSend()" class="w-12 h-12 bg-white/5 hover:bg-cyan-500/20 text-cyan-400 rounded-lg transition-all border border-white/5">
                        <i class="fas fa-bolt"></i>
                    </button>
                </div>
            </div>
            <div class="mt-4 flex justify-between px-2">
                <div class="flex gap-4">
                    <i class="fas fa-image text-gray-600 hover:text-cyan-400 cursor-pointer transition-colors text-sm"></i>
                    <i class="fas fa-terminal text-gray-600 hover:text-cyan-400 cursor-pointer transition-colors text-sm"></i>
                </div>
                <span class="text-[10px] text-gray-700 font-mono uppercase tracking-widest">Encrypted Session</span>
            </div>
        </footer>
    </div>

    <script>
        const container = document.getElementById('chat-container');
        const input = document.getElementById('msg-input');

        function handleSend() {
            const val = input.value.trim();
            if(!val) return;

            // 用户消息
            appendMsg(val, 'user');
            input.value = '';

            // 模拟回复
            setTimeout(() => {
                appendMsg("正在解析协议序列 [" + Math.random().toString(16).substring(2, 8).toUpperCase() + "]... 数据流已同步。", 'bot');
            }, 800);
        }

        function appendMsg(text, type) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col ${type === 'user' ? 'items-end' : 'items-start'} gap-2 animate-pulse-once`;
            
            const label = type === 'user' ? 'USER_ADMIN' : 'SYSTEM_IDENT_01';
            const labelClass = type === 'user' ? 'text-purple-400 mr-1' : 'text-cyan-500 ml-1';
            const msgClass = type === 'user' ? 'user-msg' : 'bot-msg border border-white/5';

            wrapper.innerHTML = `
                <span class="text-[10px] ${labelClass} font-mono">${label}</span>
                <div class="${msgClass} p-4 max-w-[85%] text-sm transition-all hover:scale-[1.01]">
                    ${text}
                </div>
            `;
            
            container.appendChild(wrapper);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
