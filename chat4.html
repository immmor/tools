<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram AI - Alpha 2026</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #ffffff;
            --sub-text: #666666;
            --echo-blue: rgba(0, 150, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "SF Pro Display", "PingFang SC", sans-serif; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--accent);
        }

        /* 背景微光背景 */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
            z-index: -1;
        }

        /* 核心布局 */
        .stage {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        /* 对话显示区：无气泡设计 */
        #conversation {
            flex: 1;
            overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            scrollbar-width: none;
            padding: 100px 0;
        }
        #conversation::-webkit-scrollbar { display: none; }

        .line {
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }

        .label {
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--sub-text);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .content {
            font-size: 18px;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* 用户文字：右对齐微光 */
        .user-line { text-align: right; }
        .user-line .content { color: var(--accent); }

        /* AI文字：量子涟漪感 */
        .ai-line .content {
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 涟漪效果容器 */
        .ripple-origin {
            position: relative;
            display: inline-block;
        }

        /* 底部交互区：浮空输入 */
        .input-anchor {
            position: relative;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        #userInput {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            outline: none;
            padding: 10px 0;
            font-weight: 200;
        }

        #userInput::placeholder { color: #333; }

        /* 发送时的量子闪烁动画 */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* AI 思考时的光标 */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin-left: 10px;
            box-shadow: 0 0 15px var(--accent);
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 全息扫描线效果 */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.03);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
    </style>
</head>
<body>

<div class="vignette"></div>
<div class="scanline"></div>

<div class="stage">
    <div id="conversation">
        <!-- 初始消息 -->
        <div class="line ai-line">
            <div class="label">System Entity</div>
            <div class="content">意识链接已就绪。2026 全息协议启动。输入任何指令以触发同步。</div>
        </div>
    </div>

    <div class="input-anchor">
        <input type="text" id="userInput" placeholder="在此输入意识指令..." autocomplete="off">
    </div>
</div>

<script>
    const conv = document.getElementById('conversation');
    const input = document.getElementById('userInput');

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            send(input.value.trim());
            input.value = '';
        }
    });

    function send(text) {
        // 用户行
        const u = createLine('You', text, 'user-line');
        conv.appendChild(u);
        autoScroll();

        // 模拟 AI 处理
        setTimeout(() => {
            const aiLine = createLine('Core AI', '', 'ai-line');
            const content = aiLine.querySelector('.content');
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            aiLine.appendChild(cursor);
            conv.appendChild(aiLine);

            const rawText = "正在解析指令流... [同步成功]。全息模式已激活。在 2026 年的设计语言中，我们移除了所有冗余的色块，仅保留信息的纯粹。这种『涟漪响应』逻辑通过微小的 DOM 插入间隔实现，模拟了人类意识的流动感。";
            
            let i = 0;
            const timer = setInterval(() => {
                if (i < rawText.length) {
                    content.innerHTML += rawText[i];
                    i++;
                    autoScroll();
                } else {
                    clearInterval(timer);
                    cursor.remove();
                }
            }, 35);
        }, 800);
    }

    function createLine(sender, text, className) {
        const div = document.createElement('div');
        div.className = 'line ' + className;
        div.innerHTML = `<div class="label">${sender}</div><div class="content">${text}</div>`;
        return div;
    }

    function autoScroll() {
        conv.scrollTo({
            top: conv.scrollHeight,
            behavior: 'smooth'
        });
    }
</script>

</body>
</html>
