<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Skills | The Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:italic,wght@700&display=swap');

        :root {
            --paper-white: #f2f2f0;
            --ink-black: #121212;
            --accent-red: #e63946;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--paper-white);
            color: var(--ink-black);
            line-height: 1.4;
        }

        /* 极简网格背景 */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(var(--ink-black) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            opacity: 0.05;
            z-index: -1;
        }

        /* 标题排版 */
        .editorial-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            letter-spacing: -0.04em;
        }

        /* 搜索框：纯线条设计 */
        .minimal-search {
            border-bottom: 2px solid var(--ink-black);
            background: transparent;
            transition: all 0.4s ease;
        }

        .minimal-search:focus-within {
            border-bottom-color: var(--accent-red);
            padding-left: 1rem;
        }

        /* 技能条目：非卡片式，而是列表式排版 */
        .skill-item {
            border-top: 1px solid rgba(18, 18, 18, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-item:hover {
            background-color: var(--ink-black);
            color: var(--paper-white);
        }

        .skill-number {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-red);
        }

        /* 悬浮预览图（可选交互） */
        .preview-box {
            display: none;
            position: fixed;
            width: 200px;
            height: 250px;
            background: #ddd;
            pointer-events: none;
            z-index: 50;
            transform: translate(-50%, -50%);
        }

        .skill-item:hover .category-tag {
            color: var(--paper-white);
            opacity: 0.6;
        }
    </style>
</head>
<body class="antialiased">

    <div class="grid-overlay"></div>

    <div class="fixed left-6 top-1/2 -translate-y-1/2 hidden lg:block origin-left -rotate-90 text-[10px] tracking-[0.5em] uppercase opacity-30">
        Skillset Registry — v.26.0
    </div>

    <div class="max-w-7xl mx-auto px-6 py-12">
        
        <header class="flex justify-between items-end mb-32">
            <div>
                <p class="text-xs font-bold uppercase tracking-widest mb-4">The Next Paradigm</p>
                <h1 class="editorial-title">Claude<br><i>Skills</i></h1>
            </div>
            <div class="text-right hidden md:block">
                <p class="text-sm max-w-[200px] opacity-60">
                    模块化的能力扩展，为专业工作流量身打造的 AI 工具集。
                </p>
            </div>
        </header>

        <div class="mb-24">
            <div class="minimal-search flex items-end py-4">
                <span class="text-xs font-bold mr-4 pb-2">FIND_</span>
                <input type="text" id="searchInput" placeholder="Search by function or industry..." 
                    class="w-full text-4xl md:text-6xl outline-none bg-transparent placeholder:opacity-10 font-light lowercase">
            </div>
        </div>

        <section id="skillList" class="mb-40">
            <div class="skill-item group py-10 px-4 flex flex-wrap items-center justify-between" data-search="code python engineering">
                <div class="flex items-center gap-12">
                    <span class="skill-number tracking-tighter">01.</span>
                    <h2 class="text-3xl md:text-5xl font-semibold tracking-tight">Code Architect</h2>
                </div>
                <div class="flex items-center gap-8 mt-4 md:mt-0">
                    <span class="category-tag text-xs uppercase tracking-widest opacity-40">Engineering</span>
                    <div class="w-12 h-12 border border-current rounded-full flex items-center justify-center group-hover:bg-red-500 group-hover:border-red-500 transition-colors">
                        <i class="fas fa-arrow-right -rotate-45"></i>
                    </div>
                </div>
            </div>

            <div class="skill-item group py-10 px-4 flex flex-wrap items-center justify-between" data-search="data analysis statistics">
                <div class="flex items-center gap-12">
                    <span class="skill-number tracking-tighter">02.</span>
                    <h2 class="text-3xl md:text-5xl font-semibold tracking-tight">Data Synthesizer</h2>
                </div>
                <div class="flex items-center gap-8 mt-4 md:mt-0">
                    <span class="category-tag text-xs uppercase tracking-widest opacity-40">Analytics</span>
                    <div class="w-12 h-12 border border-current rounded-full flex items-center justify-center group-hover:bg-red-500 group-hover:border-red-500 transition-colors">
                        <i class="fas fa-arrow-right -rotate-45"></i>
                    </div>
                </div>
            </div>

            <div class="skill-item group py-10 px-4 flex flex-wrap items-center justify-between" data-search="brand creative writing copy">
                <div class="flex items-center gap-12">
                    <span class="skill-number tracking-tighter">03.</span>
                    <h2 class="text-3xl md:text-5xl font-semibold tracking-tight">Verbal Alchemist</h2>
                </div>
                <div class="flex items-center gap-8 mt-4 md:mt-0">
                    <span class="category-tag text-xs uppercase tracking-widest opacity-40">Creative</span>
                    <div class="w-12 h-12 border border-current rounded-full flex items-center justify-center group-hover:bg-red-500 group-hover:border-red-500 transition-colors">
                        <i class="fas fa-arrow-right -rotate-45"></i>
                    </div>
                </div>
            </div>

            <div class="skill-item group py-10 px-4 flex flex-wrap items-center justify-between" data-search="legal compliance audit">
                <div class="flex items-center gap-12">
                    <span class="skill-number tracking-tighter">04.</span>
                    <h2 class="text-3xl md:text-5xl font-semibold tracking-tight">Logic Guardian</h2>
                </div>
                <div class="flex items-center gap-8 mt-4 md:mt-0">
                    <span class="category-tag text-xs uppercase tracking-widest opacity-40">Compliance</span>
                    <div class="w-12 h-12 border border-current rounded-full flex items-center justify-center group-hover:bg-red-500 group-hover:border-red-500 transition-colors">
                        <i class="fas fa-arrow-right -rotate-45"></i>
                    </div>
                </div>
            </div>
        </section>

        <footer class="flex justify-between text-[10px] font-bold uppercase tracking-[0.2em] opacity-40">
            <div>Built for Anthropic Claude</div>
            <div>Registry 2026</div>
        </footer>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const searchInput = document.getElementById('searchInput');
        const items = document.querySelectorAll('.skill-item');

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            items.forEach(item => {
                const content = item.innerText.toLowerCase() + item.getAttribute('data-search');
                if (content.includes(val)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
