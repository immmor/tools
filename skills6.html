<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Skills | Bio-Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Outfit:wght@300;400&display=swap');

        :root {
            --nature-deep: #0a1f1c;
            --nature-glow: #2dffc4;
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--nature-deep);
            color: #e0f2f1;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(45, 255, 196, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 150, 255, 0.05) 0px, transparent 50%);
        }

        /* 标题采用更具艺术感的 Syne 字体 */
        h1, h2 { font-family: 'Syne', sans-serif; }

        /* 水波纹流动背景 */
        .water-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #0a1f1c 0%, #051412 100%);
        }

        .wave {
            position: absolute;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(45, 255, 196, 0.02) 0%, transparent 70%);
            border-radius: 40%;
            animation: rotate-wave 30s linear infinite;
        }

        @keyframes rotate-wave {
            from { transform: translate(-25%, -25%) rotate(0deg); }
            to { transform: translate(-25%, -25%) rotate(360deg); }
        }

        /* 有机形态卡片 */
        .organic-card {
            background: var(--glass-bg);
            border: 1px solid rgba(45, 255, 196, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 40px 10px 40px 10px; /* 非对称圆角 */
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .organic-card:hover {
            border-color: var(--nature-glow);
            border-radius: 10px 40px 10px 40px;
            background: rgba(45, 255, 196, 0.05);
            box-shadow: 0 0 30px rgba(45, 255, 196, 0.1);
        }

        /* 搜索框：胶囊式且带有流光边框 */
        .capsule-search {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            transition: 0.3s;
        }

        .capsule-search:focus-within {
            border-color: var(--nature-glow);
            box-shadow: 0 0 15px rgba(45, 255, 196, 0.2);
            transform: scale(1.02);
        }

        /* 呼吸节点 */
        .node-pulse {
            width: 6px; height: 6px;
            background: var(--nature-glow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--nature-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="water-bg">
        <div class="wave" style="top: -50%; left: -50%;"></div>
        <div class="wave" style="bottom: -50%; right: -50%; animation-duration: 40s; animation-direction: reverse;"></div>
    </div>

    <nav class="flex justify-between items-center px-12 py-10">
        <div class="text-2xl font-extrabold tracking-widest flex items-center gap-3">
            <div class="node-pulse"></div>
            BIO-SKILLS
        </div>
        <div class="text-[10px] tracking-[0.4em] uppercase opacity-40">Intelligence is evolving</div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-16">
        
        <div class="mb-24 text-left">
            <h1 class="text-7xl md:text-9xl font-extrabold tracking-tighter mb-8 leading-none">
                有机<br><span class="text-[#2dffc4] italic">智力。</span>
            </h1>
            <div class="max-w-xl capsule-search flex items-center px-8 py-5">
                <i class="fa-solid fa-leaf text-[#2dffc4]/50 mr-4"></i>
                <input type="text" id="skillSearch" placeholder="搜索、探索、链接..." 
                    class="bg-transparent w-full outline-none text-lg placeholder:text-gray-600">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="skillGrid">
            
            <div class="organic-card p-10 group" data-category="logic">
                <div class="flex justify-between items-center mb-16">
                    <span class="text-[10px] uppercase tracking-[0.3em] text-[#2dffc4]">Neural Path</span>
                    <i class="fa-solid fa-seedling opacity-20 group-hover:opacity-100 group-hover:rotate-12 transition-all"></i>
                </div>
                <h3 class="text-3xl font-bold mb-4">自然语言编织者</h3>
                <p class="text-gray-400 font-light leading-relaxed">
                    不再只是生成文本。通过仿生逻辑重组句子结构，使其具备人类的情感共鸣与深度。
                </p>
            </div>

            <div class="organic-card p-10 group" data-category="code">
                <div class="flex justify-between items-center mb-16">
                    <span class="text-[10px] uppercase tracking-[0.3em] text-blue-400">Deep Root</span>
                    <i class="fa-solid fa-dna opacity-20 group-hover:opacity-100 group-hover:scale-125 transition-all"></i>
                </div>
                <h3 class="text-3xl font-bold mb-4">进化算法库</h3>
                <p class="text-gray-400 font-light leading-relaxed">
                    让代码像植物一样生长。自动优化逻辑分叉，修剪冗余依赖，构建最具生命力的架构。
                </p>
            </div>

            <div class="organic-card p-10 group" data-category="data">
                <div class="flex justify-between items-center mb-16">
                    <span class="text-[10px] uppercase tracking-[0.3em] text-purple-400">Atmosphere</span>
                    <i class="fa-solid fa-wind opacity-20 group-hover:opacity-100 group-hover:translate-x-2 transition-all"></i>
                </div>
                <h3 class="text-3xl font-bold mb-4">感知情绪分析</h3>
                <p class="text-gray-400 font-light leading-relaxed">
                    捕捉文本背后的气温变化。识别微妙的讽刺、兴奋与焦虑，为交互注入温度。
                </p>
            </div>

        </div>
    </main>

    <footer class="mt-40 p-12 text-center border-t border-white/5">
        <div class="flex justify-center gap-12 text-[10px] tracking-[0.2em] font-medium text-white/20">
            <span>HARMONY</span>
            <span>INTELLECT</span>
            <span>GROWTH</span>
        </div>
    </footer>

    <script>
        const searchInput = document.getElementById('skillSearch');
        const cards = document.querySelectorAll('.organic-card');

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(val) ? 'block' : 'none';
            });
        });

        // 鼠标交互：根据鼠标位置改变水波透明度
        document.addEventListener('mousemove', (e) => {
            const opacity = (e.clientY / window.innerHeight) * 0.05;
            document.querySelectorAll('.wave').forEach(w => w.style.opacity = 0.02 + opacity);
        });
    </script>
</body>
</html>
