<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONVERSE // SYNTHESIS TERMINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap'); /* 科技感字体 */

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --bg-dark: #100010;
            --text-light: #f0f0f0;
            --glitch-color1: #ff3333;
            --glitch-color2: #3333ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Electrolize', sans-serif;
            color: var(--text-light);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); /* 默认文字带点微光 */
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* CRT 屏幕效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: 
                repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px), /* 扫描线 */
                radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%); /* 边缘暗角 */
            z-index: 100;
        }

        /* 全局故障效果 */
        .glitch-effect {
            animation: glitch 10s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); filter: hue-rotate(360deg); }
        }

        /* 头部导航 */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            background-color: rgba(0,0,0,0.6);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            color: var(--neon-pink);
        }

        /* 主内容区域 */
        main {
            flex: 1;
            display: flex;
            padding: 40px;
            gap: 40px;
            overflow: hidden;
        }

        /* 左侧控制台 */
        .console-panel {
            flex: 2;
            background-color: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 10px var(--neon-green);
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .console-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            pointer-events: none;
        }

        .terminal-log {
            flex: 1;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: left;
            padding-right: 10px; /* 留出滚动条空间 */
            text-shadow: none; /* 日志文字不带发光 */
            color: var(--neon-green);
        }

        .terminal-log::-webkit-scrollbar { width: 5px; }
        .terminal-log::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 5px; }
        .terminal-log::-webkit-scrollbar-track { background: var(--gray); }

        .input-line {
            display: flex;
            margin-top: 20px;
            border-top: 1px dashed var(--neon-green);
            padding-top: 15px;
        }

        .input-prefix {
            color: var(--neon-pink);
            font-size: 1.1rem;
            margin-right: 10px;
            text-shadow: 0 0 8px var(--neon-pink);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--text-light);
            caret-color: var(--neon-blue); /* 光标颜色 */
            padding-left: 5px;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-shadow: none;
        }

        /* 右侧显示器 */
        .display-grid {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background-color: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
        }

        .display-cell {
            background-color: #050005;
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: none;
        }

        .display-cell::before {
            content: attr(data-label);
            position: absolute;
            top: 10px; left: 10px;
            font-size: 0.8rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            opacity: 0.7;
        }

        .display-cell img, .display-cell video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            filter: grayscale(100%) brightness(150%) contrast(150%); /* 像素化旧电视效果 */
            animation: showContent 1s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            image-rendering: pixelated; /* 强制像素化 */
        }

        .display-cell video {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes showContent {
            0% { opacity: 0; transform: scale(0.8) translateZ(0); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateZ(0); filter: blur(0); }
        }

        .processing-indicator {
            position: absolute;
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            display: none;
            animation: blinkText 0.8s infinite alternate;
        }

        @keyframes blinkText {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

        .activate-button {
            position: absolute;
            bottom: 20px; right: 20px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .activate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-pink), 0 0 50px var(--neon-blue);
        }

    </style>
</head>
<body>

<header class="glitch-effect">
    <div class="logo">NEONVERSE</div>
    <div>SYNTHESIS TERMINAL // ONLINE</div>
    <div>[<span id="system-clock">00:00:00</span>]</div>
</header>

<main>
    <section class="console-panel">
        <div class="terminal-log" id="terminal-output">
            INIT_SEQUENCE... [OK]<br>
            CORE_LOADED... [OK]<br>
            AWAITING_INPUT...<br>
        </div>
        <div class="input-line">
            <span class="input-prefix">SYNTHESIS_PRMPT ></span>
            <input type="text" id="prompt-input" placeholder="输入您的视觉指令...">
        </div>
        <button class="activate-button" onclick="activateSynthesis()">EXECUTE</button>
    </section>

    <section class="display-grid">
        <div class="display-cell" data-label="IMAGE_OUTPUT [01]">
            <span class="processing-indicator" id="img-indicator">PROCESSING...</span>
            <img id="img-output" src="https://images.unsplash.com/photo-1554147326-0e11ba21ad3a?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=800" alt="Generated Image">
        </div>
        <div class="display-cell" data-label="VIDEO_OUTPUT [01]">
            <span class="processing-indicator" id="vid-indicator">PROCESSING...</span>
            <video id="vid-output" loop muted autoplay>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-bright-lines-going-up-in-space-2661-large.mp4" type="video/mp4">
            </video>
        </div>
        <div class="display-cell" data-label="IMAGE_OUTPUT [02]">
            <span class="processing-indicator" id="img2-indicator">PROCESSING...</span>
            <img id="img2-output" src="https://images.unsplash.com/photo-1541746972966-d983c2765955?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=800" alt="Generated Image 2">
        </div>
        <div class="display-cell" data-label="AUDIO_WAVE [SIMULATED]">
            <span class="processing-indicator" id="audio-indicator">ANALYZING...</span>
            <canvas id="audio-canvas" width="300" height="200" style="display:none;"></canvas>
            <span id="audio-placeholder" style="font-size:0.9rem; color:var(--neon-green);">AUDIO_WAVEFORM_SIMULATION_PENDING...</span>
        </div>
    </section>
</main>

<script>
    // System Clock
    setInterval(() => {
        document.getElementById('system-clock').innerText = new Date().toLocaleTimeString('en-GB');
    }, 1000);

    function logToTerminal(message, color = 'var(--neon-green)') {
        const terminal = document.getElementById('terminal-output');
        terminal.innerHTML += `<span style="color:${color};">${message}</span><br>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    function activateSynthesis() {
        const prompt = document.getElementById('prompt-input').value;
        if (!prompt) {
            logToTerminal("ERROR: SYNTHESIS_PRMPT_EMPTY", "var(--glitch-color1)");
            return;
        }

        logToTerminal(`INITIATING_SYNTHESIS_FOR: "${prompt}"`);
        document.getElementById('prompt-input').value = ''; // Clear input

        // Reset display
        const images = document.querySelectorAll('.display-cell img, .display-cell video');
        const indicators = document.querySelectorAll('.processing-indicator');
        const audioPlaceholder = document.getElementById('audio-placeholder');
        const audioCanvas = document.getElementById('audio-canvas');

        images.forEach(img => img.style.display = 'none');
        indicators.forEach(ind => ind.style.display = 'block');
        audioPlaceholder.style.display = 'block';
        audioCanvas.style.display = 'none';

        logToTerminal("PHASE_1: DATA_ACQUISITION... [0%]");
        setTimeout(() => logToTerminal("PHASE_2: PARAMETER_CALIBRATION... [30%]", "var(--neon-blue)"), 1500);
        setTimeout(() => logToTerminal("PHASE_3: NEURAL_RENDER... [60%]", "var(--neon-pink)"), 3000);
        setTimeout(() => logToTerminal("PHASE_4: POST-PROCESSING_FILTERS... [90%]"), 4500);

        setTimeout(() => {
            logToTerminal("SYNTHESIS_COMPLETE... [100%]");
            indicators.forEach(ind => ind.style.display = 'none');
            images.forEach(img => {
                img.style.display = 'block';
                img.style.animation = 'none'; // Reset animation
                void img.offsetWidth; // Trigger reflow
                img.style.animation = 'showContent 1s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            });
            
            // 模拟音频波形
            audioPlaceholder.style.display = 'none';
            audioCanvas.style.display = 'block';
            drawAudioWaveform();

            logToTerminal("AWAITING_NEXT_COMMAND...");
        }, 6000);
    }

    function drawAudioWaveform() {
        const canvas = document.getElementById('audio-canvas');
        if (!canvas.getContext) return;
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        ctx.clearRect(0, 0, width, height);
        ctx.strokeStyle = var_neon_green; /* 使用CSS变量 */
        ctx.lineWidth = 2;

        let x = 0;
        ctx.beginPath();
        for (let i = 0; i < width; i++) {
            const y = height / 2 + Math.sin(i * 0.1 + Math.random() * 0.5) * (height / 4 * Math.random());
            if (i === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
            x++;
        }
        ctx.stroke();
    }

    // 初始加载时绘制一次波形
    window.onload = () => {
        // 获取CSS变量值并替换
        const rootStyles = getComputedStyle(document.documentElement);
        window.var_neon_green = rootStyles.getPropertyValue('--neon-green');
        drawAudioWaveform();
        document.getElementById('audio-placeholder').style.display = 'block';
        document.getElementById('audio-canvas').style.display = 'none';
    };
</script>

</body>
</html>
