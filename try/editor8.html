<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>NEON-FRAME // HOLOGRAPHIC EDITOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #f40082;
            --glass-bg: rgba(0, 20, 30, 0.8);
            --border-glow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            height: 100vh;
            background: #00050a;
            color: #c0f0ff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 动态扫描线背景 */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.05) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* --- 布局容器 --- */
        .hologram-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
            position: relative;
        }

        /* --- 全息面板通用样式 --- */
        .panel {
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-header {
            background: rgba(0, 210, 255, 0.15);
            padding: 8px 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
        }

        /* --- 侧边栏 --- */
        #sidebar {
            width: 240px;
            min-width: 150px;
            clip-path: polygon(0 0, 100% 0, 100% 95%, 90% 100%, 0 100%);
        }

        .file-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .file-item:hover { background: rgba(0, 210, 255, 0.1); color: #fff; }
        .file-item.active { background: rgba(0, 210, 255, 0.2); color: var(--neon-pink); border-right: 3px solid var(--neon-pink); }

        /* --- 编辑器 --- */
        #editor-panel {
            flex: 1;
            min-width: 300px;
            clip-path: polygon(0 0, 98% 0, 100% 2%, 100% 100%, 2% 100%, 0 98%);
        }

        #code-input {
            flex: 1;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.6;
            background: transparent;
            border: none;
            color: #fff;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        /* --- 终端 --- */
        #terminal-panel {
            height: 160px;
            min-height: 40px;
            margin-top: 15px;
            clip-path: polygon(0 5%, 5% 0, 100% 0, 100% 100%, 0 100%);
        }

        #terminal-log {
            flex: 1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--neon-blue);
            overflow-y: auto;
        }

        /* --- 拖拽条 --- */
        .resizer-h {
            width: 8px;
            cursor: col-resize;
            background: radial-gradient(circle, var(--neon-blue) 1px, transparent 1px);
            background-size: 4px 4px;
        }

        .resizer-v {
            height: 8px;
            cursor: row-resize;
            background: radial-gradient(circle, var(--neon-blue) 1px, transparent 1px);
            background-size: 4px 4px;
        }

        /* --- 顶栏 --- */
        header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 10, 20, 0.9);
            border-bottom: 1px solid var(--neon-blue);
        }

        .glitch-text {
            font-weight: bold;
            text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--neon-blue);
        }
    </style>
</head>
<body>

<header>
    <div class="glitch-text">NEON_FRAME // V1.0</div>
    <div style="font-size: 12px; opacity: 0.7;">CORE_TEMPERATURE: 32°C</div>
</header>

<div class="hologram-container">
    <div class="panel" id="sidebar">
        <div class="panel-header">Directory</div>
        <div id="file-list">
            <div class="file-item active" onclick="changeFile('init.sys')">init.sys</div>
            <div class="file-item" onclick="changeFile('network.node')">network.node</div>
            <div class="file-item" onclick="changeFile('security.key')">security.key</div>
        </div>
    </div>

    <div class="resizer-h" id="h-drag"></div>

    <div style="flex: 1; display: flex; flex-direction: column;">
        <div class="panel" id="editor-panel">
            <div class="panel-header">
                <span>Active_Buffer</span>
                <span id="file-name" style="color: var(--neon-pink);">init.sys</span>
            </div>
            <textarea id="code-input" spellcheck="false">
// INITIALIZING HOLOGRAPHIC ENVIRONMENT...
// SYSTEM: STABLE
// AUTH: GUEST_USER

function startDaemon() {
    connect(NEON_HUB);
}</textarea>
        </div>

        <div class="resizer-v" id="v-drag"></div>

        <div class="panel" id="terminal-panel">
            <div class="panel-header">System_Logs</div>
            <div id="terminal-log">
                <div>[INFO] Hologram projection stabilized.</div>
                <div>[WARN] External link encrypted.</div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. 实现面板缩放功能
    const setupResizer = (resizer, target, mode) => {
        resizer.onmousedown = (e) => {
            document.onmousemove = (ev) => {
                if (mode === 'H') {
                    target.style.width = ev.clientX + 'px';
                } else {
                    target.style.height = (window.innerHeight - ev.clientY - 20) + 'px';
                }
            };
            document.onmouseup = () => {
                document.onmousemove = null;
            };
        };
    };

    setupResizer(document.getElementById('h-drag'), document.getElementById('sidebar'), 'H');
    setupResizer(document.getElementById('v-drag'), document.getElementById('terminal-panel'), 'V');

    // 2. 文件切换系统
    const virtualFS = {
        'init.sys': '// INITIALIZING HOLOGRAPHIC ENVIRONMENT...\nfunction startDaemon() {\n    connect(NEON_HUB);\n}',
        'network.node': '// NODE: 0x4421\nprotocol: secure_shell\nstatus: connected',
        'security.key': 'RSA_PRIVATE_KEY: ********************\nLEVEL: ALPHA'
    };

    function changeFile(name) {
        document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('file-name').innerText = name;
        document.getElementById('code-input').value = virtualFS[name];
        
        const log = document.getElementById('terminal-log');
        log.innerHTML += `<div>[CMD] Loaded source: ${name}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    // 监听输入
    document.getElementById('code-input').oninput = () => {
        // 可以在这里实时保存数据
    };
</script>

</body>
</html>
