<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDex | 2077 Web3 Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
        }
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        /* 背景动态光晕 */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, rgba(255, 0, 255, 0.1) 50%, transparent 100%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
        }
        /* 流光边框卡片 */
        .cyber-card {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            transition: all 0.3s;
        }
        .cyber-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        /* 霓虹按钮 */
        .neon-btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }
        .neon-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
        }
        /* 输入框去装饰化 */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="bg-glow"></div>

    <header class="p-6 flex justify-between items-center border-b border-white/5 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-cyan-400 rotate-45 shadow-[0_0_15px_#00f3ff]"></div>
            <span class="text-2xl font-black italic tracking-widest">CYBER<span class="text-cyan-400">DEX</span></span>
        </div>
        <button class="neon-btn px-8 py-2 font-bold skew-x-[-15deg]">
            Connect_Brain_Link
        </button>
    </header>

    <main class="container mx-auto mt-20 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                
                <div>
                    <h1 class="text-6xl font-black leading-tight mb-6">
                        TRADE <br> 
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500">WITHOUT LIMITS</span>
                    </h1>
                    <p class="text-gray-400 text-lg mb-8 border-l-2 border-cyan-400 pl-4">
                        去中心化的未来已至。毫秒级撮合，全链资产覆盖。
                    </p>
                    <div class="flex gap-4 text-sm text-cyan-400">
                        <span>● TVL: $2.4B</span>
                        <span>● 24H Vol: $120M</span>
                    </div>
                </div>

                <div class="cyber-card p-8 rounded-none skew-x-[-2deg]">
                    <div class="flex justify-between mb-8">
                        <span class="border-b-2 border-pink-500 pb-1">SWAP</span>
                        <span class="text-gray-600 hover:text-cyan-400 cursor-pointer transition">LIQUIDITY</span>
                    </div>

                    <div class="space-y-4">
                        <div class="bg-white/5 p-4 border-r-4 border-cyan-500">
                            <label class="block text-xs text-gray-500 mb-1">PAY</label>
                            <div class="flex justify-between items-center">
                                <input type="number" value="1.0" class="bg-transparent text-3xl font-mono outline-none w-full">
                                <select class="bg-black border border-cyan-900 px-2 py-1 text-sm outline-none">
                                    <option>ETH</option>
                                    <option>SOL</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-center -my-2">
                            <div class="w-10 h-10 bg-cyan-400 flex items-center justify-center text-black font-bold rounded-full cursor-pointer hover:scale-110 transition">
                                ⇄
                            </div>
                        </div>

                        <div class="bg-white/5 p-4 border-r-4 border-pink-500">
                            <label class="block text-xs text-gray-500 mb-1">RECEIVE</label>
                            <div class="flex justify-between items-center">
                                <input type="number" readonly value="3240.5" class="bg-transparent text-3xl font-mono outline-none w-full text-pink-400">
                                <select class="bg-black border border-pink-900 px-2 py-1 text-sm outline-none">
                                    <option>USDC</option>
                                    <option>DAI</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button class="w-full mt-8 bg-white text-black font-black py-4 hover:bg-cyan-400 transition-colors uppercase tracking-widest">
                        Execute Transaction
                    </button>
                </div>

            </div>

            <div class="mt-32 border-y border-white/10 py-4 overflow-hidden whitespace-nowrap">
                <div class="inline-block animate-marquee">
                    <span class="mx-8 text-cyan-900">BTC/USDT 98,231.00 +2.4%</span>
                    <span class="mx-8 text-pink-900">ETH/USDT 3,521.12 -1.2%</span>
                    <span class="mx-8 text-cyan-900">SOL/USDT 145.45 +5.7%</span>
                    <span class="mx-8 text-pink-900">ARB/USDT 1.22 +0.4%</span>
                </div>
            </div>
        </div>
    </main>

    <style>
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }
    </style>
</body>
</html>
