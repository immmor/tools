<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CyberPanel - Futuristic Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0a0a0f;
            --panel-bg: rgba(16, 16, 28, 0.8);
            --code-keyword: #ff79c6;
            --code-func: #50fa7b;
            --code-string: #f1fa8c;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 40%);
            font-family: 'Fira Code', monospace;
            color: white;
            display: grid;
            grid-template-columns: 80px 280px 1fr;
            grid-template-rows: 60px 1fr 200px;
            gap: 15px;
            padding: 15px;
            overflow: hidden;
        }

        /* 呼吸灯动画 */
        @keyframes borderGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); border-color: rgba(0, 242, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); border-color: var(--neon-cyan); }
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            animation: borderGlow 4s infinite ease-in-out;
        }

        /* --- 顶部导航 --- */
        header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--neon-cyan);
            text-transform: uppercase;
        }

        /* --- 侧边工具栏 --- */
        .toolbar {
            grid-row: 2 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 30px;
        }

        .tool-icon {
            font-size: 22px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .tool-icon:hover, .tool-icon.active {
            color: var(--neon-cyan);
            filter: drop-shadow(0 0 8px var(--neon-cyan));
        }

        /* --- 资源管理器 --- */
        .explorer {
            padding: 20px;
        }

        .file-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            font-size: 14px;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-item.active {
            background: rgba(0, 242, 255, 0.1);
            border-left: 3px solid var(--neon-cyan);
        }

        /* --- 编辑器区域 --- */
        .editor-container {
            grid-row: 2;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
            padding: 10px 10px 0;
        }

        .tab {
            padding: 8px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .tab.active {
            background: var(--panel-bg);
            color: var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
        }

        #code-display {
            padding: 25px;
            font-size: 15px;
            line-height: 1.7;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* --- 终端区域 (核心改进) --- */
        .terminal {
            grid-column: 2 / -1;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .terminal.minimized {
            transform: translateY(180px);
            opacity: 0.3;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--neon-pink);
            margin-bottom: 10px;
            cursor: pointer;
        }

        #terminal-body {
            color: #ccc;
            font-size: 13px;
            overflow-y: auto;
        }

        .prompt { color: var(--neon-cyan); }

        /* 代码高亮标签 */
        .kw { color: var(--code-keyword); }
        .fn { color: var(--code-func); }
        .st { color: var(--code-string); }
    </style>
</head>
<body>

    <header class="panel">
        <div class="logo">CyberPanel // v2.0</div>
        <div style="display: flex; gap: 20px;">
            <i class="fas fa-play tool-icon" onclick="runCommand('npm run dev')" title="运行项目"></i>
            <i class="fas fa-terminal tool-icon active" id="term-toggle" title="切换终端"></i>
        </div>
    </header>

    <nav class="toolbar panel">
        <i class="fas fa-copy tool-icon active"></i>
        <i class="fas fa-search tool-icon"></i>
        <i class="fas fa-code-branch tool-icon"></i>
        <i class="fas fa-th-large tool-icon"></i>
        <i class="fas fa-user-astronaut tool-icon" style="margin-top: auto;"></i>
    </nav>

    <aside class="explorer panel">
        <div style="font-size: 12px; color: var(--neon-cyan); margin-bottom: 15px;">EXPLORER</div>
        <div class="file-item active" onclick="loadContent('index.js')"><i class="fab fa-js" style="color:#f7df1e"></i> index.js</div>
        <div class="file-item" onclick="loadContent('server.py')"><i class="fab fa-python" style="color:#3776ab"></i> server.py</div>
        <div class="file-item" onclick="loadContent('style.css')"><i class="fab fa-css3" style="color:#264de4"></i> style.css</div>
    </aside>

    <main class="editor-container panel">
        <div class="editor-tabs" id="tabs">
            <div class="tab active">index.js</div>
        </div>
        <div id="code-display"></div>
    </main>

    <footer class="terminal panel" id="terminal-window">
        <div class="terminal-header" onclick="toggleTerminal()">
            <span>DEBUG CONSOLE</span>
            <span id="term-status">[-] COLLAPSE</span>
        </div>
        <div id="terminal-body">
            <div><span class="prompt">system@cyber:~$</span> welcome to the grid...</div>
        </div>
    </footer>

    <script>
        const content = {
            'index.js': `<span class="kw">import</span> { engine } <span class="kw">from</span> <span class="st">'cyber-core'</span>;\n\n<span class="kw">const</span> <span class="fn">boot</span> = () => {\n  console.<span class="fn">log</span>(<span class="st">'Neural Link Established'</span>);\n  engine.<span class="fn">init</span>();\n};`,
            'server.py': `<span class="kw">import</span> flask\n\napp = flask.<span class="fn">Flask</span>(__name__)\n\n<span class="fn">@app.route</span>(<span class="st">'/'</span>)\ndef <span class="fn">main</span>():\n    <span class="kw">return</span> <span class="st">"Cyber Server Running"</span>`,
            'style.css': `<span class="kw">.neon-text</span> {\n  color: <span class="st">#00f2ff</span>;\n  text-shadow: <span class="st">0 0 10px rgba(0,242,255,0.8)</span>;\n}`
        };

        // 文件切换
        function loadContent(fileName) {
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('tabs').innerHTML = `<div class="tab active">${fileName}</div>`;
            document.getElementById('code-display').innerHTML = content[fileName];
            runCommand(`opening ${fileName}...`);
        }

        // 终端开关
        function toggleTerminal() {
            const term = document.getElementById('terminal-window');
            const status = document.getElementById('term-status');
            const isMin = term.classList.toggle('minimized');
            status.innerText = isMin ? '[+] EXPAND' : '[-] COLLAPSE';
        }

        // 运行模拟命令
        function runCommand(cmd) {
            const body = document.getElementById('terminal-body');
            const line = document.createElement('div');
            line.innerHTML = `<span class="prompt">system@cyber:~$</span> ${cmd}`;
            body.appendChild(line);
            body.scrollTop = body.scrollHeight;
        }

        // 初始化
        document.getElementById('code-display').innerHTML = content['index.js'];
        document.getElementById('term-toggle').onclick = toggleTerminal;
    </script>
</body>
</html>
