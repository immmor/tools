<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ËµõÂçö‰ΩõÈôÄ 2026</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --gold: #ffcc00;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ËÉåÊôØ Canvas Á≤íÂ≠ê */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Ê†∏ÂøÉÂÆπÂô® */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ËµõÂçö‰ΩõÂÉèÂÆπÂô® */
        .buddha-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            perspective: 1000px;
        }

        /* ÈúìËôπÂÖâÁéØ */
        .cyber-halo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border: 4px double var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px var(--neon-blue);
            animation: rotate 10s linear infinite;
        }

        .cyber-halo::before {
            content: "ZEN AI ZEN AI ZEN AI";
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 12px;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* ‰ΩõÂÉè‰∏ª‰Ωì */
        .buddha-icon {
            font-size: 180px;
            position: relative;
            z-index: 5;
            filter: drop-shadow(0 0 30px var(--neon-purple));
            transition: all 0.1s;
            user-select: none;
        }

        .buddha-wrapper:hover .buddha-icon {
            filter: drop-shadow(0 0 50px var(--gold));
            transform: scale(1.05);
        }

        /* Êï∞ÊçÆÈù¢Êùø */
        .stats-panel {
            margin-top: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 40px;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .score-label { font-size: 14px; color: var(--neon-blue); text-transform: uppercase; }
        .score-value { font-size: 48px; font-weight: bold; color: #fff; text-shadow: 0 0 10px var(--neon-blue); }

        /* ÊÇ¨ÊµÆÊñáÂ≠ó */
        .merit-text {
            position: absolute;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            white-space: nowrap;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        .glitch-hint {
            margin-top: 20px;
            font-size: 12px;
            color: #444;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <div class="buddha-wrapper" onclick="pray(event)">
            <div class="cyber-halo"></div>
            <div class="buddha-icon" id="buddha">ü§ñ</div>
        </div>

        <div class="stats-panel">
            <div class="score-label">Cyber Merits Accumulated</div>
            <div class="score-value" id="score">000000</div>
        </div>

        <div class="glitch-hint">CONNECTED TO ETHER-NET</div>
    </div>

    <script>
        // 1. ÂàùÂßãÂåñËÉåÊôØÁ≤íÂ≠ê
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // 2. ÂäüÂæ∑‰∫§‰∫í
        let count = 0;
        const scoreEl = document.getElementById('score');
        const buddha = document.getElementById('buddha');

        function pray(e) {
            count += 1;
            // Ê†ºÂºèÂåñÊï∞Â≠ó‰∏∫ 6 ‰Ωç
            scoreEl.innerText = count.toString().padStart(6, '0');

            // ÈúáÂä®ÊïàÊûú
            buddha.style.transform = 'scale(0.8) rotate(' + (Math.random()*10 - 5) + 'deg)';
            setTimeout(() => buddha.style.transform = 'scale(1)', 50);

            // ÁîüÊàêÂ§ö‰∏™ÊºÇÊµÆÊñáÂ≠ó
            createMerit(e.clientX, e.clientY);
            
            // ÈöèÊú∫Êõ¥Êç¢Ë°®ÊÉÖÊ®°Êãü AI ËøõÂåñ
            const emojis = ['ü§ñ', 'üôè', '‚ò∏Ô∏è', '‚ú®', 'üß†'];
            if(count % 10 === 0) {
                buddha.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            }
        }

        function createMerit(x, y) {
            const text = document.createElement('div');
            text.className = 'merit-text';
            const phrases = ['ÂäüÂæ∑ +1', 'Êô∫Âäõ +1', 'ÁÉ¶ÊÅº -1', 'Cyber Zen +1', 'Data Purified'];
            text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 800);
        }
    </script>
</body>
</html>
