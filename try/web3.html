<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoExchange | 下一代 Web3 交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #000000);
            color: white;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-12 max-w-7xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter gradient-text">NEO EXCHANGE</div>
        <div class="hidden md:flex gap-8 text-gray-400">
            <a href="#" class="hover:text-white transition">交易</a>
            <a href="#" class="hover:text-white transition">流动性</a>
            <a href="#" class="hover:text-white transition">质押</a>
        </div>
        <button id="connectBtn" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 rounded-full font-semibold transition shadow-lg shadow-indigo-500/20">
            连接钱包
        </button>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 space-y-6">
            <div class="glass rounded-3xl p-6">
                <h3 class="text-xl font-semibold mb-6">热门资产</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="text-gray-500 border-b border-white/10">
                            <tr>
                                <th class="pb-4">资产</th>
                                <th class="pb-4">价格</th>
                                <th class="pb-4">24h 涨跌</th>
                                <th class="pb-4">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            <tr class="hover:bg-white/5 transition">
                                <td class="py-4 flex items-center gap-3">
                                    <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center text-xs">BTC</div>
                                    Bitcoin
                                </td>
                                <td class="py-4">$98,432.12</td>
                                <td class="py-4 text-green-400">+2.4%</td>
                                <td class="py-4"><button class="text-indigo-400">详情</button></td>
                            </tr>
                            <tr class="hover:bg-white/5 transition">
                                <td class="py-4 flex items-center gap-3">
                                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-xs">ETH</div>
                                    Ethereum
                                </td>
                                <td class="py-4">$3,521.45</td>
                                <td class="py-4 text-red-400">-1.2%</td>
                                <td class="py-4"><button class="text-indigo-400">详情</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="glass rounded-3xl p-6 border-indigo-500/30">
                <div class="flex justify-between mb-6">
                    <span class="font-bold text-lg">兑换 (Swap)</span>
                    <button class="text-gray-400">⚙️</button>
                </div>
                
                <div class="bg-black/20 p-4 rounded-2xl mb-2">
                    <div class="flex justify-between text-sm text-gray-400 mb-2">
                        <span>卖出</span>
                        <span>余额: 1.25 ETH</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <input type="number" placeholder="0.0" class="bg-transparent text-2xl outline-none w-2/3">
                        <span class="font-bold bg-white/10 px-3 py-1 rounded-lg cursor-pointer hover:bg-white/20">ETH</span>
                    </div>
                </div>

                <div class="flex justify-center -my-3 relative z-10">
                    <button class="bg-slate-800 border-4 border-[#0f172a] p-2 rounded-xl hover:rotate-180 transition-all duration-500">
                        ⬇️
                    </button>
                </div>

                <div class="bg-black/20 p-4 rounded-2xl mb-6">
                    <div class="flex justify-between text-sm text-gray-400 mb-2">
                        <span>买入</span>
                        <span>余额: 0.0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <input type="number" placeholder="0.0" class="bg-transparent text-2xl outline-none w-2/3">
                        <span class="font-bold bg-indigo-600 px-3 py-1 rounded-lg cursor-pointer">USDT</span>
                    </div>
                </div>

                <button class="w-full bg-indigo-600 py-4 rounded-2xl font-bold text-lg hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/20">
                    立即兑换
                </button>
            </div>
        </div>
    </main>

    <script>
        // 简单的钱包连接逻辑
        const connectBtn = document.getElementById('connectBtn');
        
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    connectBtn.innerText = account.substring(0, 6) + '...' + account.substring(38);
                    connectBtn.classList.replace('bg-indigo-600', 'bg-green-600');
                } catch (error) {
                    console.error("连接失败", error);
                }
            } else {
                alert("请安装 MetaMask 钱包！");
            }
        }

        connectBtn.addEventListener('click', connectWallet);
    </script>
</body>
</html>
