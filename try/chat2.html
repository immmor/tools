<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Projection AI 2026</title>
    <style>
        :root {
            --bg-color: #000000;
            --main-color: #00ffc8; /* 核心荧光绿 */
            --accent-color: #ff55ff; /* 用户输入强调色 */
        }

        /* 使用赛博风格字体，如果本地没有则回退 */
        @import url('fonts.googleapis.com');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', monospace; }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--main-color);
        }

        /* 动态背景噪点动画 */
        .noise-bg {
            position: fixed;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMDAnIGhlaWdodD0nMTAwJz4KICA8ZmlsdGVyIGlkPSdhJz4KICAgIDxmZUZ1cm5hbmNlIHR5cGU9J21vbm9jaHJvbWUnIGJhc2VJbmdsaWdodD0nMC41JyBudW1PY3RhdmVzPSc0JyBzZWVkPScxJy8+CiAgPC9maWx0ZXI+CiAgPHJlY3Qgd2lkdGg9JzEwMCUnIGhlaWdodD0nMTAwJScgZmlsbD0nIzAwMDAnIGZpbHRlci11cmw9JyNhJyBvcGFjaXR5PScwLjQnLz4KPC9zdmc+');
            animation: noiseAnimation 1s steps(10) infinite;
            z-index: -1;
        }

        @keyframes noiseAnimation {
            0% { opacity: 0.1; }
            100% { opacity: 0.4; }
        }

        /* 主视窗投影 */
        .projection-frame {
            width: 90vw;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--main-color);
            box-shadow: 0 0 50px rgba(0, 255, 200, 0.2);
            padding: 30px;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* 扫描角装饰 */
        .corner {
            position: absolute; width: 20px; height: 20px;
            border: 2px solid var(--main-color);
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }


        #outputLog {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 30px;
        }
        #outputLog::-webkit-scrollbar { display: none; }

        /* 消息行：投影描边文字 */
        .log-entry {
            font-size: 15px;
            line-height: 1.8;
            /* 模拟描边投影文字 */
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
            animation: projectIn 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes projectIn {
            from { opacity: 0; transform: translateY(20px) scaleX(0.95); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0) scaleX(1); filter: blur(0); }
        }
        
        .user-entry { color: var(--accent-color); text-align: right; }
        .ai-entry { color: var(--main-color); }

        /* 输入控制台：透明玻璃感 */
        .input-console {
            border-top: 1px solid var(--main-color);
            padding-top: 20px;
            display: flex;
            align-items: center;
        }

        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--main-color);
            font-size: 16px;
            padding: 10px;
            outline: none;
            letter-spacing: 2px;
        }

        .exec-btn {
            background: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--main-color);
        }

        .exec-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--main-color);
        }

        /* 打字时光标 */
        .typing-cursor::after {
            content: '_';
            animation: blink 0.8s infinite;
            margin-left: 5px;
            display: inline-block;
            width: 1ch;
            overflow: hidden;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>
<div class="noise-bg"></div>

<div class="projection-frame">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div id="outputLog">
        <div class="log-entry ai-entry">
            [SYS_MSG] Projection matrix established. Awaiting command input...
        </div>
    </div>

    <div class="input-console">
        <input type="text" id="commandInput" placeholder="ENTER COMMAND >" autocomplete="off">
        <button class="exec-btn" onclick="executeCommand()">EXEC</button>
    </div>
</div>

<script>
    const outputLog = document.getElementById('outputLog');
    const commandInput = document.getElementById('commandInput');

    commandInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') executeCommand();
    });

    function executeCommand() {
        const command = commandInput.value.trim();
        if(!command) return;

        addLog(`[USER] ${command}`, 'user-entry');
        commandInput.value = '';

        setTimeout(() => aiResponse(command), 600);
    }

    function addLog(text, className) {
        const entry = document.createElement('div');
        entry.className = `log-entry ${className}`;
        entry.innerText = text;
        outputLog.appendChild(entry);
        scroll();
    }

    function aiResponse(command) {
        const entry = document.createElement('div');
        entry.className = 'log-entry ai-entry typing-cursor';
        outputLog.appendChild(entry);

        const responseText = `[SYS_RPLY] Command received: "${command}". The 2026 Matrix Projection interface emphasizes pure data visualization. The text rendering simulates a low-res HUD display for optimal data clarity.`;
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < responseText.length) {
                entry.innerText += responseText[i];
                i++;
                if(i % 5 === 0) scroll();
            } else {
                clearInterval(timer);
                entry.classList.remove('typing-cursor');
            }
        }, 20); // 更快的打字速度符合命令行风格
    }

    function scroll() {
        outputLog.scrollTo({ top: outputLog.scrollHeight, behavior: 'smooth' });
    }
</script>
</body>
</html>
