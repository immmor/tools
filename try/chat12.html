<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Flow UI 2026</title>
    <style>
        :root {
            --text-color: #ffffff;
            --sub-color: rgba(255, 255, 255, 0.4);
            --accent-glow: #00ffcc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "SF Pro Display", "PingFang SC", sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* 极光流体背景：使用多层滤镜实现极其平滑的色彩流动 */
        .aurora-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.6;
        }
        .blob {
            position: absolute;
            width: 600px; height: 600px;
            border-radius: 50%;
            animation: moveBlob 20s infinite alternate;
        }
        .b1 { background: #1a2a6c; top: -10%; left: -10%; }
        .b2 { background: #b21f1f; bottom: -10%; right: -10%; animation-delay: -5s; }
        .b3 { background: #004e92; top: 40%; left: 30%; animation-delay: -10s; }

        @keyframes moveBlob {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(20vw, 20vh) scale(1.5) rotate(180deg); }
        }

        .main-stage {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 60px 20px;
        }

        /* 消息展示：无边界设计 */
        #flowContainer {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 80px;
            padding: 100px 0;
        }
        #flowContainer::-webkit-scrollbar { display: none; }

        .message-unit {
            opacity: 0;
            transform: scale(0.9) translateY(40px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .message-unit.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .tag {
            font-size: 10px;
            letter-spacing: 5px;
            color: var(--sub-color);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content {
            font-size: 22px;
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        .user-unit { text-align: right; }
        .user-unit .content { color: var(--accent-glow); text-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }

        /* 输入底座：极细激光线 */
        .input-dock {
            position: relative;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .laser-line {
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.1);
            position: relative;
            transition: 0.5s;
        }

        #userInput {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 20px 0;
            text-align: center;
            outline: none;
            font-weight: 200;
            letter-spacing: 2px;
        }

        .input-dock:focus-within .laser-line {
            background: var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow);
            width: 120%; /* 视觉张力扩张 */
        }

        /* 字符淡入粒子效果 */
        .char {
            display: inline-block;
            opacity: 0;
            animation: charFade 0.8s forwards;
        }
        @keyframes charFade {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="aurora-bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
</div>

<div class="main-stage">
    <div id="flowContainer">
        <div class="message-unit active">
            <div class="tag">System Oracle</div>
            <div class="content">光流协议已建立。深海意识同步完成。</div>
        </div>
    </div>

    <div class="input-dock">
        <div class="laser-line"></div>
        <input type="text" id="userInput" placeholder="此处键入意识波段..." autocomplete="off">
    </div>
</div>

<script>
    const flow = document.getElementById('flowContainer');
    const input = document.getElementById('userInput');

    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && input.value.trim()) {
            submit(input.value.trim());
            input.value = '';
        }
    });

    function submit(text) {
        addUnit('You', text, 'user-unit');
        setTimeout(() => aiFlow(), 800);
    }

    function addUnit(sender, text, className = '') {
        const div = document.createElement('div');
        div.className = `message-unit ${className}`;
        div.innerHTML = `<div class="tag">${sender}</div><div class="content">${text}</div>`;
        flow.appendChild(div);
        
        // 强制触发重绘实现动画
        setTimeout(() => div.classList.add('active'), 10);
        scrollToBottom();
        return div;
    }

    function aiFlow() {
        const unit = addUnit('Oracle', '', 'ai-unit');
        const contentArea = unit.querySelector('.content');
        const text = "2026 年的交互不再是信息的堆砌，而是情绪的流动。这一版 UI 移除了所有干扰视觉的『方框』，仅通过色彩的弥散和文字的重力感来引导注意力。文字通过异步延迟淡入，模拟了思维在深海中缓缓浮现的过程。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < text.length) {
                const span = document.createElement('span');
                span.className = 'char';
                span.innerText = text[i];
                span.style.animationDelay = (i * 0.02) + 's';
                contentArea.appendChild(span);
                i++;
                if(i % 5 === 0) scrollToBottom();
            } else {
                clearInterval(timer);
            }
        }, 30);
    }

    function scrollToBottom() {
        flow.scrollTo({ top: flow.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
