<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CyberDex | Zen v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #7000ff; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body {
            background: #050505; color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden;
            position: relative;
        }

        /* 动态流体背景 */
        .bg-fluid {
            position: absolute; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1a1033 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #0a2222 0%, transparent 40%);
            filter: blur(80px); animation: fluid-move 20s infinite alternate;
        }
        @keyframes fluid-move { 0% { transform: scale(1); } 100% { transform: scale(1.2) rotate(5deg); } }

        /* 毛玻璃面板 */
        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: all 0.5s ease;
        }
        .glass-panel:hover { border-color: rgba(112, 0, 255, 0.3); }

        /* 呼吸光晕 */
        .glow-accent {
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.2);
            animation: breath 4s infinite ease-in-out;
        }
        @keyframes breath { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* 极简滚动条 */
        .zen-scroll::-webkit-scrollbar { width: 2px; }
        .zen-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        #tv_chart { width: 100%; height: 100%; filter: brightness(1.2) saturate(1.2); }
    </style>
</head>
<body class="p-6 flex flex-col gap-6">
    <div class="bg-fluid"></div>

    <header class="h-16 flex justify-between items-center px-4">
        <div class="flex items-center gap-12">
            <h1 class="text-xl font-bold tracking-[0.4em] uppercase opacity-80">Zen_Dex</h1>
            <nav class="flex gap-8 text-[11px] tracking-widest uppercase opacity-40">
                <a href="#" class="hover:opacity-100">Trade</a>
                <a href="#" class="hover:opacity-100">Stake</a>
                <a href="#" class="hover:opacity-100">Neural_Bridge</a>
            </nav>
        </div>
        <div class="flex items-center gap-6">
            <div class="h-1 w-24 bg-white/5 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-purple-600 to-blue-400 w-2/3"></div>
            </div>
            <span class="text-[10px] opacity-40">NODE_STABLE</span>
        </div>
    </header>

    <main class="flex-1 grid grid-cols-12 gap-6 overflow-hidden">
        
        <div class="col-span-3 flex flex-col gap-6">
            <div class="glass-panel p-8 flex-1">
                <p class="text-[10px] tracking-[0.3em] opacity-30 uppercase mb-8">Mind_State</p>
                <div class="space-y-12">
                    <div>
                        <div class="flex justify-between text-xs font-light mb-2"><span>Ethereal_Weight</span><span>32.5%</span></div>
                        <div class="h-[1px] w-full bg-white/10"><div class="h-full bg-white/60 w-[32.5%]"></div></div>
                    </div>
                    <div>
                        <div class="flex justify-between text-xs font-light mb-2"><span>Core_Consensus</span><span>67.5%</span></div>
                        <div class="h-[1px] w-full bg-white/10"><div class="h-full bg-purple-500 w-[67.5%] glow-accent"></div></div>
                    </div>
                </div>
            </div>
            <div class="glass-panel p-8 h-40 flex flex-col justify-center">
                <span class="text-[10px] tracking-[0.3em] opacity-30 uppercase mb-2">Network_Vibe</span>
                <span class="text-2xl font-extralight italic">Serene_Growth</span>
            </div>
        </div>

        <div class="col-span-6 flex flex-col gap-6 overflow-hidden">
            <div class="glass-panel flex-1 relative overflow-hidden p-4">
                <div class="absolute top-8 left-8 z-10">
                    <p class="text-[10px] tracking-[0.5em] opacity-30 uppercase">Temporal_Price</p>
                    <h2 class="text-5xl font-extralight mt-2 tracking-tighter" id="price">98,241.50</h2>
                </div>
                <div id="tv_chart"></div>
            </div>
            <div class="h-24 grid grid-cols-3 gap-6">
                <div class="glass-panel flex flex-col items-center justify-center">
                    <span class="text-[9px] opacity-30 tracking-widest">GAS</span>
                    <span class="text-lg font-light">12</span>
                </div>
                <div class="glass-panel flex flex-col items-center justify-center">
                    <span class="text-[9px] opacity-30 tracking-widest">LATENCY</span>
                    <span class="text-lg font-light">14ms</span>
                </div>
                <div class="glass-panel flex flex-col items-center justify-center border-white/20">
                    <span class="text-[9px] opacity-30 tracking-widest">SECURE</span>
                    <span class="text-lg font-light">L2_ZK</span>
                </div>
            </div>
        </div>

        <div class="col-span-3 flex flex-col gap-6 overflow-hidden">
            <div class="glass-panel p-6 flex-1 flex flex-col overflow-hidden">
                <p class="text-[10px] tracking-[0.3em] opacity-30 uppercase mb-4">Neural_Echoes</p>
                <div id="zen_logs" class="flex-1 zen-scroll overflow-y-auto text-[10px] space-y-4 font-light opacity-50">
                    </div>
            </div>

            <div class="glass-panel p-8 h-80 flex flex-col">
                <p class="text-[10px] tracking-[0.3em] opacity-30 uppercase mb-8">Execute_Intent</p>
                <div class="flex-1 space-y-6">
                    <div class="group">
                        <label class="text-[9px] opacity-30 uppercase">Send</label>
                        <input type="text" value="1.000 ETH" class="w-full bg-transparent border-b border-white/10 py-2 text-2xl font-extralight outline-none focus:border-purple-500 transition-colors">
                    </div>
                    <div>
                        <label class="text-[9px] opacity-30 uppercase">Receive</label>
                        <p class="text-2xl font-extralight opacity-80">3,412.55 USDT</p>
                    </div>
                </div>
                <button class="w-full mt-6 py-4 rounded-xl bg-white text-black text-[10px] font-bold tracking-[0.4em] uppercase hover:bg-purple-500 hover:text-white transition-all">
                    Initiate_Flow
                </button>
            </div>
        </div>
    </main>

    <script>
        // 1. K-Line: Ultra Minimal Setup
        const container = document.getElementById('tv_chart');
        const chart = LightweightCharts.createChart(container, {
            layout: { background: { color: 'transparent' }, textColor: 'rgba(255,255,255,0.2)' },
            grid: { vertLines: { visible: false }, horzLines: { color: 'rgba(255,255,255,0.03)' } },
            timeScale: { borderColor: 'transparent' },
        });

        const candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
            upColor: '#ffffff', downColor: 'transparent',
            borderUpColor: '#ffffff', borderDownColor: 'rgba(255,255,255,0.3)',
            wickUpColor: '#ffffff', wickDownColor: 'rgba(255,255,255,0.3)',
        });

        let price = 98200;
        const data = [];
        let t = Math.floor(Date.now() / 1000) - 100 * 60;
        for(let i=0; i<100; i++) {
            price += (Math.random()-0.5)*40;
            data.push({ time: t + i*60, open: price-5, high: price+10, low: price-10, close: price });
        }
        candleSeries.setData(data);

        // Realtime
        setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            price += (Math.random()-0.5)*15;
            document.getElementById('price').innerText = price.toLocaleString('en-US', {minimumFractionDigits: 2});
            candleSeries.update({ time: now - (now % 60), open: price-5, high: price+8, low: price-8, close: price });
        }, 1000);

        // 2. Zen Logs
        const logBox = document.getElementById('zen_logs');
        const echoes = ["Flow harmonized.", "0x7a... signature captured.", "Ethereal block synced.", "Consensus reached in 14ms.", "Neural bridge active."];
        setInterval(() => {
            const div = document.createElement('div');
            div.className = "animate-pulse";
            div.innerText = `· ${echoes[Math.floor(Math.random()*echoes.length)]}`;
            logBox.prepend(div);
            if(logBox.children.length > 20) logBox.removeChild(logBox.lastChild);
        }, 3000);

        new ResizeObserver(() => chart.applyOptions({ width: container.clientWidth, height: container.clientHeight })).observe(container);
    </script>
</body>
</html>
