<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity AI 2026</title>
    <style>
        :root {
            --void-bg: #000000;
            --singularity-glow: #ffffff;
            --event-horizon: rgba(255, 255, 255, 0.05);
            --accent-purple: #6a0dad;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", "Cinzel", serif; }

        body {
            background: var(--void-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* 核心：黑洞引力透镜效果 */
        .singularity-core {
            position: fixed;
            top: 50%; left: 50%;
            width: 400px; height: 400px;
            background: radial-gradient(circle, #000 30%, #111 60%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            box-shadow: 0 0 100px rgba(255,255,255,0.05);
        }

        .singularity-core::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, var(--singularity-glow), transparent 30%);
            animation: rotateHorizon 8s linear infinite;
            filter: blur(10px);
            opacity: 0.3;
        }

        @keyframes rotateHorizon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 界面容器 */
        .void-interface {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 60px 20px;
            position: relative;
        }

        #voidStream {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 100px; /* 超大间距 */
            padding-bottom: 150px;
            mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
        }
        #voidStream::-webkit-scrollbar { display: none; }

        /* 消息单元：坍缩聚合动画 */
        .collapse-unit {
            opacity: 0;
            filter: blur(20px);
            transform: scale(1.5);
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .collapse-unit.active {
            opacity: 1;
            filter: blur(0);
            transform: scale(1);
        }

        .label {
            font-size: 10px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 20px;
        }

        .content {
            font-size: 24px;
            font-weight: 200;
            line-height: 1.6;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .user-unit { text-align: right; }
        .user-unit .content { font-style: italic; color: #aaa; }

        /* 输入底座：无重力悬浮 */
        .input-pod {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        #zenInput {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 18px;
            padding: 15px;
            outline: none;
            text-align: center;
            letter-spacing: 5px;
            transition: 0.5s;
        }

        #zenInput:focus {
            border-bottom-color: #fff;
            letter-spacing: 8px;
            text-shadow: 0 0 15px #fff;
        }

        /* 粒子字符效果 */
        .atom {
            display: inline-block;
            animation: atomFade 1s forwards;
        }
        @keyframes atomFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="singularity-core"></div>

<div class="void-interface">
    <div id="voidStream">
        <div class="collapse-unit active">
            <div class="label">Origin State</div>
            <div class="content">视界协议已同步。正在从虚无中提取逻辑。</div>
        </div>
    </div>

    <div class="input-pod">
        <input type="text" id="zenInput" placeholder="输入意识片段..." autocomplete="off">
    </div>
</div>

<script>
    const stream = document.getElementById('voidStream');
    const input = document.getElementById('zenInput');

    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && input.value.trim()) {
            emit(input.value.trim());
            input.value = '';
        }
    });

    function emit(text) {
        addUnit('Subject', text, 'user-unit');
        setTimeout(() => singularityReply(), 1000);
    }

    function addUnit(sender, text, className = '') {
        const div = document.createElement('div');
        div.className = `collapse-unit ${className}`;
        div.innerHTML = `<div class="label">${sender}</div><div class="content">${text}</div>`;
        stream.appendChild(div);
        
        setTimeout(() => div.classList.add('active'), 50);
        scroll();
        return div;
    }

    function singularityReply() {
        const unit = addUnit('Singularity', '', 'ai-unit');
        const contentArea = unit.querySelector('.content');
        const text = "在 2026 年的终极交互中，我们放弃了所有形态。正如引力坍缩，信息在这里被高度压缩并重构。每一个字符都经历了从高维混沌到低维有序的平滑过渡。这是属于数字虚空的静谧力量。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < text.length) {
                const span = document.createElement('span');
                span.className = 'atom';
                span.innerText = text[i];
                contentArea.appendChild(span);
                i++;
                if(i % 5 === 0) scroll();
            } else {
                clearInterval(timer);
            }
        }, 40);
    }

    function scroll() {
        stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
