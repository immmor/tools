<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Carbon Core Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-base: #111111;
            --bg-panel: #181818;
            --accent: #f39c12; /* 工业橘 */
            --border: #2c2c2c;
            --text: #e0e0e0;
            --font-mono: 'Fira Code', 'Consolas', monospace;
        }

        * { box-sizing: border-box; outline: none; }
        body, html {
            margin: 0; padding: 0;
            height: 100vh;
            background: var(--bg-base);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- 核心布局 --- */
        .workspace {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 顶栏 */
        .top-nav {
            height: 35px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            gap: 20px;
            z-index: 100;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- 侧边栏 --- */
        #sidebar {
            width: 220px;
            min-width: 100px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .section-header {
            padding: 8px 12px;
            background: #222;
            font-size: 11px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
        }

        .file-item {
            padding: 6px 15px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
        }
        .file-item:hover { background: #252525; color: #fff; }
        .file-item.active { background: #333; color: var(--accent); border-left: 2px solid var(--accent); }

        /* --- 编辑器区域 --- */
        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #141414;
        }

        .tabs {
            height: 35px;
            background: #1a1a1a;
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0 20px;
            display: flex;
            align-items: center;
            font-size: 12px;
            border-right: 1px solid var(--border);
            background: #1f1f1f;
            cursor: pointer;
            color: #666;
        }
        .tab.active { background: #141414; color: #fff; border-bottom: 2px solid var(--accent); }

        /* 真正的输入区 */
        #editor-input {
            flex: 1;
            padding: 20px;
            font-family: var(--font-mono);
            font-size: 15px;
            line-height: 1.6;
            color: #dcdcaa;
            overflow-y: auto;
            white-space: pre-wrap;
            tab-size: 4;
            caret-color: var(--accent);
        }

        /* --- 终端区 --- */
        #terminal-panel {
            height: 180px;
            min-height: 40px;
            background: #0d0d0d;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .terminal-output {
            flex: 1;
            padding: 10px 15px;
            font-family: var(--font-mono);
            font-size: 13px;
            color: #00ff00; /* 经典绿 */
            overflow-y: auto;
        }

        /* --- 拖拽条 --- */
        .resizer-v {
            height: 4px;
            cursor: row-resize;
            background: transparent;
            z-index: 10;
        }
        .resizer-v:hover { background: var(--accent); }

        .resizer-h {
            width: 4px;
            cursor: col-resize;
            background: transparent;
            z-index: 10;
        }
        .resizer-h:hover { background: var(--accent); }

        /* --- 滚动条自定义 --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

    </style>
</head>
<body>

<div class="workspace">
    <nav class="top-nav">
        <span style="color: var(--accent); font-weight: bold;">CARBON CORE</span>
        <span>File</span><span>Edit</span><span>Selection</span><span>Terminal</span><span>Help</span>
    </nav>

    <div class="main-container">
        <div id="sidebar">
            <div class="section-header">Explorer</div>
            <div class="file-tree">
                <div class="file-item active" onclick="switchFile('app.js')"><i class="fab fa-js"></i> app.js</div>
                <div class="file-item" onclick="switchFile('index.html')"><i class="fab fa-html5"></i> index.html</div>
                <div class="file-item" onclick="switchFile('style.css')"><i class="fab fa-css3-alt"></i> style.css</div>
            </div>
        </div>

        <div class="resizer-h" id="h-resizer"></div>

        <div class="editor-wrapper">
            <div class="tabs">
                <div class="tab active" id="current-tab">app.js</div>
            </div>
            <div id="editor-input" contenteditable="true" spellcheck="false">
// 欢迎来到 Carbon Core 编辑器
// 你可以在这里直接输入代码...

function initialize() {
    console.log("System Online");
}
            </div>
        </div>
    </div>

    <div class="resizer-v" id="v-resizer"></div>

    <div id="terminal-panel">
        <div class="section-header" style="display:flex; justify-content:space-between; align-items:center;">
            <span>Terminal</span>
            <span style="color:var(--accent); cursor:pointer;" onclick="clearTerminal()">Clear</span>
        </div>
        <div class="terminal-output" id="terminal-out">
            <div>[System] Core engine loaded.</div>
            <div>[System] Ready for input...</div>
        </div>
    </div>
</div>

<script>
    // 1. 面板尺寸调整 (优化版)
    const hResizer = document.getElementById('h-resizer');
    const sidebar = document.getElementById('sidebar');
    const vResizer = document.getElementById('v-resizer');
    const terminal = document.getElementById('terminal-panel');

    // 水平拖拽
    hResizer.addEventListener('mousedown', (e) => {
        document.addEventListener('mousemove', handleMouseMoveH);
        document.addEventListener('mouseup', () => document.removeEventListener('mousemove', handleMouseMoveH));
    });

    function handleMouseMoveH(e) {
        const newWidth = e.clientX;
        if(newWidth > 50 && newWidth < 600) {
            sidebar.style.width = newWidth + 'px';
        }
    }

    // 垂直拖拽
    vResizer.addEventListener('mousedown', (e) => {
        document.addEventListener('mousemove', handleMouseMoveV);
        document.addEventListener('mouseup', () => document.removeEventListener('mousemove', handleMouseMoveV));
    });

    function handleMouseMoveV(e) {
        const newHeight = window.innerHeight - e.clientY;
        if(newHeight > 35 && newHeight < 500) {
            terminal.style.height = newHeight + 'px';
        }
    }

    // 2. 文件切换系统
    const files = {
        'app.js': `function hello() {\n    console.log("Hello Carbon!");\n}`,
        'index.html': `<html>\n  <body>\n    <h1>Carbon Core</h1>\n  </body>\n</html>`,
        'style.css': `body {\n    background: #111;\n    color: orange;\n}`
    };

    function switchFile(fileName) {
        // 更新 UI 状态
        document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById('current-tab').innerText = fileName;
        
        // 切换内容
        document.getElementById('editor-input').innerText = files[fileName];
        writeTerminal(`Switched to ${fileName}`);
    }

    // 3. 终端操作
    function writeTerminal(msg) {
        const out = document.getElementById('terminal-out');
        const line = document.createElement('div');
        line.textContent = `> [${new Date().toLocaleTimeString()}] ${msg}`;
        out.appendChild(line);
        out.scrollTop = out.scrollHeight;
    }

    function clearTerminal() {
        document.getElementById('terminal-out').innerHTML = '';
    }

    // 监听编辑器输入
    document.getElementById('editor-input').addEventListener('input', () => {
        // 这里可以实时保存或分析文本内容
    });

</script>

</body>
</html>
