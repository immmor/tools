<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Zen AI 2026</title>
    <style>
        :root {
            --bg-white: #ffffff;
            --text-black: #050505;
            --subtle-gray: #e0e0e0;
        }

        /* 禅意字体，追求极致的阅读舒适度 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Noto Serif SC", serif; }

        body {
            background-color: var(--bg-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: var(--text-black);
        }

        .main-frame {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 80px 40px;
        }

        #zenStream {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding: 100px 0;
            /* 利用白色渐变遮罩，模拟水墨画的淡入淡出感 */
            mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
        }
        #zenStream::-webkit-scrollbar { display: none; }

        /* 消息单元：如水般流动 */
        .zen-unit {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards,
                        transform 1.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
            max-width: 100%;
            margin: 0 auto; /* 核心：自动居中 */
            text-align: center;
        }
        .zen-unit.active { opacity: 1; transform: translateY(0); }

        .role-tag {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--subtle-gray);
            margin-bottom: 15px;
            display: block;
        }

        .text-content {
            font-size: 20px;
            line-height: 1.8;
            font-weight: 300;
            color: var(--text-black);
        }

        /* 输入区域：完全隐藏 */
        .input-zen {
            position: relative;
            padding: 40px 0;
        }

        #zenInput {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-black);
            font-size: 18px;
            padding: 15px 0;
            text-align: center;
            outline: none;
            border-bottom: 1px solid var(--subtle-gray);
            transition: border-bottom-color 0.3s;
        }

        #zenInput:focus { border-bottom-color: var(--text-black); }
        #zenInput::placeholder { color: var(--subtle-gray); }


        /* 字符墨迹效果 */
        .ink-fade {
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            animation: inkIn 0.8s forwards;
        }
        @keyframes inkIn {
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="main-frame">
    <div id="zenStream">
        <div class="zen-unit active">
            <span class="role-tag">数字禅宗</span>
            <div class="text-content">心流已启动。在 2026 年，信息应如清水般纯净、自然。</div>
        </div>
    </div>

    <div class="input-zen">
        <input type="text" id="zenInput" placeholder="在此输入，涤净思绪..." autocomplete="off">
    </div>
</div>

<script>
    const stream = document.getElementById('zenStream');
    const input = document.getElementById('zenInput');

    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && input.value.trim()) {
            emit(input.value.trim());
            input.value = '';
        }
    });

    function emit(text) {
        addUnit('您', text);
        setTimeout(() => aiProcess(), 1000);
    }

    function addUnit(sender, text) {
        const div = document.createElement('div');
        div.className = 'zen-unit';
        div.innerHTML = `<span class="role-tag">${sender}</span><div class="text-content">${text}</div>`;
        stream.appendChild(div);
        
        setTimeout(() => div.classList.add('active'), 10);
        scroll();
        return div;
    }

    function aiProcess() {
        const unit = addUnit('禅 AI', '');
        const body = unit.querySelector('.text-content');
        const response = "极简主义的巅峰，在于移除所有数字噪音。我们采用大留白、居中排版和无缝动画，让您专注于内容的本质，实现与 AI 的心流对话。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < response.length) {
                const char = document.createElement('span');
                char.className = 'ink-fade';
                char.innerText = response[i];
                char.style.animationDelay = (i * 0.015) + 's';
                body.appendChild(char);
                i++;
                if(i % 5 === 0) scroll();
            } else {
                clearInterval(timer);
            }
        }, 20);
    }

    function scroll() {
        stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
