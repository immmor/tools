<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Skills | RETRO-FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 引入像素字体和代码字体 */
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --pixel-blue: #00f2ff;
            --pixel-pink: #ff00ff;
            --bg-dark: #0a0a0f;
        }

        body {
            font-family: 'Space Mono', 'ZCOOL KuaiLe', monospace;
            background-color: var(--bg-dark);
            color: #fff;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
        }

        /* 标题：使用更适合中文的像素感字体 */
        .pixel-title {
            font-family: 'ZCOOL KuaiLe', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 10px var(--pixel-blue));
        }

        /* 卡片容器：解决显示不全的问题 */
        .arcade-card {
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid var(--pixel-blue);
            box-shadow: 4px 4px 0px var(--pixel-blue);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%; /* 确保等高 */
        }

        .arcade-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--pixel-pink);
            border-color: var(--pixel-pink);
        }

        /* 霓虹按钮 */
        .neon-btn {
            border: 1px solid var(--pixel-blue);
            padding: 8px 16px;
            font-size: 0.8rem;
            color: var(--pixel-blue);
            transition: 0.3s;
            text-align: center;
        }

        .neon-btn:hover {
            background: var(--pixel-blue);
            color: #000;
            box-shadow: 0 0 15px var(--pixel-blue);
        }

        /* 搜索框：打字机效果 */
        .search-wrap {
            border: 2px solid #333;
            background: #000;
        }

        .search-wrap:focus-within {
            border-color: var(--pixel-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* 网格动画 */
        .grid-bg {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            z-index: -1;
            animation: move-grid 10s linear infinite;
        }

        @keyframes move-grid {
            from { background-position: 0 0; }
            to { background-position: 0 40px; }
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="grid-bg"></div>

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="pixel-title text-5xl md:text-7xl mb-4">CLAUDE_SKILLS</h1>
        <p class="text-cyan-400 font-mono text-xs md:text-sm tracking-widest animate-pulse">
            > STATUS: SYSTEM_READY_V1.0
        </p>
    </header>

    <div class="max-w-2xl mx-auto mb-16">
        <div class="search-wrap flex items-center px-4 py-3 rounded">
            <span class="text-pink-500 mr-3 font-bold">$</span>
            <input type="text" id="skillSearch" placeholder="搜索组件..." 
                class="bg-transparent w-full outline-none text-white font-mono placeholder:text-gray-700">
        </div>
    </div>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="skillsGrid">
        
        <div class="arcade-card p-6 rounded-sm">
            <div class="flex justify-between items-start mb-6">
                <i class="fas fa-terminal text-2xl text-pink-500"></i>
                <span class="text-[10px] bg-cyan-900 text-cyan-300 px-2 py-1">CORE_V1</span>
            </div>
            <h2 class="text-xl font-bold mb-3 text-white border-b border-gray-800 pb-2">代码重构大师</h2>
            <p class="text-gray-400 text-sm leading-relaxed mb-8 flex-grow">
                深度分析当前逻辑分支，自动识别冗余代码并提供基于最新架构模式的重构建议。
            </p>
            <a href="#" class="neon-btn">启动协议</a>
        </div>

        <div class="arcade-card p-6 rounded-sm">
            <div class="flex justify-between items-start mb-6">
                <i class="fas fa-database text-2xl text-yellow-500"></i>
                <span class="text-[10px] bg-yellow-900 text-yellow-300 px-2 py-1">DATA_V2</span>
            </div>
            <h2 class="text-xl font-bold mb-3 text-white border-b border-gray-800 pb-2">多维数据透视</h2>
            <p class="text-gray-400 text-sm leading-relaxed mb-8 flex-grow">
                将杂乱的 JSON 或 CSV 转化为结构化见解。支持自动趋势预测与异常节点检测。
            </p>
            <a href="#" class="neon-btn">启动协议</a>
        </div>

        <div class="arcade-card p-6 rounded-sm">
            <div class="flex justify-between items-start mb-6">
                <i class="fas fa-user-shield text-2xl text-green-500"></i>
                <span class="text-[10px] bg-green-900 text-green-300 px-2 py-1">SEC_V1</span>
            </div>
            <h2 class="text-xl font-bold mb-3 text-white border-b border-gray-800 pb-2">安全合规审计</h2>
            <p class="text-gray-400 text-sm leading-relaxed mb-8 flex-grow">
                扫描文案与代码中的敏感信息，确保输出符合 GDPR 及相关行业数据安全标准。
            </p>
            <a href="#" class="neon-btn">启动协议</a>
        </div>

    </main>

    <footer class="mt-20 text-center opacity-30 text-[10px] font-mono tracking-[0.5em]">
        TERMINAL REGISTERED // 2026
    </footer>

    <script>
        const searchInput = document.getElementById('skillSearch');
        const cards = document.querySelectorAll('.arcade-card');

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                if (text.includes(val)) {
                    card.parentElement.style.display = 'block';
                    card.style.opacity = '1';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
