<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertron Intelligence 2026</title>
    <style>
        :root {
            --metal-gray: #1a1c1e;
            --energon-blue: #00d4ff;
            --hazard-orange: #ff9900;
            --armor-plate: rgba(30, 35, 40, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'OCR A Extended', 'Courier New', monospace; }

        body {
            background-color: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: var(--energon-blue);
        }

        /* 塞伯坦地表背景：金属装甲与扫描线 */
        .cybertron-bg {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(90deg, rgba(0,212,255,0.05) 1px, transparent 1px),
                linear-gradient(rgba(0,212,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .armor-glow {
            position: absolute;
            top: 50%; left: 50%;
            width: 80vw; height: 80vh;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* 顶部扫描指示器 */
        .header-hud {
            height: 50px;
            border-bottom: 2px solid var(--energon-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-size: 14px;
            background: linear-gradient(90deg, rgba(0,212,255,0.1), transparent);
        }

        #chatLog {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scrollbar-width: thin;
            padding: 20px;
        }

        /* 核心：变形消息框 */
        .transformer-box {
            position: relative;
            max-width: 80%;
            background: var(--armor-plate);
            padding: 15px 25px;
            border: 1px solid #444;
            clip-path: polygon(0 0, 95% 0, 100% 20%, 100% 100%, 5% 100%, 0 80%);
            /* 模拟液压展开动画 */
            transform-origin: left top;
            animation: mechanicalFold 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            box-shadow: -5px 5px 0px rgba(0, 212, 255, 0.2);
        }

        @keyframes mechanicalFold {
            0% { transform: rotateX(-90deg) scaleY(0); opacity: 0; filter: brightness(3); }
            100% { transform: rotateX(0deg) scaleY(1); opacity: 1; filter: brightness(1); }
        }

        .user-box {
            align-self: flex-end;
            background: rgba(40, 30, 20, 0.95);
            border: 1px solid var(--hazard-orange);
            clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
            box-shadow: 5px 5px 0px rgba(255, 153, 0, 0.2);
            color: var(--hazard-orange);
            transform-origin: right bottom;
        }

        /* 装饰用电子元件 */
        .component {
            position: absolute;
            width: 10px; height: 10px;
            background: var(--energon-blue);
        }
        .c1 { top: 0; left: 0; }
        .c2 { bottom: 0; right: 0; background: var(--hazard-orange); }

        .content {
            font-size: 15px;
            line-height: 1.6;
            text-transform: uppercase;
        }

        /* 输入控制台：重装感 */
        .command-console {
            background: #111;
            border: 2px solid #333;
            padding: 15px;
            display: flex;
            gap: 15px;
            position: relative;
            margin-top: 20px;
        }

        .command-console::after {
            content: "OPERATOR INPUT REQUIRED";
            position: absolute;
            top: -10px; left: 20px;
            background: #111;
            padding: 0 10px;
            font-size: 10px;
            color: #666;
        }

        #inputField {
            flex: 1;
            background: #000;
            border: 1px solid #444;
            color: var(--energon-blue);
            padding: 12px;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0,212,255,0.1);
        }

        #inputField:focus { border-color: var(--energon-blue); }

        .btn-deploy {
            background: var(--energon-blue);
            color: #000;
            border: none;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }

        .btn-deploy:hover { transform: skewX(-10deg); filter: brightness(1.2); }

        /* 塞伯坦文字打字机效果 */
        .scanning::after {
            content: "";
            position: absolute;
            left: 0; bottom: 0; width: 100%; height: 2px;
            background: var(--energon-blue);
            animation: h-scan 1.5s infinite;
        }
        @keyframes h-scan { 0% { top: 0; } 100% { top: 100%; opacity: 0; } }

    </style>
</head>
<body>

<div class="cybertron-bg"></div>
<div class="armor-glow"></div>

<div class="container">
    <div class="header-hud">
        <span>STATUS: ONLINE</span>
        <span>2026-PROTOCOL-05</span>
        <span>ENERGON: 98%</span>
    </div>

    <div id="chatLog">
        <div class="transformer-box">
            <div class="component c1"></div>
            <div class="content">意识链接成功。这里是塞伯坦情报网。下达你的变形指令。</div>
        </div>
    </div>

    <div class="command-console">
        <input type="text" id="inputField" placeholder="INSERT DATA SLAB..." autocomplete="off">
        <button class="btn-deploy" onclick="deploy()">DEPLOY</button>
    </div>
</div>

<script>
    const log = document.getElementById('chatLog');
    const input = document.getElementById('inputField');

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') deploy(); });

    function deploy() {
        const val = input.value.trim();
        if(!val) return;

        createBox('OPTIMUS_PRIME', val, 'user-box');
        input.value = '';
        scroll();

        setTimeout(() => aiProcess(val), 700);
    }

    function createBox(sender, text, className = '') {
        const div = document.createElement('div');
        div.className = `transformer-box ${className}`;
        div.innerHTML = `<div class="component"></div><div class="content"><strong>[${sender}]</strong><br>${text}</div>`;
        log.appendChild(div);
        scroll();
        return div;
    }

    function aiProcess(query) {
        const box = createBox('AI_TELETRAN_1', '', '');
        const content = box.querySelector('.content');
        box.classList.add('scanning');

        const response = "2026 年变形金刚风格交互逻辑已同步。正在分析指令：「" + query + "」。本界面采用了 3D 旋转变形关键帧，模拟了塞伯坦液压装甲的展开逻辑。消息框边缘采用了不规则切割（Clip-path）以体现机械零件的咬合感。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < response.length) {
                content.innerHTML = `<strong>[AI_TELETRAN_1]</strong><br>${response.substring(0, i + 1)}`;
                i++;
                if(i % 5 === 0) scroll();
            } else {
                clearInterval(timer);
                box.classList.remove('scanning');
            }
        }, 30);
    }

    function scroll() {
        log.scrollTo({ top: log.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
