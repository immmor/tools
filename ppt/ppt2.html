<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简炫酷 3D 幻灯片</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --transition-speed: 0.8s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0f0f1a;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 幻灯片容器 */
        .slider-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            perspective: 1500px; /* 设置 3D 视距 */
        }

        .slider {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.7, 0, 0.3, 1);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            backface-visibility: hidden; /* 隐藏背面 */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 幻灯片样式 */
        .slide:nth-child(1) { background: linear-gradient(135deg, #6c5ce7, #a29bfe); transform: rotateY(0deg) translateZ(0px); }
        .slide:nth-child(2) { background: linear-gradient(135deg, #00b894, #55efc4); transform: rotateY(90deg) translateZ(40vw); }
        .slide:nth-child(3) { background: linear-gradient(135deg, #d63031, #ff7675); transform: rotateY(180deg) translateZ(0px); visibility: hidden;}
        .slide:nth-child(4) { background: linear-gradient(135deg, #e17055, #fab1a0); transform: rotateY(-90deg) translateZ(40vw); }

        .content {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        /* 控制按钮 */
        .controls {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        button:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <div class="content">
                    <h1>未来设计</h1>
                    <p>探索 3D 交互的无限可能</p>
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <h1>极致性能</h1>
                    <p>丝滑顺畅的 CSS 动画</p>
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <h1>创意无限</h1>
                    <p>用代码构建想象空间</p>
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <h1>点击下方</h1>
                    <p>感受旋转的魅力</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="rotateSlider('prev')">← 上一页</button>
            <button onclick="rotateSlider('next')">下一页 →</button>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');

        function rotateSlider(direction) {
            if (direction === 'next') {
                currentRotation -= 90;
            } else {
                currentRotation += 90;
            }
            
            // 应用 3D 旋转
            slider.style.transform = `rotateY(${currentRotation}deg)`;

            // 动态处理可见性（防止背面内容干扰，增强性能）
            slides.forEach(slide => {
                slide.style.visibility = 'visible';
            });
        }

        // 键盘支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') rotateSlider('next');
            if (e.key === 'ArrowLeft') rotateSlider('prev');
        });
    </script>
</body>
</html>
