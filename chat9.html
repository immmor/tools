<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Neural Interface 2026</title>
    <style>
        :root {
            --bio-deep: #050808;
            --bio-glow: #00ffaa;
            --bio-ink: rgba(0, 255, 170, 0.15);
            --text-color: #e0f2f1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", system-ui, sans-serif; }

        body {
            background-color: var(--bio-deep);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* 生物神经脉冲背景 */
        .bio-canvas {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0a1a1a 0%, #050808 100%);
            z-index: -1;
        }

        .pulse-wave {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 100vw;
            border: 2px solid var(--bio-glow);
            border-radius: 45% 55% 50% 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            animation: organicBreath 15s infinite linear;
        }

        @keyframes organicBreath {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); border-radius: 45% 55% 50% 50%; }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); border-radius: 55% 45% 55% 45%; }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); border-radius: 45% 55% 50% 50%; }
        }

        /* 核心交互区 */
        .container {
            width: 100%;
            max-width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        #chatFlow {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 100px 0;
            mask-image: linear-gradient(transparent, black 15%, black 85%, transparent);
        }
        #chatFlow::-webkit-scrollbar { display: none; }

        /* 消息：墨色扩散感 */
        .bio-entry {
            position: relative;
            max-width: 85%;
            font-size: 19px;
            font-weight: 300;
            line-height: 1.8;
            padding: 10px 0;
            animation: inkSpread 1s ease-out forwards;
        }

        @keyframes inkSpread {
            from { opacity: 0; filter: blur(20px); transform: scale(0.95); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        .ai-label {
            font-size: 10px;
            letter-spacing: 4px;
            color: var(--bio-glow);
            margin-bottom: 8px;
            opacity: 0.6;
        }

        .user-entry {
            align-self: flex-end;
            text-align: right;
            color: #fff;
        }

        /* 文字生成时的“荧光路径” */
        .ink-char {
            display: inline;
            background: linear-gradient(120deg, transparent 0%, transparent 100%);
            transition: 0.5s;
        }

        .ink-active {
            color: var(--bio-glow);
            text-shadow: 0 0 12px var(--bio-glow);
        }

        /* 底部“神经末梢”输入框 */
        .input-nerve {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 15px 30px;
            border: 1px solid rgba(0, 255, 170, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
        }

        .input-nerve:focus-within {
            background: rgba(0, 255, 170, 0.05);
            border-color: var(--bio-glow);
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 255, 170, 0.1);
        }

        #bioInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            outline: none;
            font-weight: 200;
        }

        .organ-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--bio-glow);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--bio-glow);
            transition: 0.3s;
        }

        .organ-btn:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

<div class="bio-canvas">
    <div class="pulse-wave"></div>
</div>

<div class="container">
    <div id="chatFlow">
        <div class="bio-entry ai-entry">
            <div class="ai-label">BIO-LINK ACTIVE</div>
            <div class="content">连接已通过 2026 神经协议。意识交互界面加载完成。</div>
        </div>
    </div>

    <div class="input-nerve">
        <input type="text" id="bioInput" placeholder="在此注入思维片段..." autocomplete="off">
        <button class="organ-btn" onclick="inject()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </button>
    </div>
</div>

<script>
    const chatFlow = document.getElementById('chatFlow');
    const bioInput = document.getElementById('bioInput');

    bioInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') inject(); });

    function inject() {
        const val = bioInput.value.trim();
        if(!val) return;

        const entry = document.createElement('div');
        entry.className = 'bio-entry user-entry';
        entry.innerHTML = `<div class="ai-label" style="background:none; -webkit-text-fill-color:white;">THOUGHT FROM YOU</div><div class="content">${val}</div>`;
        chatFlow.appendChild(entry);
        
        bioInput.value = '';
        scroll();

        setTimeout(() => bioReply(val), 800);
    }

    function bioReply(query) {
        const entry = document.createElement('div');
        entry.className = 'bio-entry ai-entry';
        entry.innerHTML = `<div class="ai-label">NEURAL FEEDBACK</div><div class="content"></div>`;
        chatFlow.appendChild(entry);
        
        const contentArea = entry.querySelector('.content');
        const text = "这是一段具备『生物感官』的交互逻辑。在 2026 年，界面的平滑不再仅取决于帧率，更取决于视觉的『呼吸感』。文字通过荧光追踪技术逐个激活，模拟神经元放电的过程，旨在为您提供最沉浸的意识共鸣。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < text.length) {
                const span = document.createElement('span');
                span.className = 'ink-char ink-active';
                span.innerText = text[i];
                contentArea.appendChild(span);
                
                // 瞬间后移除荧光，模拟放电后的余温
                setTimeout(() => {
                    span.classList.remove('ink-active');
                    span.style.color = 'var(--text-color)';
                }, 400);

                i++;
                if(i % 5 === 0) scroll();
            } else {
                clearInterval(timer);
            }
        }, 40);
    }

    function scroll() {
        chatFlow.scrollTo({ top: chatFlow.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
