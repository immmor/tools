<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nexus - 智能生成幻境</title>
    <style>
        :root {
            --primary: #7000ff;
            --secondary: #00d4ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 动态背景 */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0033 0%, #050505 100%);
            z-index: -1;
        }

        .orb {
            position: absolute;
            width: 400px; height: 400px;
            background: var(--primary);
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(100%, 50%); }
        }

        /* 导航栏 */
        nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; background: linear-gradient(to right, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* 主体内容 */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        p { color: #888; margin-bottom: 2rem; }

        /* 输入区域 */
        .input-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        /* 模拟生成器状态 */
        .status-container {
            margin-top: 40px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--glass);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--secondary);
            transition: width 0.3s;
        }

        /* 结果展示 */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .result-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .result-card img, .result-card video {
            width: 100%;
            display: block;
        }

        .tag {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 12px;
        }

        /* 扫描动画 */
        .scanning::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>
<div class="orb"></div>

<nav>
    <div class="logo">AI NEXUS</div>
    <div>模拟模式</div>
</nav>

<div class="container">
    <h1>让想象力 瞬间成真</h1>
    <p>输入描述词，AI 将为您模拟生成高清图片与视频片段</p>

    <div class="input-box">
        <input type="text" id="promptInput" placeholder="描述你想要看到的画面，例如：赛博朋克风格的猫在太空中冲浪...">
        <button onclick="simulateGeneration()">立即生成</button>
    </div>

    <div class="status-container" id="statusBox">
        <p id="statusText">正在解析提示词...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <div class="results-grid" id="resultsGrid">
        <div class="result-card" id="imgResult">
            <div class="tag">AI IMAGE</div>
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=800&q=80" alt="Generated Image">
        </div>
        <div class="result-card" id="videoResult">
            <div class="tag">AI VIDEO</div>
            <video autoplay muted loop>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-liquid-motion-with-purple-colors-2216-large.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<script>
    function simulateGeneration() {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) return alert('请输入一些描述！');

        const statusBox = document.getElementById('statusBox');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const results = document.querySelectorAll('.result-card');

        // 重置状态
        statusBox.style.display = 'block';
        results.forEach(card => card.style.display = 'none');
        let progress = 0;

        const messages = ["正在构建神经元网络...", "计算光影渲染...", "生成高维度特征...", "最后润色中..."];

        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                showResults();
            }
            
            progressBar.style.width = progress + '%';
            // 根据进度随机切换文字
            if (progress < 30) statusText.innerText = messages[0];
            else if (progress < 60) statusText.innerText = messages[1];
            else if (progress < 90) statusText.innerText = messages[2];
            else statusText.innerText = messages[3];

        }, 400);
    }

    function showResults() {
        document.getElementById('statusBox').style.display = 'none';
        const cards = document.querySelectorAll('.result-card');
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.style.display = 'block';
                card.classList.add('scanning');
                // 3秒后移除扫描效果
                setTimeout(() => card.classList.remove('scanning'), 3000);
            }, index * 500);
        });
    }
</script>

</body>
</html>
