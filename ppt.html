<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简炫酷幻灯片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <style>
        .highlight { color: #42afe3; }
        .gradient-text {
            background: linear-gradient(to right, #42afe3, #ff5f6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="reveal">
        <div class="slides">
            
            <section data-background-gradient="linear-gradient(to bottom, #283048, #859398)">
                <h1 class="gradient-text">HTML 炫酷幻灯片</h1>
                <p>使用 Reveal.js 构建</p>
                <p><small>按空格键或方向键开始演示</small></p>
            </section>

            <section>
                <section>
                    <h2>支持垂直滑动</h2>
                    <p>向下按键盘 ↓ 试试</p>
                </section>
                <section data-background="#42afe3">
                    <h2>深层内容</h2>
                    <p>你可以把补充细节放在垂直页面中</p>
                </section>
            </section>

            <section>
                <h2>逐条显示动画</h2>
                <ul>
                    <li class="fragment">第一步：灵感触发</li>
                    <li class="fragment">第二步：代码实现</li>
                    <li class="fragment">第三步：惊艳全场</li>
                </ul>
            </section>

            <section data-background="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80">
                <div style="background: rgba(0,0,0,0.6); padding: 20px; border-radius: 15px;">
                    <h2>全屏背景图片</h2>
                    <p>支持 Unsplash 动态背景</p>
                </div>
            </section>

            <section>
                <h2>自动代码高亮</h2>
                <pre><code class="language-javascript" data-trim data-line-numbers>
function helloWorld() {
  console.log("Hello, Slide!");
  return "这是自动高亮的 JS 代码";
}
                </code></pre>
            </section>

            <section data-transition="zoom">
                <h1 class="gradient-text">谢谢观看</h1>
                <p>立刻动手修改吧！</p>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.min.js"></script>
    <script>
        // 初始化演示文稿
        Reveal.initialize({
            hash: true, // 开启 URL 锚点
            controls: true, // 显示控制箭头
            progress: true, // 显示进度条
            center: true, // 垂直居中
            transition: 'convex', // 切换效果：convex/slide/fade/zoom/none
            plugins: [ RevealHighlight ] // 加载高亮插件
        });
    </script>
</body>
</html>
