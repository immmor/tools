<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ORION - Integrated Agent Command</title>
    <style>
        :root {
            --primary: #ffffff;
            --accent: #007AFF; /* 苹果蓝 */
            --bg: #000000;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #888888;
        }

        body, html {
            margin: 0; padding: 0; height: 100vh;
            background-color: var(--bg);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            letter-spacing: -0.02em;
        }

        /* 极简背景：微弱星光点缀 */
        .stars {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* 布局 */
        .app-shell {
            display: grid;
            grid-template-columns: 80px 300px 1fr 280px;
            height: 100vh;
        }

        /* 侧边图标栏 */
        .side-nav {
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            gap: 30px;
        }
        .nav-icon {
            width: 32px; height: 32px; border-radius: 8px;
            background: var(--surface); border: 1px solid var(--border);
        }

        /* Agent 状态列表 */
        .agent-list {
            padding: 30px 20px; border-right: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
        }
        .section-label {
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px;
            color: var(--text-dim); margin-bottom: 25px;
        }

        .agent-item {
            margin-bottom: 25px; position: relative;
            padding-left: 15px; transition: 0.3s;
        }
        .agent-item.active { border-left: 2px solid var(--accent); }
        .agent-name { font-size: 14px; font-weight: 500; }
        .agent-status { font-size: 11px; color: var(--text-dim); margin-top: 4px; }
        
        /* 脉冲圆点 */
        .pulse {
            width: 6px; height: 6px; background: var(--accent);
            border-radius: 50%; display: inline-block; margin-right: 8px;
            box-shadow: 0 0 8px var(--accent);
        }

        /* 中央显示区 */
        .main-display {
            display: flex; flex-direction: column; padding: 40px;
            position: relative;
        }
        .stream-box {
            flex-grow: 1; overflow-y: auto; padding-right: 20px;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 90%, transparent);
        }
        .message {
            margin-bottom: 30px; max-width: 800px;
            animation: fadeIn 0.5s ease-out;
        }
        .msg-header { font-size: 11px; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        .msg-body { font-size: 16px; line-height: 1.6; color: #ccc; }

        /* 输入框：悬浮感 */
        .input-container {
            margin-top: 20px; position: relative;
        }
        input {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            padding: 18px 25px; border-radius: 12px; color: white;
            font-size: 15px; outline: none; box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        /* 右侧分析看板 */
        .metrics-panel {
            padding: 30px 20px; background: rgba(0,0,0,0.4);
            border-left: 1px solid var(--border);
        }
        .metric-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 20px; border-radius: 12px; margin-bottom: 15px;
        }
        .metric-val { font-size: 24px; font-weight: 300; margin-top: 5px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="app-shell">
    <div class="side-nav">
        <div class="nav-icon" style="background: var(--accent);"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
    </div>

    <div class="agent-list">
        <div class="section-label">Fleet Status</div>
        <div class="agent-item active" id="node-PM">
            <div class="agent-name">Orchestrator</div>
            <div class="agent-status"><span class="pulse"></span>Standby</div>
        </div>
        <div class="agent-item" id="node-ARCH">
            <div class="agent-name">Architect</div>
            <div class="agent-status">Inactive</div>
        </div>
        <div class="agent-item" id="node-CODE">
            <div class="agent-name">Developer</div>
            <div class="agent-status">Inactive</div>
        </div>
        <div class="agent-item" id="node-MKT">
            <div class="agent-name">Growth</div>
            <div class="agent-status">Inactive</div>
        </div>
    </div>

    <div class="main-display">
        <div class="section-label">Active Collaborative Stream</div>
        <div class="stream-box" id="stream">
            <div class="message">
                <div class="msg-header">SYSTEM</div>
                <div class="msg-body">Waiting for mission objective...</div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="missionInput" placeholder="Define mission..." onkeypress="if(event.keyCode==13) startMission()">
        </div>
    </div>

    <div class="metrics-panel">
        <div class="section-label">Live Metrics</div>
        <div class="metric-card">
            <div class="section-label" style="margin-bottom:5px">Market Reach</div>
            <div class="metric-val" id="m-reach">0</div>
        </div>
        <div class="metric-card">
            <div class="section-label" style="margin-bottom:5px">Efficiency</div>
            <div class="metric-val">98.2%</div>
        </div>
        <div class="metric-card">
            <div class="section-label" style="margin-bottom:5px">Security</div>
            <div class="metric-val" style="color: #39ff14;">Optimal</div>
        </div>
    </div>
</div>

<script>
    const stream = document.getElementById('stream');
    const input = document.getElementById('missionInput');

    const agents = {
        PM: { name: "ORCHESTRATOR", node: "node-PM" },
        ARCH: { name: "ARCHITECT", node: "node-ARCH" },
        CODE: { name: "DEVELOPER", node: "node-CODE" },
        MKT: { name: "GROWTH", node: "node-MKT" }
    };

    async function addMessage(agentKey, text) {
        // 更新 UI 状态
        document.querySelectorAll('.agent-item').forEach(el => el.classList.remove('active'));
        document.getElementById(agents[agentKey].node).classList.add('active');
        document.getElementById(agents[agentKey].node).querySelector('.agent-status').innerHTML = '<span class="pulse"></span>Processing';

        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerHTML = `
            <div class="msg-header">${agents[agentKey].name}</div>
            <div class="msg-body">${text}</div>
        `;
        stream.appendChild(msg);
        stream.scrollTop = stream.scrollHeight;
        await new Promise(r => setTimeout(r, 1500));
        
        document.getElementById(agents[agentKey].node).querySelector('.agent-status').innerHTML = 'IDLE';
    }

    async function startMission() {
        const val = input.value;
        if(!val) return;
        input.value = "";
        stream.innerHTML = "";

        await addMessage('PM', `Mission received: ${val}. Decomposing requirements into sprint nodes.`);
        await addMessage('ARCH', `Defining system topology. Microservices mapping initialized.`);
        await addMessage('CODE', `Building core logic modules. Implementing responsive design and API endpoints.`);
        await addMessage('MKT', `Launching growth loops. SEO optimization and multi-channel campaign deployment active.`);
        
        // 模拟右侧数据增长
        let reach = 0;
        const interval = setInterval(() => {
            reach += Math.floor(Math.random() * 120);
            document.getElementById('m-reach').innerText = reach.toLocaleString();
            if(reach > 5000) clearInterval(interval);
        }, 50);
    }
</script>

</body>
</html>
