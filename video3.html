        /* æ¨¡æ‹Ÿè¿›åº¦ç¯ */

            border-top: 3px solid var(--accent);
            border-radius: 50%;

        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

<script>
    function triggerMagic() {
        const input = document.getElementById('pInput').value;
        if(!input) return;

        const cards = document.querySelectorAll('.card');
        
        cards.forEach((card, index) => {
            const loader = card.querySelector('.loader-ring');
            const placeholder = card.querySelector('.placeholder-icon');
            const content = card.querySelector('img, video');

            // é‡ç½®
            content.style.display = 'none';
            placeholder.style.display = 'none';
            loader.style.display = 'block';

            // æ¨¡æ‹Ÿä¸åŒæ­¥çš„ç”Ÿæˆæ—¶é—´
            const delay = 2000 + (index * 1500);

            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
                if(content.tagName === 'VIDEO') content.play();
            }, delay);
        });
    }
</script>
