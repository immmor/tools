<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Void Interface 2026</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --deep-void: #020205;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Orbitron', sans-serif; }

        body {
            height: 100vh;
            background: var(--deep-void);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* 动态流动背景：使用CSS动画模拟有机流体 */
        .bg-flow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #020205, #0a0a20, #020205);
            z-index: -1;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: move Orb 20s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--neon-blue); top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: var(--neon-pink); bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes moveOrb {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20vw, 20vh) scale(1.2); }
        }

        /* 主容器：全屏沉浸感 */
        .app-container {
            width: 90vw;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* 消息区域：隐藏滚动条但保留功能 */
        #chatDisplay {
            flex: 1;
            padding: 40px;
            overflow-y: scroll;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        #chatDisplay::-webkit-scrollbar { display: none; }

        /* AI 回复：光环扩展特效 */
        .bubble {
            padding: 18px 25px;
            border-radius: 25px;
            max-width: 80%;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            transform-origin: left bottom;
        }

        .ai-bubble {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-bottom-left-radius: 5px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* AI 思考时的脉冲光环 */
        .ai-bubble.processing::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 26px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.02); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        /* 用户消息：折射质感 */
        .user-bubble {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0,210,255,0.8), rgba(255,0,127,0.8));
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 30px rgba(255,0,127,0.3);
            animation: popIn 0.5s cubic-bezier(0.26, 1.36, 0.4, 1.29);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* 输入面板：悬浮悬停感 */
        .input-panel {
            padding: 30px 40px;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .input-box {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 18px 25px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.4s;
        }

        .input-box:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0,210,255,0.2);
        }

        .send-btn {
            width: 55px; height: 55px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .send-btn:hover {
            transform: rotate(-45deg) scale(1.1);
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* 字符闪现动画 */
        .glitch-text {
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="bg-flow">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
</div>

<div class="app-container">
    <div id="chatDisplay">
        <div class="bubble ai-bubble">维度链路已建立。我是 2026 增强型感知系统，请开始传输数据。</div>
    </div>

    <div class="input-panel">
        <input type="text" id="msgInput" class="input-box" placeholder="输入维度指令..." autocomplete="off">
        <button class="send-btn" onclick="handleSend()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
        </button>
    </div>
</div>

<script>
    const chatDisplay = document.getElementById('chatDisplay');
    const msgInput = document.getElementById('msgInput');

    msgInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    function handleSend() {
        const text = msgInput.value.trim();
        if (!text) return;

        // 用户消息
        const uDiv = document.createElement('div');
        uDiv.className = 'bubble user-bubble';
        uDiv.innerText = text;
        chatDisplay.appendChild(uDiv);
        msgInput.value = '';
        scroll();

        // 模拟 AI 深度反馈
        setTimeout(() => createAiReply(text), 600);
    }

    function createAiReply(userText) {
        const aiDiv = document.createElement('div');
        aiDiv.className = 'bubble ai-bubble processing';
        const content = document.createElement('span');
        aiDiv.appendChild(content);
        chatDisplay.appendChild(aiDiv);

        const responseText = "分析指令:「" + userText + "」... 正在调用 2026 深度神经元集群。该界面已启用维度折叠渲染。每一行代码都经过了量子化优化，以确保在极高负载下依然保持丝滑的交互响应。";
        
        let i = 0;
        // 汇聚特效：字符像从杂波中产生
        const interval = setInterval(() => {
            if (i < responseText.length) {
                // 模拟数据噪声
                const noisyChars = "!@#$%^&*()_+";
                const noise = noisyChars[Math.floor(Math.random() * noisyChars.length)];
                
                content.innerHTML = responseText.substring(0, i) + `<span class="glitch-text">${noise}</span>`;
                i++;
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            } else {
                clearInterval(interval);
                content.innerHTML = responseText;
                aiDiv.classList.remove('processing');
                // 完成时的微妙震动
                aiDiv.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(2px)' },
                    { transform: 'translateX(-2px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200 });
            }
        }, 40);
    }

    function scroll() {
        chatDisplay.scrollTo({ top: chatDisplay.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
