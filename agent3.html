<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDev - Multi-Agent Orchestration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap');
        
        :root {
            --pm-color: #3b82f6;      /* 蓝色 */
            --arch-color: #a855f7;    /* 紫色 */
            --code-color: #10b981;    /* 绿色 */
            --qa-color: #f59e0b;      /* 橙色 */
            --mkt-color: #ec4899;     /* 粉色 */
        }

        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Fira Code', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-pm { background-color: var(--pm-color); box-shadow: 0 0 8px var(--pm-color); }
        .dot-arch { background-color: var(--arch-color); box-shadow: 0 0 8px var(--arch-color); }
        .dot-code { background-color: var(--code-color); box-shadow: 0 0 8px var(--code-color); }
        .dot-qa { background-color: var(--qa-color); box-shadow: 0 0 8px var(--qa-color); }
        .dot-mkt { background-color: var(--mkt-color); box-shadow: 0 0 8px var(--mkt-color); }

        .agent-card {
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
        }
        .agent-active {
            border-color: #00f3ff;
            transform: translateX(5px);
            background: rgba(30, 41, 59, 0.9);
        }

        /* 隐藏滚动条但保持滚动 */
        #console-output::-webkit-scrollbar { width: 4px; }
        #console-output::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        @media (max-width: 768px) {
            .mobile-hide { display: none; }
            .main-grid { grid-template-columns: 1fr; overflow-y: auto; }
            .terminal-container { height: 350px; flex: none; }
        }
    </style>
</head>
<body class="p-4 md:p-6">

    <header class="flex justify-between items-center mb-4 border-b border-slate-800 pb-4">
        <div>
            <h1 class="text-lg md:text-xl font-bold tracking-tighter text-cyan-400">PROJECT: NEURAL_OS</h1>
            <p class="text-[10px] text-slate-500 uppercase">PHASE: <span id="current-phase" class="text-white">INITIALIZING</span></p>
        </div>
        <div class="px-3 py-1 rounded bg-slate-900 border border-slate-700 text-[10px] text-green-400">
            98.2% <span class="mobile-hide text-slate-500 ml-1">EFFICIENCY</span>
        </div>
    </header>

    <div class="flex-1 grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-6 overflow-hidden main-grid">
        
        <div class="md:col-span-3 space-y-2 overflow-y-auto">
            <h2 class="text-[10px] font-semibold text-slate-500 mb-2 uppercase">Project Squad</h2>
            <div id="card-pm" class="agent-card p-3 rounded border border-slate-800">
                <div class="flex items-center text-xs font-bold"><span class="dot dot-pm"></span>PM Agent</div>
            </div>
            <div id="card-arch" class="agent-card p-3 rounded border border-slate-800">
                <div class="flex items-center text-xs font-bold"><span class="dot dot-arch"></span>Architect</div>
            </div>
            <div id="card-code" class="agent-card p-3 rounded border border-slate-800">
                <div class="flex items-center text-xs font-bold"><span class="dot dot-code"></span>Dev Engine</div>
            </div>
            <div id="card-qa" class="agent-card p-3 rounded border border-slate-800">
                <div class="flex items-center text-xs font-bold"><span class="dot dot-qa"></span>QA Specialist</div>
            </div>
            <div id="card-mkt" class="agent-card p-3 rounded border border-slate-800">
                <div class="flex items-center text-xs font-bold"><span class="dot dot-mkt"></span>Mkt Expert</div>
            </div>
        </div>

        <div class="md:col-span-6 flex flex-col gap-4 terminal-container h-full">
            <div class="flex-1 terminal-glow rounded-lg bg-slate-950 p-4 flex flex-col min-h-0 overflow-hidden">
                <div class="flex justify-between text-[10px] text-slate-600 mb-2 font-mono">
                    <span>LIVE_CORE_V3</span>
                    <span id="timestamp">00:00:00</span>
                </div>
                <div id="console-output" class="flex-1 overflow-y-auto space-y-1 text-[11px] font-mono mb-3">
                    <p class="text-slate-500">System Ready. Waiting for input...</p>
                </div>
                <div class="border-t border-slate-800 pt-3">
                    <div class="flex items-center bg-slate-900 rounded px-2 py-1 border border-slate-700">
                        <span class="text-cyan-500 mr-2 text-xs">$</span>
                        <input id="terminal-input" type="text" placeholder="Type command..." class="bg-transparent border-none outline-none text-xs text-slate-300 w-full font-mono">
                    </div>
                </div>
            </div>

            <div class="h-20 border border-slate-800 rounded-lg p-3 bg-slate-900/30 mobile-hide">
                <div class="flex gap-2 h-full">
                    <div class="flex-1 bg-slate-800/30 p-1.5 rounded relative overflow-hidden">
                        <div id="progress-pm" class="absolute bottom-0 left-0 h-1 bg-blue-500 w-0 transition-all"></div>
                    </div>
                    <div class="flex-1 bg-slate-800/30 p-1.5 rounded relative overflow-hidden">
                        <div id="progress-arch" class="absolute bottom-0 left-0 h-1 bg-purple-500 w-0 transition-all"></div>
                    </div>
                    <div class="flex-1 bg-slate-800/30 p-1.5 rounded relative overflow-hidden">
                        <div id="progress-code" class="absolute bottom-0 left-0 h-1 bg-green-500 w-0 transition-all"></div>
                    </div>
                    <div class="flex-1 bg-slate-800/30 p-1.5 rounded relative overflow-hidden">
                        <div id="progress-qa" class="absolute bottom-0 left-0 h-1 bg-orange-500 w-0 transition-all"></div>
                    </div>
                    <div class="flex-1 bg-slate-800/30 p-1.5 rounded relative overflow-hidden">
                        <div id="progress-mkt" class="absolute bottom-0 left-0 h-1 bg-pink-500 w-0 transition-all"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md:col-span-3 border-t md:border-t-0 md:border-l border-slate-800 pt-4 md:pt-0 md:pl-6 space-y-3 mobile-hide">
            <h2 class="text-[10px] font-semibold text-slate-500 uppercase">Output Artifacts</h2>
            <div id="artifact-pm" class="p-2 bg-slate-900 rounded border border-slate-800 text-[10px] text-slate-700 italic">PRD_DOC_V1</div>
            <div id="artifact-arch" class="p-2 bg-slate-900 rounded border border-slate-800 text-[10px] text-slate-700 italic">SYS_SCHEMA.JSON</div>
            <div id="artifact-code" class="p-2 bg-slate-900 rounded border border-slate-800 text-[10px] text-slate-700 italic">BUILD_MAIN.BUNDLE</div>
            <div id="artifact-mkt" class="p-2 bg-slate-900 rounded border border-slate-800 text-[10px] text-slate-700 italic">CAMPAIGN_STRATEGY</div>
        </div>
    </div>

    <script>
        const logs = document.getElementById('console-output');
        const input = document.getElementById('terminal-input');
        const phases = [
            { role: 'pm', name: 'Product Manager', color: 'text-blue-400', tasks: ['Market Analysis', 'PRD Drafting', 'MVP Scope'], artifact: 'PRD Ready' },
            { role: 'arch', name: 'Architect', color: 'text-purple-400', tasks: ['Stack Selection', 'API Design', 'DB Modeling'], artifact: 'Schema Defined' },
            { role: 'code', name: 'Coder', color: 'text-green-400', tasks: ['Backend Logic', 'UI Integration', 'Refactoring'], artifact: 'Build 0.1.2' },
            { role: 'qa', name: 'QA Specialist', color: 'text-orange-400', tasks: ['Unit Testing', 'E2E Validation', 'Audit'], artifact: 'Tests Passed' },
            { role: 'mkt', name: 'Mkt Expert', color: 'text-pink-400', tasks: ['SEO Planning', 'Ad Campaign', 'Social Push'], artifact: 'Go-To-Market Ready' }
        ];

        let phaseIndex = 0;

        function addLog(text, colorClass) {
            const p = document.createElement('p');
            p.className = `${colorClass} transition-all duration-300 transform translate-x-[-5px]`;
            p.innerHTML = `<span class="text-slate-700">[${new Date().toLocaleTimeString()}]</span> > ${text}`;
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight;
        }

        async function runSimulation() {
            const phase = phases[phaseIndex];
            document.querySelectorAll('.agent-card').forEach(c => c.classList.remove('agent-active'));
            document.getElementById(`card-${phase.role}`).classList.add('agent-active');
            document.getElementById('current-phase').innerText = phase.name.toUpperCase();
            
            const prog = document.getElementById(`progress-${phase.role}`);
            if(prog) prog.style.width = '0%';
            
            for(let i=0; i<phase.tasks.length; i++) {
                addLog(`${phase.name}: ${phase.tasks[i]}...`, phase.color);
                await new Promise(r => setTimeout(r, 1500));
                if(prog) prog.style.width = ((i + 1) * 33) + '%';
            }

            const art = document.getElementById(`artifact-${phase.role}`);
            if(art) {
                art.innerText = phase.artifact;
                art.classList.replace('text-slate-700', 'text-cyan-400');
            }

            phaseIndex = (phaseIndex + 1) % phases.length;
            setTimeout(runSimulation, 2000);
        }

        // Simple Command Handler
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                addLog(`USER_CMD: ${input.value}`, 'text-white font-bold');
                input.value = "";
            }
        });

        setInterval(() => {
            document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
        }, 1000);

        setTimeout(runSimulation, 1000);
    </script>
</body>
</html>
