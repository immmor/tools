<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap AI 2026</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-cyan: #00fff2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", "PingFang SC", sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 2000px;
        }

        /* 3D 深度背景 */
        .parallax-bg {
            position: fixed;
            inset: -50px;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #0f0c29 0%, transparent 50%);
            transition: transform 0.2s ease-out;
        }

        /* 堆叠容器 */
        #stackContainer {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 颠覆：卡片式对话块 */
        .card {
            position: absolute;
            width: 100%;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            transform: translateZ(-200px) scale(0.8);
        }

        /* 激活状态：处于最前方的卡片 */
        .card.active {
            opacity: 1;
            transform: translateZ(0) scale(1);
            z-index: 10;
        }

        /* 历史状态：向后退入深度的卡片 */
        .card.history {
            opacity: 0.3;
            transform: translateZ(-150px) translateY(-50px) scale(0.9);
            z-index: 5;
            filter: grayscale(1);
        }

        .role-tag {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-cyan);
            margin-bottom: 20px;
            display: block;
        }

        .message-text {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.4;
            color: #fff;
        }

        /* 悬浮控制台 */
        .floating-input {
            position: fixed;
            bottom: 10vh;
            display: flex;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .floating-input:focus-within {
            background: rgba(255,255,255,0.15);
            transform: translateY(-5px) scale(1.05);
        }

        #userInput {
            background: transparent;
            border: none;
            color: white;
            width: 300px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .send-trigger {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="parallax-bg" id="bg"></div>

<div id="stackContainer">
    <div class="card active">
        <span class="role-tag">Initial Sequence</span>
        <div class="message-text">2026 多维重叠界面已激活。新数据将以层级堆叠形式展现。</div>
    </div>
</div>

<div class="floating-input">
    <input type="text" id="userInput" placeholder="输入下一层逻辑..." autocomplete="off">
    <button class="send-trigger" onclick="pushLayer()">PUSH</button>
</div>

<script>
    const container = document.getElementById('stackContainer');
    const input = document.getElementById('userInput');
    const bg = document.getElementById('bg');

    // 视差背景效果
    window.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 20;
        const y = (window.innerHeight / 2 - e.pageY) / 20;
        bg.style.transform = `translateX(${x}px) translateY(${y}px)`;
    });

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') pushLayer(); });

    function pushLayer() {
        const text = input.value.trim();
        if(!text) return;

        // 将当前卡片变更为历史状态
        const current = container.querySelector('.card.active');
        if(current) {
            current.classList.remove('active');
            current.classList.add('history');
            // 3秒后移除老卡片防止性能损耗
            setTimeout(() => current.remove(), 2000);
        }

        // 创建新卡片
        createCard('Core Thought', text);
        input.value = '';

        // 模拟 AI 回复
        setTimeout(() => {
            const aiText = "在 2026 年，我们摒弃了线性阅读。每一条信息都是一个独立的空间层级（Layer）。当您专注于当下时，过去的信息会向后方坍缩。这种设计不仅是炫酷，更是为了让您完全沉浸于即时的意识交互中。";
            createCard('AI Projection', aiText);
        }, 1000);
    }

    function createCard(tag, text) {
        const lastCard = container.querySelector('.card.active');
        if(lastCard) {
            lastCard.classList.remove('active');
            lastCard.classList.add('history');
            setTimeout(() => lastCard.remove(), 800);
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<span class="role-tag">${tag}</span><div class="message-text">${text}</div>`;
        container.appendChild(card);
        
        // 强制触发回流实现动画
        setTimeout(() => card.classList.add('active'), 50);
    }
</script>

</body>
</html>
