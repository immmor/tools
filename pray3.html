    <audio id="muyu-sound" src="assets.mixkit.co"></audio>

    <script>
        let count = 0;
        const scoreEl = document.getElementById('score');
        const sound = document.getElementById('muyu-sound');

        // æ•°å­—è½¬ä¸­æ–‡å¤§å†™ï¼ˆå¢åŠ ä»ªå¼æ„Ÿï¼‰
        function toChinese(num) {
            const digits = ['é›¶', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'ä¸ƒ', 'å…«', 'ä¹'];
            if (num < 10) return digits[num];
            return num; // è¶…è¿‡10ä¸ªç®€å•æ˜¾ç¤ºï¼Œä¹Ÿå¯æ‰©å±•
        }

        function pray(e) {
            count++;
            scoreEl.innerText = count;
            
            // æ’­æ”¾å£°éŸ³
            sound.currentTime = 0;
            sound.play();

            // ç”Ÿæˆé£˜åŠ¨æ–‡å­—
            createFloatingText(e.clientX, e.clientY);
        }

        function createFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'floating-merit';
            el.innerText = 'åŠŸå¾· +1';
            el.style.left = x - 40 + 'px';
            el.style.top = y - 50 + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        // çƒŸé›¾ç²’å­æ•ˆæœ
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class SmokeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 40 + 20;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.y -= this.speedY;
                if (this.y < -50) {
                    this.y = canvas.height + 50;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<30; i++) particles.push(new SmokeParticle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();
    </script>
