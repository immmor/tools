<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VECTOR-AI // 精密合成终端</title>
    <style>
        :root {
            --cyan: #00e5ff;
            --bg: #020205;
            --line: rgba(0, 229, 255, 0.15);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }

        body {
            background-color: var(--bg);
            color: var(--cyan);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 坐标系背景 */
        .grid-system {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(var(--line) 1px, transparent 1px),
                linear-gradient(90deg, var(--line) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle, black 40%, transparent 90%);
        }

        .axis-x { position: fixed; top: 50%; left: 0; width: 100%; height: 1px; background: var(--line); }
        .axis-y { position: fixed; left: 50%; top: 0; width: 1px; height: 100%; background: var(--line); }

        /* 主控 UI */
        .container {
            width: 90%;
            max-width: 1100px;
            z-index: 10;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* 核心输入区域 */
        .input-zone {
            background: var(--glass);
            border: 1px solid var(--line);
            backdrop-filter: blur(10px);
            padding: 2px;
            display: flex;
            transition: 0.3s;
            position: relative;
        }

        .input-zone::before {
            content: "PRMPT_INPUT";
            position: absolute;
            top: -10px; left: 20px;
            background: var(--bg);
            padding: 0 10px;
            font-size: 10px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            letter-spacing: 1px;
        }

        .gen-trigger {
            background: var(--cyan);
            color: black;
            border: none;
            padding: 0 40px;
            font-weight: 900;
            cursor: pointer;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%, 0 35%);
            transition: 0.3s;
        }

        .gen-trigger:hover {
            background: white;
            box-shadow: 0 0 20px white;
        }

        /* 结果展示区 */
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            margin-top: 20px;
            height: 400px;
        }

        .view-port {
            border: 1px solid var(--line);
            background: var(--glass);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-port img, .view-port video {
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            filter: grayscale(1) contrast(1.2);
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 动态数据标签 */
        .hud-label {
            position: absolute;
            font-size: 9px;
            color: var(--cyan);
            pointer-events: none;
        }

        .scanning-bar {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(transparent, var(--line), transparent);
            top: -50px;
            display: none;
            animation: moveDown 2s infinite;
        }

        @keyframes moveDown {
            from { top: -50px; }
            to { top: 110%; }
        }

    </style>
</head>
<body>

<div class="grid-system" id="grid"></div>
<div class="axis-x"></div>
<div class="axis-y"></div>

<div class="container">
    <div class="top-bar">
        <div>System: Active</div>
        <div>Model: Vector-Sigma v.9.1</div>
        <div id="coords">X: 000 Y: 000</div>
    </div>

    <div class="input-zone">
        <input type="text" id="pInput" placeholder="> 键入矢量生成指令..." autofocus>
        <button class="gen-trigger" onclick="execute()">RUN_SYNTHESIS</button>
    </div>

    <div class="workspace">
        <div class="view-port" data-label="STATIC_RENDER">
            <div class="scanning-bar" id="s1"></div>
            <img id="r1" src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=800">
            <div class="hud-label" style="top:10px; left:10px;">ID: IMG_882</div>
            <div class="hud-label" style="bottom:10px; right:10px;" id="data1">CONFIDENCE: 0.00%</div>
        </div>
        <div class="view-port" data-label="DYNAMIC_STREAM">
            <div class="scanning-bar" id="s2"></div>
            <video id="v1" loop muted>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-screens-and-data-24410-large.mp4" type="video/mp4">
            </video>
            <div class="hud-label" style="top:10px; left:10px;">ID: VID_FLOW_AX</div>
            <div class="hud-label" style="bottom:10px; right:10px;" id="data2">FPS: 0.0</div>
        </div>
    </div>
</div>

<script>
    // 背景视差
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        document.getElementById('grid').style.transform = `translate(${x * 10}px, ${y * 10}px)`;
        document.getElementById('coords').innerText = `X: ${Math.floor(e.clientX)} Y: ${Math.floor(e.clientY)}`;
    });

    // 键盘支持
    document.getElementById('pInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') execute();
    });

    function execute() {
        const val = document.getElementById('pInput').value;
        if(!val) return;

        const img = document.getElementById('r1');
        const vid = document.getElementById('v1');
        const s1 = document.getElementById('s1');
        const s2 = document.getElementById('s2');

        // 初始化
        img.style.opacity = '0';
        vid.style.opacity = '0';
        s1.style.display = 'block';
        s2.style.display = 'block';

        // 模拟数据增长
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1.5;
            document.getElementById('data1').innerText = `CONFIDENCE: ${progress.toFixed(2)}%`;
            document.getElementById('data2').innerText = `FPS: ${(progress/1.6).toFixed(1)}`;
            
            if(progress >= 100) {
                clearInterval(interval);
                s1.style.display = 'none';
                s2.style.display = 'none';
                img.style.opacity = '1';
                vid.style.opacity = '1';
                img.style.filter = 'grayscale(0) contrast(1)';
                vid.play();
            }
        }, 30);
    }
</script>

</body>
</html>
