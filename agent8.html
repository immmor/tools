<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multi-Agent R&D Command Center</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00c1;
            --bg-dark: #0a0b10;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Roboto', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
        }

        /* 顶部导航 */
        header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 30px;
            justify-content: space-between;
        }

        .logo { font-size: 20px; font-weight: bold; letter-spacing: 2px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* 主容器 */
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 60px);
        }

        /* 通用卡片样式 */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        /* Agent 列表 */
        .agent-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--neon-blue);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .agent-card:hover { background: rgba(255, 255, 255, 0.08); transform: translateX(5px); }
        .agent-status { font-size: 12px; color: #00ff88; margin-top: 5px; }

        /* 研发流程可视化 */
        .workflow {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 40px 0;
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .step-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            z-index: 0;
            opacity: 0.3;
        }

        .step-node {
            background: #15161d;
            border: 2px solid var(--neon-blue);
            width: 140px;
            height: 80px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: 0.5s;
        }

        .step-node.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            transform: scale(1.1);
        }

        .step-label { font-size: 14px; font-weight: bold; margin-bottom: 5px; }
        .step-progress { width: 80%; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--neon-blue); transition: width 0.3s; }

        /* 日志窗口 */
        .log-entry {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #ccc;
        }
        .log-entry span { color: var(--neon-blue); }

        /* 动画效果 */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .scanning { animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <header>
        <div class="logo">AGI-DEVOPS OS 2.0</div>
        <div id="clock">2026-01-24 08:30:12</div>
    </header>

    <div class="main-container">
        <div class="glass-panel">
            <h3 style="margin-bottom: 20px; color: var(--neon-purple);">Active Agents</h3>
            <div class="agent-card">
                <div>Project Manager</div>
                <div class="agent-status" id="status-pm">● Thinking...</div>
            </div>
            <div class="agent-card" style="border-left-color: var(--neon-purple);">
                <div>Architect Agent</div>
                <div class="agent-status" id="status-arch">○ Idle</div>
            </div>
            <div class="agent-card" style="border-left-color: var(--neon-pink);">
                <div>Coder Agent</div>
                <div class="agent-status" id="status-coder">○ Idle</div>
            </div>
            <div class="agent-card" style="border-left-color: #f39c12;">
                <div>QA Agent</div>
                <div class="agent-status" id="status-qa">○ Idle</div>
            </div>
        </div>

        <div class="glass-panel" style="display: flex; flex-direction: column;">
            <h3 style="text-align: center; color: var(--neon-blue); letter-spacing: 4px;">R&D PIPELINE</h3>
            <div class="workflow">
                <div class="step-container">
                    <div class="step-node" id="step-1">
                        <div class="step-label">需求分析</div>
                        <div class="step-progress"><div class="progress-bar" id="pb-1"></div></div>
                    </div>
                    <div class="step-node" id="step-2">
                        <div class="step-label">架构设计</div>
                        <div class="step-progress"><div class="progress-bar" id="pb-2"></div></div>
                    </div>
                    <div class="step-node" id="step-3">
                        <div class="step-label">代码生成</div>
                        <div class="step-progress"><div class="progress-bar" id="pb-3"></div></div>
                    </div>
                </div>
                
                <div style="height: 50px; display: flex; justify-content: center; align-items: center;">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="var(--neon-purple)" stroke-width="2">
                        <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
                    </svg>
                </div>

                <div class="step-container">
                    <div class="step-node" id="step-4">
                        <div class="step-label">自动化测试</div>
                        <div class="step-progress"><div class="progress-bar" id="pb-4"></div></div>
                    </div>
                    <div class="step-node" id="step-5">
                        <div class="step-label">安全审查</div>
                        <div class="step-progress"><div class="progress-bar" id="pb-5"></div></div>
                    </div>
                    <div class="step-node" id="step-6">
                        <div class="step-label">云端部署</div>
                        <div class="step-progress"><div class="progress-bar" id="pb-6"></div></div>
                    </div>
                </div>
            </div>

            <div style="margin-top: auto; height: 150px; border-top: 1px solid var(--glass-border); padding-top: 15px;">
                <canvas id="miniChart" style="width: 100%; height: 100px;"></canvas>
            </div>
        </div>

        <div class="glass-panel" id="console-log">
            <h3 style="margin-bottom: 20px; font-size: 16px;">System Collaboration Log</h3>
            </div>
    </div>

    <script>
        // 模拟研发日志
        const logContainer = document.getElementById('console-log');
        const logs = [
            { agent: "PM", msg: "初始化研发项目：智能金融看板" },
            { agent: "PM", msg: "分析用户故事：实时数据流支持" },
            { agent: "Architect", msg: "设计高并发架构：使用 WebSocket + Redis" },
            { agent: "Coder", msg: "开始编写核心组件：DataTransformer.ts" },
            { agent: "Coder", msg: "单元测试覆盖率达到 94%" },
            { agent: "QA", msg: "执行集成测试，发现 2 个内存泄漏点" },
            { agent: "Coder", msg: "修复 Bug 并提交 PR #104" },
            { agent: "Sys", msg: "通过安全合规性扫描" },
            { agent: "Sys", msg: "部署至生产环境：K8S Cluster A" }
        ];

        function addLog(index) {
            if (index >= logs.length) return;
            const log = logs[index];
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span>[${log.agent}]</span> ${log.msg}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 联动流程动画
            updateWorkflow(index);

            setTimeout(() => addLog(index + 1), 2500);
        }

        // 更新流程状态逻辑
        function updateWorkflow(logIndex) {
            const steps = [
                { logStart: 0, node: 'step-1', pb: 'pb-1', status: ['status-pm', 'Working'] },
                { logStart: 2, node: 'step-2', pb: 'pb-2', status: ['status-arch', 'Designing'] },
                { logStart: 3, node: 'step-3', pb: 'pb-3', status: ['status-coder', 'Coding'] },
                { logStart: 5, node: 'step-4', pb: 'pb-4', status: ['status-qa', 'Testing'] },
                { logStart: 7, node: 'step-5', pb: 'pb-5', status: ['status-qa', 'Auditing'] },
                { logStart: 8, node: 'step-6', pb: 'pb-6', status: ['status-pm', 'Deploying'] },
            ];

            steps.forEach(s => {
                const node = document.getElementById(s.node);
                const pb = document.getElementById(s.pb);
                const statusEl = document.getElementById(s.status[0]);

                if (logIndex >= s.logStart) {
                    node.classList.add('active');
                    pb.style.width = "100%";
                    statusEl.innerText = "● " + s.status[1];
                    statusEl.style.color = "#00f3ff";
                }
            });
        }

        // 初始化
        window.onload = () => {
            addLog(0);
            
            // 随机更新时钟
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleString();
            }, 1000);
        };
    </script>
</body>
</html>
