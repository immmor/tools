<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. A.I. 2026</title>
    <style>
        :root {
            --jarvis-blue: #00e5ff;
            --jarvis-red: #ff0055;
            --bg-color: #000000;
            --text-color: #f0f0f0;
        }

        /* 贾维斯风格字体，硬核科幻感 */
        @import url('fonts.googleapis.com');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* 全息背景网格与扫描线 */
        .hud-background {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: backgroundScan 5s linear infinite;
        }

        @keyframes backgroundScan {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }
        
        /* 顶部 HUD 信息栏 */
        .header-status {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border: 1px solid var(--jarvis-blue);
            border-bottom: none;
            font-size: 12px;
            color: var(--jarvis-blue);
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            animation: fadeIn 0.5s;
        }

        #logDisplay {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            scrollbar-width: none;
            mask-image: linear-gradient(transparent, black 5%, black 95%, transparent);
        }
        #logDisplay::-webkit-scrollbar { display: none; }

        /* 消息框：数据投影感 */
        .hud-packet {
            max-width: 70%;
            padding: 10px 15px;
            border: 1px solid rgba(0, 229, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
            animation: fadeIn 0.5s forwards;
            position: relative;
        }

        .user-packet {
            align-self: flex-end;
            border-color: rgba(255, 0, 85, 0.5);
            color: var(--jarvis-red);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }
        
        /* 文本内容 */
        .content-data {
            font-size: 14px;
            line-height: 1.5;
        }

        /* 底部控制台与能量环 */
        .input-console {
            border: 1px solid var(--jarvis-blue);
            border-top: none;
            padding: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .energy-ring {
            width: 40px; height: 40px;
            border: 4px solid transparent;
            border-top-color: var(--jarvis-blue);
            border-radius: 50%;
            position: absolute;
            bottom: -20px; left: 50%;
            transform: translateX(-50%) rotate(0deg);
            animation: spin 2s linear infinite;
        }
        @keyframes spin { from { transform: translateX(-50%) rotate(0deg); } to { transform: translateX(-50%) rotate(360deg); } }


        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--jarvis-blue);
            font-size: 14px;
            padding: 10px;
            outline: none;
            letter-spacing: 2px;
        }

        .submit-btn {
            background: var(--jarvis-blue);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px var(--jarvis-blue);
            transition: 0.3s;
        }

        .submit-btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }


        /* J.A.R.V.I.S. 数据分析效果 (像素抖动) */
        .analyzing {
            animation: analyzeGlitch 0.5s infinite steps(2);
        }

        @keyframes analyzeGlitch {
            0% { transform: translate(0px, 0px); opacity: 1; }
            50% { transform: translate(1px, 1px); opacity: 0.8; }
            100% { transform: translate(-1px, -1px); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="hud-background"></div>

<div class="container">
    <div class="header-status">
        <span>[STATUS: OPTIMAL]</span>
        <span>[A.I. MODE: J.A.R.V.I.S.]</span>
        <span>[ENERGY: 100%]</span>
    </div>

    <div id="logDisplay">
        <div class="hud-packet">
            <div class="content-data">[SYSTEM_READY]: All systems nominal. Awaiting core command from Operator Stark.</div>
        </div>
    </div>

    <div class="input-console">
        <input type="text" id="commandInput" placeholder="Enter Command Line >" autocomplete="off">
        <button class="submit-btn" onclick="sendCommand()">EXEC</button>
        <div class="energy-ring"></div>
    </div>
</div>

<script>
    const logDisplay = document.getElementById('logDisplay');
    const commandInput = document.getElementById('commandInput');

    commandInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendCommand();
    });

    function sendCommand() {
        const command = commandInput.value.trim();
        if(!command) return;

        addPacket(`[OPERATOR_INPUT]: ${command}`, 'user-packet');
        commandInput.value = '';
        
        setTimeout(() => aiJarvisResponse(command), 700);
    }

    function addPacket(text, className = '') {
        const packet = document.createElement('div');
        packet.className = `hud-packet ${className}`;
        packet.innerHTML = `<div class="content-data">${text}</div>`;
        logDisplay.appendChild(packet);
        scroll();
        return packet;
    }

    function aiJarvisResponse(command) {
        const packet = addPacket('[ANALYZING_REQUEST]...', 'ai-packet analyzing');
        const responseText = `[J.A.R.V.I.S.]: Request for "${command}" processed. The current interface uses a combination of CSS-based kinetic typography and simulated chromatic aberration to mimic Tony Stark's heads-up display from 2026 schematic designs.`;
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < responseText.length) {
                packet.querySelector('.content-data').innerText = responseText.substring(0, i + 1);
                i++;
                if(i % 5 === 0) scroll();
            } else {
                clearInterval(timer);
                packet.classList.remove('analyzing');
            }
        }, 20);
    }

    function scroll() {
        logDisplay.scrollTo({ top: logDisplay.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
