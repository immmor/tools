        /* æ®¿å ‚ç¯å¢ƒï¼šå¢åŠ æš—è§’å’Œæ™¯æ·± */

        /* åŠŸå¾·æ¦œå·è½´ä¼˜åŒ– */
        .scroll-container {

        /* é¦™æ¡ˆç³»ç»Ÿ */
        .altar-table {

        /* çœŸå®ç‰©ç†é¦™ç‚‰ */
        .censer-pro {
            position: relative; width: 220px; height: 110px;

            border-radius: 0 0 100px 100px;

        }

        /* èœ¡çƒ›ç‚¹ç«å¤„ */
        .candle-light {
            position: absolute; top: 20px; width: 30px; height: 80px;
            background: #800000; border-radius: 2px;
        }
        .candle-left { left: 15%; }
        .candle-right { right: 15%; }
        .flame {
            position: absolute; top: -18px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 20px; background: var(--fire);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px var(--fire);

        @keyframes flame-wag {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            100% { transform: translateX(-48%) scale(1.1) skewX(2deg); opacity: 1; }
        }

        /* ä¾›å¥‰é¦™ */
        .incense-stick {
            width: 5px; height: 120px; background: #5c1610;
            cursor: grab; border-radius: 2px;
            transition: transform 0.3s;
        }
        .incense-stick.lit::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px; background: #ff4500; border-radius: 50%;
            box-shadow: 0 0 10px #ff4500;
        }

        /* éœ‡åŠ¨æ³¢çº¹ï¼ˆé’Ÿå£°å¯è§†åŒ–ï¼‰ */
        .bell-ripple {
            position: absolute; top: 40%; left: 50%;
            width: 10px; height: 10px;
            border: 2px solid var(--gold); border-radius: 50%;
            transform: translate(-50%, -50%);

        }
        .ripple-animate { animation: ripple-out 3s ease-out; }

        @keyframes ripple-out {
            0% { width: 0; height: 0; opacity: 0.8; }

        }
    </style>

<body>

<div class="temple-env">
    <div id="ripple" class="bell-ripple"></div>

    <div class="scroll-container">
        è¯š å¿ƒ æ‰€ å‘ Â· åŠŸ å¾· åœ† æ»¡ <br>
        <span style="font-size: 32px; font-family: 'Georgia';">ç´¯ç§¯æ¬¡æ•°ï¼š</span>
        <span id="counter" style="font-size: 40px; color: #800000;">0</span>
    </div>

    <!-- èœ¡çƒ›ï¼ˆç‚¹ç«ç‚¹ï¼‰ -->
    <div class="candle-light candle-left"><div class="flame"></div></div>
    <div class="candle-light candle-right"><div class="flame"></div></div>

    <div class="buddha-container">
        <div class="buddha-statue">ğŸ§˜</div>
    </div>

    <div class="altar-table">
        <div class="censer-pro" id="drop-zone">
            <canvas id="smoke-layer" width="300" height="300" style="position:absolute; bottom:60px;"></canvas>
            <div id="incense-box" style="display: flex; align-items: flex-end;"></div>
        </div>

        <div style="margin-top: 40px; display: flex; gap: 40px;">
            <div class="incense-stick" draggable="true" id="stick1"></div>
            <div class="incense-stick" draggable="true" id="stick2"></div>
            <div class="incense-stick" draggable="true" id="stick3"></div>
        </div>
        
        <p style="color: #664a3a; font-size: 14px; margin-top: 20px;">
            æç¤ºï¼šå°†é¦™ç§»è‡³ã€çƒ›ç«ã€‘ç‚¹ç‡ƒï¼Œå†æ’å…¥ã€é¦™ç‚‰ã€‘
        </p>
    </div>
</div>

<audio id="bell-sfx" src="assets.mixkit.co"></audio>

<script>
    let merits = 0;
    let litCount = 0;
    const counterEl = document.getElementById('counter');
    const bellSfx = document.getElementById('bell-sfx');

    // æ‹–æ‹½é€»è¾‘å¢å¼º
    document.querySelectorAll('.incense-stick').forEach(stick => {
        stick.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('id', e.target.id);
        });
    });

    const dropZone = document.getElementById('drop-zone');
    dropZone.addEventListener('dragover', e => e.preventDefault());
    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        const id = e.dataTransfer.getData('id');
        const el = document.getElementById(id);
        
        // é€»è¾‘ï¼šå¿…é¡»å…ˆé è¿‘è¿‡ç«æºï¼ˆè¿™é‡Œç®€åŒ–ä¸ºæ‹–æ‹½å³ä¸Šé¦™ï¼Œå¯æ‰©å±•ç‚¹ç«é€»è¾‘ï¼‰
        if(el) {
            el.style.display = 'none';
            addIncenseToCenser();
        }
    });

    function addIncenseToCenser() {
        litCount++;
        const s = document.createElement('div');
        s.className = 'incense-stick lit';
        s.style.height = '100px';
        s.style.margin = '0 5px';
        s.style.transition = 'height 30s linear';
        document.getElementById('incense-box').appendChild(s);
        
        // å¼€å§‹é˜´ç‡ƒ
        setTimeout(() => s.style.height = '20px', 100);

        if(litCount % 3 === 0) {
            triggerSuccess();
        }
    }

    function triggerSuccess() {
        merits++;
        counterEl.innerText = merits;
        
        // æ’­æ”¾é’Ÿå£°
        bellSfx.currentTime = 0;
        bellSfx.play();

        // è§†è§‰æ³¢çº¹
        const rip = document.getElementById('ripple');
        rip.classList.remove('ripple-animate');
        void rip.offsetWidth; // trigger reflow
        rip.classList.add('ripple-animate');

        // 5ç§’åæ¸…ç†ç°åœº
        setTimeout(() => {
            document.getElementById('incense-box').innerHTML = '';
            document.querySelectorAll('.incense-stick').forEach(i => i.style.display = 'block');
        }, 5000);
    }

    // ç²’å­çƒŸé›¾ç³»ç»Ÿä¼˜åŒ–
    const canvas = document.getElementById('smoke-layer');
    const ctx = canvas.getContext('2d');
    let particles = [];

    class SmokeParticle {
        constructor() {
            this.x = canvas.width/2 + (Math.random()-0.5)*30;
            this.y = canvas.height - 20;
            this.vx = (Math.random()-0.5)*0.5;
            this.vy = -Math.random()*0.8 - 0.5;
            this.life = 1.0;
            this.size = Math.random()*3 + 1;
        }
        draw() {
            ctx.fillStyle = `rgba(200, 200, 200, ${this.life * 0.4})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
        }
        update() {
            this.x += this.vx + Math.sin(this.y/20)*0.2;
            this.y += this.vy;
            this.life -= 0.003;
            this.size += 0.05;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(litCount % 3 !== 0 || litCount === 0) { // æœ‰é¦™åœ¨çƒ§æ—¶äº§ç”ŸçƒŸ
            if(document.querySelectorAll('.lit').length > 0) {
                for(let i=0; i<2; i++) particles.push(new SmokeParticle());
            }
        }
        particles.forEach((p, i) => {
            p.update(); p.draw();
            if(p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>
