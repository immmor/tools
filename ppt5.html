<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI：数字艺术与未来 - 幻灯片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/simple.min.css">
    <style>
        :root {
            --accent: #5e5ce6; /* 现代紫色 */
            --text-dark: #1d1d1f;
        }
        body { background: #fff; }
        .reveal { z-index: 1; }
        
        /* 3D 背景容器 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* 高级排版 */
        .reveal h2 {
            font-weight: 700 !important;
            letter-spacing: -1px !important;
            color: var(--text-dark) !important;
        }
        .reveal p, .reveal li {
            color: #424245 !important;
            font-weight: 300 !important;
        }
        .highlight-text {
            color: var(--accent) !important;
            font-weight: 600 !important;
        }
        .tag {
            display: inline-block;
            padding: 5px 15px;
            background: #f5f5f7;
            border-radius: 20px;
            font-size: 0.5em;
            margin-bottom: 20px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="reveal">
        <div class="slides">

            <section data-transition="fade-in slide-out">
                <span class="tag fragment">Future Intelligence</span>
                <h2>AI 的本质：<br><span class="highlight-text">数字对称美学</span></h2>
                <p>探索人工智能从算法到艺术的飞跃</p>
            </section>

            <section>
                <div style="text-align: left;">
                    <h2 style="font-size: 1.2em;">感知与创作</h2>
                    <p>未来的 AI 不再只是工具，它是<span class="highlight-text">协作伙伴</span>。</p>
                    <div style="display: flex; gap: 20px; margin-top: 40px;">
                        <div class="fragment" style="flex:1; border-left: 2px solid #eee; padding-left: 20px;">
                            <h4 style="font-size: 0.8em;">跨媒介理解</h4>
                            <p><small>文字、图像、声音的无缝转换，打破感官边界。</small></p>
                        </div>
                        <div class="fragment" style="flex:1; border-left: 2px solid #eee; padding-left: 20px;">
                            <h4 style="font-size: 0.8em;">情感对齐</h4>
                            <p><small>通过微调技术，让机器具备识别并响应人类情感的能力。</small></p>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <section>
                    <h2>未来的三个维度</h2>
                    <p>向下探索 ↓</p>
                </section>
                <section>
                    <h3 class="highlight-text">01. 效率</h3>
                    <p>算力民主化，让每个人都拥有私人超级助手。</p>
                </section>
                <section>
                    <h3 class="highlight-text">02. 决策</h3>
                    <p>在海量数据中，寻找人类视野之外的最优解。</p>
                </section>
                <section>
                    <h3 class="highlight-text">03. 融合</h3>
                    <p>数字劳动力与实体经济的深度整合。</p>
                </section>
            </section>

            <section data-background-color="#f5f5f7">
                <h2>结语</h2>
                <p>“我们不是在发明一种技术，而是在编织一种<span class="highlight-text">新现实</span>。”</p>
                <div class="fragment" style="margin-top: 50px;">
                    <p><small>THANK YOU</small></p>
                </div>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 初始化 Reveal.js
        Reveal.initialize({
            center: true,
            hash: true,
            transition: 'slide',
            backgroundTransition: 'fade'
        });

        // Three.js 抽象几何体背景
        let scene, camera, renderer, mesh;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 创建一个具有科技感的 20 面体
            const geometry = new THREE.IcosahedronGeometry(1.5, 0);
            const material = new THREE.MeshNormalMaterial({ 
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.z = 5;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // 缓慢且优雅的旋转
            mesh.rotation.x += 0.003;
            mesh.rotation.y += 0.005;
            
            // 随鼠标略微漂移或随时间起伏
            mesh.position.y = Math.sin(Date.now() * 0.001) * 0.2;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
