<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>immmor code - search enabled</title>
    <link rel="icon" type="image/png" href="iwe.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        :root {
            --amber: #ffb000;
            --amber-dim: #714e00;
            --bg: #12100b;
            --panel-bg: #1c1912;
            --border-w: 2px;
            --term-red: #ff3e3e;
            --term-green: #00ff41;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; cursor: default; }
        
        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background: var(--bg); color: var(--amber);
            font-family: 'Courier New', Courier, monospace; overflow: hidden;
            background-image: linear-gradient(rgba(18, 16, 11, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06));
            background-size: 100% 4px, 3px 100%;
        }

        .header {
            height: 40px; border-bottom: var(--border-w) solid var(--amber);
            display: flex; align-items: center; padding: 0 15px;
            font-size: 14px; font-weight: bold; background: var(--panel-bg);
            text-shadow: 0 0 5px var(--amber); gap: 20px;
        }

        .menu-btn { cursor: pointer !important; padding: 5px 10px; border: 1px solid transparent; }
        .menu-btn:hover { border-color: var(--amber); background: rgba(255, 176, 0, 0.1); }

        .workspace { display: flex; flex-direction: row; height: calc(100vh - 40px); width: 100%; position: relative; }

        .panel { 
            background: var(--panel-bg); display: flex; flex-direction: column; 
            overflow: hidden; position: relative; height: 100%;
        }

        .panel.maximized {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            z-index: 999999 !important; background: var(--bg) !important;
            display: flex !important; flex-direction: column !important;
            margin: 0 !important; padding: 0 !important;
        }

        .divider-h { width: 6px; background: var(--amber-dim); cursor: col-resize !important; flex-shrink: 0; }
        .divider-h:hover, .divider-h.active { background: var(--amber); box-shadow: 0 0 10px var(--amber); }

        .divider-v { height: 6px; background: var(--amber-dim); cursor: row-resize !important; flex-shrink: 0; }
        .divider-v:hover, .divider-v.active { background: var(--amber); box-shadow: 0 0 10px var(--amber); }

        .p-head {
            height: 30px; border-bottom: 1px solid var(--amber-dim);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 10px; font-size: 11px; background: rgba(113, 78, 0, 0.1);
        }
        .ctrl-group { display: flex; gap: 5px; }
        .ctrl { cursor: pointer !important; padding: 2px 6px; border: 1px solid var(--amber-dim); }
        .ctrl:hover { background: var(--amber); color: var(--bg); }

        #explorer { width: 200px; border-right: 1px solid var(--amber-dim); display: flex; flex-direction: column; overflow: hidden; }
        #file-list, #plugin-list, #search-results { overflow-y: auto; flex: 1; }
        
        .file-item, .plugin-item, .search-res-item { 
            padding: 8px 15px; font-size: 13px; cursor: pointer !important; 
            border-bottom: 1px solid rgba(113, 78, 0, 0.05); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            display: flex; align-items: center; color: var(--amber); opacity: 0.7;
        }
        .file-item:hover, .plugin-item:hover, .search-res-item:hover { background: rgba(255, 176, 0, 0.05); opacity: 0.9; }
        .file-item.active { background: var(--amber); color: var(--bg) !important; font-weight: bold; opacity: 1; }
        
        /* ÊêúÁ¥¢ÁâπÊúâÊ†∑Âºè */
        .search-res-item { flex-direction: column; align-items: flex-start; gap: 2px; }
        .search-match { color: #fff; background: var(--amber-dim); padding: 0 2px; }
        .search-path { font-size: 9px; opacity: 0.5; }

        .file-rename-input {
            background: var(--amber); color: var(--bg); border: none; outline: none;
            font-family: inherit; font-size: 13px; width: 100%; padding: 0; margin: 0; font-weight: bold;
        }

        #editor {
            flex: 1; background: transparent; border: none; outline: none;
            padding: 20px; color: var(--amber); font-size: 16px;
            line-height: 1.5; resize: none; font-family: inherit; cursor: text !important;
        }

        #terminal { height: 220px; }
        .term-tabs { display: flex; background: #000; border-bottom: 1px solid var(--amber-dim); overflow-x: auto; scrollbar-width: none; }
        .term-tab { 
            padding: 5px 12px; font-size: 10px; border-right: 1px solid var(--amber-dim); 
            cursor: pointer !important; opacity: 0.6; display: flex; align-items: center; gap: 8px; 
        }
        .term-tab.active { background: var(--amber-dim); color: #fff; opacity: 1; }
        .term-out { flex: 1; padding: 10px; overflow-y: auto; font-size: 12px; color: rgba(255, 176, 0, 0.8); white-space: pre-wrap; }
        
        .ai-input-area { padding: 10px; background: rgba(0,0,0,0.3); border-top: 1px solid var(--amber-dim); display: flex; gap: 5px; }
        #ai-in { background: transparent; border: 1px solid var(--amber-dim); color: #fff; flex: 1; padding: 5px; outline: none; }
        .ai-btn { background: var(--amber-dim); color: #fff; border: none; padding: 5px 10px; cursor: pointer !important; font-size: 10px; }

        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 2000; display: none;
            align-items: center; justify-content: center;
        }
        .custom-modal { background: var(--panel-bg); border: 2px solid var(--amber); width: 320px; box-shadow: 8px 8px 0px #000; }
        .modal-body { padding: 20px; }
        .modal-input { width: 100%; background: #000; border: 1px solid var(--amber); color: #fff; padding: 8px; outline: none; margin: 10px 0; font-family: inherit; }

        #ctx, #plugin-ctx { position: fixed; display: none; background: var(--panel-bg); border: 2px solid var(--amber); z-index: 1000; min-width: 180px; box-shadow: 8px 8px 0px #000; }
        .opt { padding: 10px 15px; font-size: 12px; cursor: pointer !important; }
        .opt:hover { background: var(--amber); color: var(--bg); }
    </style>
</head>
<body>

<div class="header">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <div style="display: flex; gap: 0px;">
            <div class="menu-btn" onclick="handleCtx(event, 10, 40)">FILE</div>
            <div class="menu-btn" onclick="saveZip()">ARCHIVE</div>
            <div class="menu-btn" onclick="clearTerm()">RESET</div>
        </div>
        <div style="text-shadow: 0 0 10px var(--amber); padding-right:10px;">IMMMOR</div>
    </div>
</div>

<div class="workspace">
    <aside class="panel" id="explorer">
        <div id="file-section" style="height: 50%; display:flex; flex-direction:column; overflow:hidden;">  
            <div class="p-head">
                <span>FILESYSTEM</span>
                <div class="ctrl-group">
                    <span class="ctrl" onclick="toggleSearch()" title="SEARCH_ALL">üîç</span>
                    <span class="ctrl" onclick="openModal()" title="NEW NODE">+</span>
                    <span class="ctrl" onclick="toggleMax('file-section')">‚ó∞</span>
                </div>
            </div>
            <div id="search-bar" style="display:none; padding: 8px; border-bottom: 1px solid var(--amber-dim);">
                <input type="text" id="global-search-in" class="modal-input" placeholder="Search files/code..." style="margin:0; font-size:11px;" oninput="executeGlobalSearch()">
            </div>
            <div id="file-list"></div>
            <div id="search-results" style="display:none;"></div>
        </div>

        <div class="divider-v" id="v-drag-explorer"></div>

        <div id="plugin-section" style="flex: 1; display:flex; flex-direction:column; overflow:hidden;">
            <div class="p-head"><span>PLUGINS</span><span class="ctrl" onclick="openPluginModal()">+</span></div>
            <div id="plugin-list"></div>
        </div>
    </aside>

    <div class="divider-h" id="h-drag-left"></div>

    <div id="main-stack">
        <main class="panel" id="editor-p" style="flex:1">
            <div class="p-head">
                <span id="cur-filename">DATA_NODE.01</span>
                <div class="ctrl-group">
                    <span class="ctrl" onclick="runCurrentFile()" title="RUN_NODE" style="color:var(--term-green)">‚ñ∂</span>
                    <span class="ctrl" onclick="toggleMax('editor-p')">‚ó∞</span>
                </div>
            </div>
            <textarea id="editor" spellcheck="false" oninput="autoSave()"></textarea>
        </main>
        
        <div class="divider-v" id="v-drag"></div>

        <footer class="panel" id="terminal">
            <div class="p-head"><span>COMMAND</span><span class="ctrl" onclick="addTerminal()">+</span></div>
            <div class="term-tabs" id="term-tabs"></div>
            <div id="term-container" style="flex:1; display:flex; flex-direction:column; overflow:hidden;"></div>
        </footer>
    </div>

    <div class="divider-h" id="h-drag-right"></div>

    <aside class="panel" id="ai-panel" style="width:280px">
        <div class="p-head"><span>AI_AGENT</span><span class="ctrl" onclick="addAiTab()">+</span></div>
        <div class="term-tabs" id="ai-tabs"></div>
        <div id="ai-container" style="flex:1; display:flex; flex-direction:column; overflow:hidden;"></div>
        <div class="ai-input-area">
            <input type="text" id="ai-in" placeholder="Query..." autocomplete="off">
            <button class="ai-btn" onclick="sendAi()">SEND</button>
        </div>
    </aside>
</div>

<div id="ctx">
    <div class="opt" onclick="openModal()">[+] NEW_DATA_NODE</div>
    <div class="opt" onclick="startRenameFromCtx()">[R] RENAME_NODE</div>
    <div class="opt" onclick="deleteNodeFromCtx()" style="color:var(--term-red)">[X] DELETE_NODE</div>
</div>

<div id="modal-overlay" class="modal-overlay">
    <div class="custom-modal">
        <div class="p-head"><span id="modal-title">SYSTEM</span></div>
        <div class="modal-body" id="modal-content"></div>
    </div>
</div>

<script>
    // --- Data Init ---
    let storage = JSON.parse(localStorage.getItem('ind_console_storage')) || {
        'PROTOCOL.txt': 'SYSTEM OVERRIDE: ACTIVE',
        'script.js': 'console.log("Hello Matrix");',
        'main.py': 'print("Python running")'
    };
    let activeFile = localStorage.getItem('ind_console_active') || 'PROTOCOL.txt';
    let config = JSON.parse(localStorage.getItem('ind_console_config')) || { apiBaseUrl: 'https://mrok.dpdns.org/v1', model: 'gemini-flash-latest', apiKey: '' };
    let plugins = JSON.parse(localStorage.getItem('ind_console_plugins')) || [];
    let activeTermId = null;
    let pyodideInstance = null;
    let isSearching = false;

    // --- Core Func ---
    function autoSave() {
        if (storage[activeFile] !== undefined && !activeFile.endsWith('/')) {
            storage[activeFile] = document.getElementById('editor').value;
        }
        localStorage.setItem('ind_console_storage', JSON.stringify(storage));
        localStorage.setItem('ind_console_active', activeFile);
    }

    function renderFiles() {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        Object.keys(storage).sort().forEach(k => {
            const div = document.createElement('div');
            div.className = `file-item ${k === activeFile ? 'active' : ''}`;
            div.innerText = k;
            div.onclick = () => {
                autoSave(); activeFile = k;
                document.getElementById('editor').value = storage[k];
                document.getElementById('cur-filename').innerText = k;
                renderFiles();
            };
            list.appendChild(div);
        });
    }

    // --- Search Logic ---
    function toggleSearch() {
        isSearching = !isSearching;
        const bar = document.getElementById('search-bar');
        const list = document.getElementById('file-list');
        const res = document.getElementById('search-results');
        const input = document.getElementById('global-search-in');

        if(isSearching) {
            bar.style.display = 'block'; res.style.display = 'block'; list.style.display = 'none'; input.focus();
        } else {
            bar.style.display = 'none'; res.style.display = 'none'; list.style.display = 'block'; input.value = '';
        }
    }

    function executeGlobalSearch() {
        const query = document.getElementById('global-search-in').value.toLowerCase();
        const resultsCont = document.getElementById('search-results');
        resultsCont.innerHTML = '';
        if(!query) return;

        Object.keys(storage).forEach(path => {
            const content = storage[path];
            const nameMatch = path.toLowerCase().includes(query);
            let contentSnippet = '';

            if(typeof content === 'string' && content.toLowerCase().includes(query)) {
                const idx = content.toLowerCase().indexOf(query);
                const start = Math.max(0, idx - 15);
                const end = Math.min(content.length, idx + query.length + 15);
                contentSnippet = content.substring(start, end).replace(/\n/g, ' ');
            }

            if(nameMatch || contentSnippet) {
                const div = document.createElement('div');
                div.className = 'search-res-item';
                const highlightedSnippet = contentSnippet.replace(new RegExp(query, 'gi'), m => `<span class="search-match">${m}</span>`);
                div.innerHTML = `<span class="search-path">${path}</span>${contentSnippet ? '<span>...' + highlightedSnippet + '...</span>' : '<small>[PATH_MATCH]</small>'}`;
                div.onclick = () => {
                    activeFile = path;
                    document.getElementById('editor').value = storage[path];
                    document.getElementById('cur-filename').innerText = path;
                    toggleSearch(); renderFiles();
                };
                resultsCont.appendChild(div);
            }
        });
    }

    // --- Execution ---
    async function runCurrentFile() {
        autoSave();
        if(!activeTermId) addTerminal();
        const code = storage[activeFile];
        addLog(`>> EXECUTING: ${activeFile}`, 'var(--amber)');
        
        if(activeFile.endsWith('.js')) {
            try { new Function('console', code)({ log: m => addLog(m, 'var(--term-green)') }); }
            catch(e) { addLog(e.message, 'var(--term-red)'); }
        } else if(activeFile.endsWith('.py')) {
            if(!pyodideInstance) pyodideInstance = await loadPyodide();
            pyodideInstance.setStdout({ batched: m => addLog(m, 'var(--term-green)') });
            await pyodideInstance.runPythonAsync(code);
        }
    }

    // --- UI Helpers (Minimized for brevity) ---
    function addTerminal() {
        const id = 'term-' + Date.now();
        const tab = document.createElement('div'); tab.className = 'term-tab active'; tab.innerText = 'TERM';
        tab.id = 'tab-' + id; document.getElementById('term-tabs').appendChild(tab);
        const body = document.createElement('div'); body.className = 'term-out'; body.id = id;
        document.getElementById('term-container').appendChild(body);
        activeTermId = id;
    }

    function addLog(txt, col) {
        if(!activeTermId) return;
        const d = document.createElement('div'); d.style.color = col; d.innerText = txt;
        const out = document.getElementById(activeTermId); out.appendChild(d); out.scrollTop = out.scrollHeight;
    }

    function toggleMax(id) { document.getElementById(id).classList.toggle('maximized'); }

    // --- Init ---
    renderFiles();
    document.getElementById('editor').value = storage[activeFile];
</script>
</body>
</html>
