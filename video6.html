<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento AI - Ê®°ÂùóÂåñÂàõÊÑèÂºïÊìé</title>
    <style>
        :root {
            --bg: #08080a;
            --card-bg: #121215;
            --border: #222226;
            --accent: #ffffff;
            --secondary: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Â∏ÉÂ±ÄÂÆπÂô® */
        .bento-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 180px);
            gap: 16px;
            max-width: 1100px;
            width: 100%;
        }

        /* Âü∫Á°ÄÂç°ÁâáÊ†∑Âºè */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            position: relative;
            overflow: hidden;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: 0.4s cubic-bezier(0.2, 0, 0, 1);
        }

        .card:hover {
            border-color: #444;
            transform: translateY(-4px);
        }

        /* ÊµÅÂÖâËæπÊ°ÜÂä®Áîª */
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 1px;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.4), transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background-size: 300% 300%;
            opacity: 0;
            transition: 0.5s;
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* ÁâπÂÆöÂç°ÁâáÂ∞∫ÂØ∏ */
        .card-main { grid-column: span 2; grid-row: span 1; background: linear-gradient(to right, #1a1a1e, #121215); }
        .card-tall { grid-row: span 2; }
        .card-wide { grid-column: span 2; }

        /* ÂÜÖÂÆπÂÖÉÁ¥† */
        h2 { font-size: 1.2rem; font-weight: 500; margin-bottom: 8px; color: #888; }
        .big-text { font-size: 2.2rem; font-weight: 700; letter-spacing: -1px; margin-top: auto; }

        .input-box {
            background: #1c1c21;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            margin-top: 20px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 0.9rem;
        }

        .btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* È¢ÑËßàÂÜÖÂÆπ */
        .preview-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            display: none;
        }

        .loading-dots {
            display: none;
            margin-top: 10px;
            color: var(--secondary);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* Ë£ÖÈ•∞Â∞èÂõæÊ†á */
        .icon {
            width: 32px; height: 32px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            .bento-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
                max-width: 700px;
            }
            .card-main { grid-column: span 2; }
            .card-tall { grid-row: span 1; min-height: 200px; }
            .card-wide { grid-column: span 2; }
        }

        @media (max-width: 600px) {
            body { padding: 12px; }
            .bento-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 12px;
                max-width: 400px;
            }
            .card { padding: 20px; border-radius: 20px; }
            .card-main { grid-column: span 1; }
            .card-tall { grid-column: span 1; }
            .card-wide { grid-column: span 1; }
            h2 { font-size: 1rem; }
            .big-text { font-size: 1.8rem; }
            .input-box { margin-top: 16px; }
            input { font-size: 0.85rem; }
            .btn { padding: 6px 12px; font-size: 0.75rem; }
        }

        @media (max-width: 400px) {
            .bento-container { max-width: 100%; }
            .card { padding: 16px; border-radius: 16px; }
            h2 { font-size: 0.9rem; }
            .big-text { font-size: 1.5rem; }
        }

    </style>
</head>
<body>

<div class="bento-container">
    <div class="card card-wide card-main">
        <div style="display:flex; justify-content: space-between;">
            <h2>PROMPT ENGINE</h2>
            <span style="font-size: 10px; color: #444;">V1.0.4</span>
        </div>
        <div class="input-box">
            <input type="text" id="pInput" placeholder="ÊèèËø∞‰Ω†ÊÉ≥Ë¶ÅÊçïÊçâÁöÑÁû¨Èó¥...">
            <button class="btn" onclick="gen()">GENERATE</button>
        </div>
    </div>

    <div class="card">
        <div class="icon">‚ö°</div>
        <h2>LATENCY</h2>
        <div class="big-text">14<span style="font-size: 1rem;">ms</span></div>
    </div>

    <div class="card card-tall">
        <h2>MOTION</h2>
        <div class="loading-dots" id="ld1">‚óè ‚óè ‚óè</div>
        <video id="v1" class="preview-content" loop muted>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-slow-motion-of-a-colorful-smoke-3331-large.mp4" type="video/mp4">
        </video>
        <div id="ph1" style="margin-top:auto; color: #333;">AWAITING_STREAM</div>
    </div>

    <div class="card card-tall">
        <h2>IMAGE</h2>
        <div class="loading-dots" id="ld2">‚óè ‚óè ‚óè</div>
        <img id="i1" class="preview-content" src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=600">
        <div id="ph2" style="margin-top:auto; color: #333;">AWAITING_RENDER</div>
    </div>

    <div class="card card-wide">
        <div style="display:flex; gap: 40px;">
            <div>
                <h2>CREATIONS</h2>
                <div class="big-text">1,284</div>
            </div>
            <div>
                <h2>GPU LOAD</h2>
                <div class="big-text">82%</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="icon">üåê</div>
        <h2>REGION</h2>
        <div class="big-text" style="font-size: 1.5rem;">SHANGHAI</div>
    </div>
</div>

<script>
    function gen() {
        const val = document.getElementById('pInput').value;
        if(!val) return;

        // Ê®°ÊãüÁîüÊàê
        const placeholders = [document.getElementById('ph1'), document.getElementById('ph2')];
        const loaders = [document.getElementById('ld1'), document.getElementById('ld2')];
        const contents = [document.getElementById('v1'), document.getElementById('i1')];

        placeholders.forEach(p => p.style.display = 'none');
        loaders.forEach(l => l.style.display = 'block');
        contents.forEach(c => c.style.display = 'none');

        setTimeout(() => {
            loaders.forEach(l => l.style.display = 'none');
            contents.forEach(c => {
                c.style.display = 'block';
                if(c.tagName === 'VIDEO') c.play();
            });
        }, 2000);
    }
</script>

</body>
</html>
