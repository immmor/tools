<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MECHA-YOLO | TACTICAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --mecha-orange: #ff9d00;
            --mecha-black: #0d0e10;
            --mecha-grey: #1c1e22;
            --mecha-border: #34383e;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; padding: 0; background: var(--mecha-black); color: #fff;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* 顶部扫描状态栏 */
        header {
            padding: 15px 20px; background: var(--mecha-grey);
            border-bottom: 2px solid var(--mecha-orange);
            display: flex; justify-content: space-between; align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 95% 100%, 0 100%);
        }

        .status-tag {
            font-size: 10px; color: var(--mecha-orange); font-weight: 900;
            letter-spacing: 2px; text-transform: uppercase;
        }

        /* 画布交互区：战术网格 */
        #container {
            flex: 1; position: relative; padding: 10px;
            background-image: 
                linear-gradient(rgba(255,157,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,157,0,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex; align-items: center; justify-content: center;
        }

        canvas {
            border: 1px solid var(--mecha-border);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #000; touch-action: none;
        }

        /* 底部控制中枢 */
        .mecha-dock {
            background: var(--mecha-grey); padding: 15px 15px 35px;
            border-top: 1px solid var(--mecha-border);
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
        }

        /* 战术按钮 */
        button {
            background: #25282d; border: 1px solid var(--mecha-border);
            color: #ccc; padding: 14px 5px; font-size: 11px; font-weight: bold;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%);
            transition: all 0.1s;
        }

        button:active {
            background: var(--mecha-orange); color: #000;
            transform: scale(0.95);
        }

        .btn-active {
            border-color: var(--mecha-orange); color: var(--mecha-orange);
        }

        .btn-large {
            grid-column: span 2; background: rgba(255,157,0,0.15);
            border-color: var(--mecha-orange); color: var(--mecha-orange);
        }

        /* 核心反应堆（ID输入） */
        .reactor-core {
            background: #000; border: 2px solid var(--mecha-orange);
            display: flex; flex-direction: column; align-items: center;
            box-shadow: inset 0 0 10px rgba(255,157,0,0.3);
        }

        #classId {
            background: transparent; border: none; color: var(--mecha-orange);
            font-size: 1.8rem; width: 100%; text-align: center;
            font-weight: 900; outline: none; text-shadow: 0 0 8px var(--mecha-orange);
        }

        .undo-cmd {
            position: absolute; top: 15px; right: 20px;
            color: #ff4444; font-size: 10px; font-weight: bold;
            border: 1px solid #ff4444; padding: 2px 8px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <div class="status-tag">Tactical Interface</div>
        <div id="imgName" style="font-size: 10px; opacity: 0.6;">AWAIT_INPUT...</div>
    </div>
    <div id="imgIndex" style="font-size: 18px; font-weight: 900; color: var(--mecha-orange);">00/00</div>
</header>

<div id="container">
    <div class="undo-cmd" onclick="undo()">_UNDO_</div>
    <canvas id="canvas"></canvas>
</div>

<div class="mecha-dock">
    <button onclick="document.getElementById('fileInput').click()">[ IMPORT ]</button>
    <input type="file" id="fileInput" multiple webkitdirectory directory hidden onchange="handleFiles(this.files)">
    
    <div class="reactor-core">
        <span style="font-size: 8px; color: var(--mecha-orange);">CORE_ID</span>
        <input type="number" id="classId" value="0">
    </div>

    <button onclick="undo()" style="border-color: #ff4444; color: #ff4444;">[ DROP ]</button>

    <button onclick="prevImg()" class="btn-active">< PREV</button>
    <button class="btn-large" onclick="nextImg()">EXECUTE_NEXT_SCAN ></button>
    
    <button class="btn-large" style="background: var(--mecha-orange); color: #000; grid-column: span 3;" onclick="exportZip()">OUTPUT_STRATEGIC_DATA.ZIP</button>
</div>

<script>
    // 逻辑部分 100% 原始（其他的都别动）
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let images = [];
    let currentIndex = -1;
    let isDrawing = false;
    let startX, startY;
    let currentImgObj = new Image();

    function handleFiles(fileList) {
        const filteredFiles = Array.from(fileList).filter(f => f.type.startsWith('image/'));
        if (filteredFiles.length === 0) return;
        images = filteredFiles.map(f => ({ file: f, name: f.name, labels: [] }));
        currentIndex = 0;
        loadImage(0);
    }

    function loadImage(index) {
        if (index < 0 || index >= images.length) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImgObj.onload = () => render();
            currentImgObj.src = e.target.result;
        };
        reader.readAsDataURL(images[index].file);
        document.getElementById('imgName').innerText = `SRC: ${images[index].name.toUpperCase()}`;
        document.getElementById('imgIndex').innerText = `${index + 1}/${images.length}`;
    }

    function render() {
        if (currentIndex === -1) return;
        const container = document.getElementById('container');
        const ratio = Math.min((container.clientWidth - 20) / currentImgObj.width, (container.clientHeight - 20) / currentImgObj.height);
        canvas.width = currentImgObj.width * ratio;
        canvas.height = currentImgObj.height * ratio;

        ctx.drawImage(currentImgObj, 0, 0, canvas.width, canvas.height);

        images[currentIndex].labels.forEach(box => {
            const [id, cx, cy, cw, ch] = box;
            const w = cw * canvas.width;
            const h = ch * canvas.height;
            const x = (cx * canvas.width) - w/2;
            const y = (cy * canvas.height) - h/2;

            ctx.strokeStyle = '#ff9d00';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            
            ctx.fillStyle = '#ff9d00';
            ctx.font = 'bold 12px monospace';
            ctx.fillText(`ID:${id}`, x + 2, y - 5);
        });
    }

    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return [clientX - rect.left, clientY - rect.top];
    };

    canvas.addEventListener('mousedown', e => { if(currentIndex===-1) return; isDrawing = true; [startX, startY] = getPos(e); });
    canvas.addEventListener('touchstart', e => { if(currentIndex===-1) return; isDrawing = true; [startX, startY] = getPos(e); });

    window.addEventListener('mousemove', e => {
        if (!isDrawing) return;
        render();
        const [curX, curY] = getPos(e);
        ctx.strokeStyle = 'rgba(255, 157, 0, 0.5)';
        ctx.setLineDash([4, 4]);
        ctx.strokeRect(startX, startY, curX - startX, curY - startY);
        ctx.setLineDash([]);
    });

    window.addEventListener('mouseup', e => {
        if (!isDrawing) return;
        isDrawing = false;
        const [endX, endY] = getPos(e);
        const w = Math.abs(endX - startX);
        const h = Math.abs(endY - startY);
        if (w < 5 || h < 5) return;
        const x_center = (Math.min(startX, endX) + w / 2) / canvas.width;
        const y_center = (Math.min(startY, endY) + h / 2) / canvas.height;
        images[currentIndex].labels.push([document.getElementById('classId').value, x_center, y_center, w/canvas.width, h/canvas.height]);
        render();
    });

    function undo() { images[currentIndex].labels.pop(); render(); }
    function nextImg() { if(currentIndex < images.length-1) { currentIndex++; loadImage(currentIndex); } }
    function prevImg() { if(currentIndex > 0) { currentIndex--; loadImage(currentIndex); } }

    async function exportZip() {
        if (images.length === 0) return;
        const zip = new JSZip();
        images.forEach(img => {
            const content = img.labels.map(l => l.join(' ')).join('\n');
            zip.file(img.name.replace(/\.[^/.]+$/, "") + ".txt", content);
        });
        const blob = await zip.generateAsync({type: "blob"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "MECHA_DATA.zip"; a.click();
    }
</script>
</body>
</html>
