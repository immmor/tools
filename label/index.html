<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL-LINK YOLO | V5.0 AI_CORE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --plasma: #ffde00;
            --cyber: #00ff66;
            --void: #0a0c10;
            --hull: rgba(20, 25, 35, 0.9);
            --warn: #ff3300;
            --neon-pink: #ff00ff;
            --neon-blue: #00ccff;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; padding: 0; background: var(--void); color: var(--cyber);
            font-family: 'Share Tech Mono', monospace; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 255, 102, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }

        header {
            padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            background: linear-gradient(180deg, rgba(0,255,102,0.1), transparent);
            border-bottom: 1px dashed var(--cyber);
        }

        .system-stat { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }

        #container {
            flex: 1; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }

        canvas {
            border: 2px solid rgba(0, 255, 102, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(0, 255, 102, 0.1);
            background: #000;
            touch-action: none;
            cursor: crosshair;
        }

        .cockpit-controls {
            background: var(--hull);
            backdrop-filter: blur(15px);
            border-top: 2px solid var(--cyber);
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 10px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
            clip-path: polygon(0 15%, 5% 0, 95% 0, 100% 15%, 100% 100%, 0 100%);
            z-index: 100;
        }

        .tactic-btn {
            background: rgba(0, 255, 102, 0.05);
            border: 1px solid var(--cyber);
            color: var(--cyber);
            padding: 12px 5px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            transition: 0.2s;
            outline: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .tactic-btn:active {
            background: var(--cyber);
            color: var(--void);
            box-shadow: 0 0 20px var(--cyber);
        }

        /* 进度条按钮样式 */
        #trainBtn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            background: linear-gradient(to right, rgba(255, 0, 255, 0.2) 0%, transparent 0%);
        }

        .btn-io { 
            background: rgba(255, 222, 0, 0.05); 
            border-color: var(--plasma); 
            color: var(--plasma); 
        }
        .btn-io:active { background: var(--plasma); border-color: var(--plasma); }

        .class-selector {
            grid-column: span 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid var(--cyber); background: rgba(0,0,0,0.5);
        }

        #classId {
            background: transparent; border: none; color: var(--cyber);
            font-family: 'Share Tech Mono'; font-size: 1.5rem; width: 100%; text-align: center;
            outline: none;
        }

        .label-text { font-size: 8px; color: rgba(0, 255, 102, 0.5); }

        .v-line {
            position: absolute; width: 1px; height: 100%;
            background: rgba(0, 255, 102, 0.2); left: 50%; pointer-events: none;
        }
        .h-line {
            position: absolute; height: 1px; width: 100%;
            background: rgba(0, 255, 102, 0.2); top: 50%; pointer-events: none;
        }

        .io-group {
            grid-column: span 3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <div class="system-stat">Target_Aquisition: <span id="imgIndex">00/00</span></div>
        <div id="imgName" style="font-size: 12px; color: var(--plasma);">NO_SIGNAL</div>
    </div>
    <div class="system-stat" style="text-align: right;">AI_CORE: <span id="loss-val">OFFLINE</span><br>Status: OK</div>
</header>

<div id="container">
    <div class="v-line"></div><div class="h-line"></div>
    <canvas id="canvas"></canvas>
</div>

<div class="cockpit-controls">
    <div class="io-group">
        <button class="tactic-btn btn-io" onclick="document.getElementById('fileInput').click()">IMPORT</button>
        <button id="trainBtn" class="tactic-btn" onclick="trainModel()">TRAIN</button>
        <button id="predictBtn" class="tactic-btn" style="border-color: #00ff66; color: #00ff66;" onclick="predict()">PREDICT</button>
        <button class="tactic-btn btn-io" onclick="exportZip()">EXPORT</button>
    </div>
    <input type="file" id="fileInput" multiple webkitdirectory directory hidden onchange="handleFiles(this.files)">
    
    <button class="tactic-btn" onclick="prevImg()">LAST</button>
    <div class="class-selector">
        <span class="label-text">CLASS_ID</span>
        <input type="number" id="classId" value="0">
    </div>
    <button class="tactic-btn" onclick="nextImg()">NEXT</button>
    
    <button class="tactic-btn" style="grid-column: span 1; border-color: #ff9900; color: #ff9900;" onclick="resetProject()">RESET</button>
    <button id="modeBtn" class="tactic-btn" style="grid-column: span 1; border-color: #00ccff; color: #00ccff;" onclick="toggleMode()">MODE: DRAW</button>
    <button class="tactic-btn" style="grid-column: span 1; border-color: #ff3300; color: #ff3300;" onclick="undo()">UNDO</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let images = [];
    let currentIndex = -1;
    let currentImgObj = new Image();

    // 变换状态
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    
    // 交互状态
    let isDrawing = false;
    let isDragging = false;
    let isMoveMode = false;
    let startX, startY, lastX, lastY;
    let initialPinchDist = 0;
    let initialScale = 1;

    // AI 核心变量
    let model = null;
    const IMG_SIZE = 224; // 训练基准尺寸

    async function initModel() {
        // 构建一个简单的轻量级目标检测回归模型 (MobileNet-style YOLO Head)
        const base = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
        const layer = base.getLayer('conv_pw_13_relu');
        const truncated = tf.model({inputs: base.inputs, outputs: layer.output});
        
        const x = tf.layers.flatten().apply(truncated.output);
        const output = tf.layers.dense({units: 5, activation: 'sigmoid'}).apply(x); // class, x, y, w, h
        
        model = tf.model({inputs: truncated.input, outputs: output});
        model.compile({optimizer: tf.train.adam(0.001), loss: 'meanSquaredError'});
        console.log("AI_CORE_READY");
    }

    async function trainModel() {
    // 1. 筛选出所有带有标签的图片
    const labeledImages = images.filter(img => img.labels && img.labels.length > 0);

    if (labeledImages.length === 0) {
        alert("CRITICAL ERROR: NO LABELED DATA FOUND. PLEASE MARK TARGETS FIRST.");
        return;
    }

    const trainBtn = document.getElementById('trainBtn');
    const lossDisplay = document.getElementById('loss-val');
    lossDisplay.innerText = "PREPARING DATA...";

    try {
        // 2. 准备训练张量
        const imageTensors = [];
        const labelTensors = [];

        for (const imgData of labeledImages) {
            // 加载图片并处理为张量
            const imgElement = await new Promise((resolve) => {
                const img = new Image();
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.readAsDataURL(imgData.file);
            });

            const t = tf.browser.fromPixels(imgElement)
                .resizeBilinear([IMG_SIZE, IMG_SIZE])
                .div(255.0);
            
            imageTensors.push(t);

            // 取每张图的第一个标签 [class, cx, cy, cw, ch]
            const label = imgData.labels[0];
            labelTensors.push([
                parseFloat(label[0]) / 10, // Class ID 归一化
                parseFloat(label[1]),
                parseFloat(label[2]),
                parseFloat(label[3]),
                parseFloat(label[4])
            ]);
        }

        // 合并为 Batch
        const xs = tf.stack(imageTensors);
        const ys = tf.tensor2d(labelTensors);

        // 3. 开始全量训练
        const epochs = 50; // 增加训练轮数以适应多图
        await model.fit(xs, ys, {
            epochs: epochs,
            shuffle: true, // 打乱顺序，防止模型产生顺序记忆
            callbacks: {
                onEpochEnd: (epoch, logs) => {
                    const progress = ((epoch + 1) / epochs) * 100;
                    trainBtn.style.background = `linear-gradient(to right, rgba(255, 0, 255, 0.4) ${progress}%, transparent ${progress}%)`;
                    lossDisplay.innerText = `BATCH_LOSS: ${logs.loss.toFixed(5)}`;
                }
            }
        });

        // 释放显存
        tf.dispose([xs, ys, ...imageTensors]);
        
        setTimeout(() => {
            trainBtn.style.background = "rgba(0, 255, 102, 0.05)";
            alert(`TRAINING COMPLETE: ${labeledImages.length} SAMPLES PROCESSED.`);
        }, 500);

    } catch (e) {
        console.error(e);
        alert("CORE CRITICAL ERROR DURING BATCH TRAINING.");
    }
}

    async function predict() {
        if (!model || currentIndex === -1) {
            alert("AI_CORE_NOT_INITIALIZED");
            return;
        }

        const imgTensor = tf.browser.fromPixels(currentImgObj)
            .resizeBilinear([IMG_SIZE, IMG_SIZE])
            .expandDims(0)
            .div(255.0);

        const prediction = await model.predict(imgTensor).data();
        
        // 转换预测结果并添加到当前图像标签中
        const [cls, cx, cy, cw, ch] = prediction;
        images[currentIndex].labels.push([
            Math.round(cls * 10),
            cx.toFixed(6),
            cy.toFixed(6),
            cw.toFixed(6),
            ch.toFixed(6)
        ]);

        tf.dispose(imgTensor);
        render();
    }

    function toggleMode() {
        isMoveMode = !isMoveMode;
        const btn = document.getElementById('modeBtn');
        btn.innerText = isMoveMode ? "MODE: MOVE" : "MODE: DRAW";
        canvas.style.cursor = isMoveMode ? "move" : "crosshair";
    }

    function handleFiles(fileList) {
        const filteredFiles = Array.from(fileList).filter(f => f.type.startsWith('image/'));
        if (filteredFiles.length === 0) return;
        images = filteredFiles.map(f => ({ file: f, name: f.name, labels: [] }));
        currentIndex = 0;
        resetTransform();
        loadImage(0);
        if (!model) initModel();
    }

    function resetTransform() {
        scale = 1; offsetX = 0; offsetY = 0;
    }

    function resetProject() {
        if (confirm("REBOOT SYSTEM? ALL UNSAVED DATA WILL BE PURGED.")) {
            images = []; currentIndex = -1;
            currentImgObj = new Image();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('imgName').innerText = "NO_SIGNAL";
            document.getElementById('imgIndex').innerText = "00/00";
            document.getElementById('fileInput').value = "";
            document.getElementById('loss-val').innerText = "OFFLINE";
            document.getElementById('trainBtn').style.background = "rgba(0, 255, 102, 0.05)";
            resetTransform();
        }
    }

    function loadImage(index) {
        if (index < 0 || index >= images.length) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImgObj.onload = () => {
                resetTransform();
                render();
            };
            currentImgObj.src = e.target.result;
        };
        reader.readAsDataURL(images[index].file);
        document.getElementById('imgName').innerText = `ID: ${images[index].name.toUpperCase()}`;
        document.getElementById('imgIndex').innerText = `${index + 1}/${images.length}`;
    }

    function render() {
        if (currentIndex === -1) return;
        const container = document.getElementById('container');
        
        const baseRatio = Math.min((container.clientWidth - 30) / currentImgObj.width, (container.clientHeight - 30) / currentImgObj.height);
        canvas.width = container.clientWidth - 30;
        canvas.height = container.clientHeight - 30;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(canvas.width/2 + offsetX, canvas.height/2 + offsetY);
        ctx.scale(scale, scale);
        
        const drawW = currentImgObj.width * baseRatio;
        const drawH = currentImgObj.height * baseRatio;
        
        ctx.drawImage(currentImgObj, -drawW/2, -drawH/2, drawW, drawH);

        images[currentIndex].labels.forEach(box => {
            const [id, cx, cy, cw, ch] = box.map(Number);
            const w = cw * drawW;
            const h = ch * drawH;
            const x = (cx * drawW) - w/2 - drawW/2;
            const y = (cy * drawH) - h/2 - drawH/2;

            ctx.shadowBlur = 10 / scale;
            ctx.shadowColor = '#00ff66';
            ctx.strokeStyle = '#00ff66';
            ctx.lineWidth = 1.5 / scale;
            ctx.strokeRect(x, y, w, h);
            
            const len = 10 / scale;
            ctx.lineWidth = 3 / scale;
            ctx.beginPath();
            ctx.moveTo(x, y+len); ctx.lineTo(x, y); ctx.lineTo(x+len, y);
            ctx.moveTo(x+w-len, y); ctx.lineTo(x+w, y); ctx.lineTo(x+w, y+len);
            ctx.stroke();

            ctx.fillStyle = '#00ff66';
            ctx.shadowBlur = 0;
            ctx.font = `${10/scale}px Share Tech Mono`;
            ctx.fillText(`OBJ_DATA_ID:${id}`, x + 5/scale, y - 5/scale);
        });

        if (isDrawing && !isMoveMode && !isDragging) {
            const sPos = screenToCanvas(startX, startY);
            const cPos = screenToCanvas(lastX, lastY);
            ctx.strokeStyle = 'rgba(255, 222, 0, 0.8)';
            ctx.setLineDash([5/scale, 5/scale]);
            ctx.lineWidth = 2 / scale;
            ctx.strokeRect(sPos.x, sPos.y, cPos.x - sPos.x, cPos.y - sPos.y);
            ctx.setLineDash([]);
        }
        ctx.restore();
    }

    function screenToCanvas(sx, sy) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (sx - rect.left - canvas.width/2 - offsetX) / scale,
            y: (sy - rect.top - canvas.height/2 - offsetY) / scale
        };
    }

    const getDist = (t1, t2) => Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);

    const startAction = (e) => {
        if(currentIndex === -1) return;
        if (e.touches && e.touches.length === 2) {
            isDrawing = false; isDragging = true;
            initialPinchDist = getDist(e.touches[0], e.touches[1]);
            initialScale = scale; return;
        }
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX; startY = touch.clientY;
        lastX = startX; lastY = startY;
        if (isMoveMode) { isDragging = true; isDrawing = false; } 
        else { isDrawing = true; isDragging = false; }
    };

    const moveAction = (e) => {
        if (currentIndex === -1) return;
        if (e.cancelable) e.preventDefault();
        if (e.touches && e.touches.length === 2) {
            const currentDist = getDist(e.touches[0], e.touches[1]);
            scale = Math.max(0.5, Math.min(10, initialScale * (currentDist / initialPinchDist)));
            render(); return;
        }
        const touch = e.touches ? e.touches[0] : e;
        if (isMoveMode && isDragging) {
            offsetX += touch.clientX - lastX;
            offsetY += touch.clientY - lastY;
            lastX = touch.clientX; lastY = touch.clientY;
            render();
        } else if (isDrawing) {
            lastX = touch.clientX; lastY = touch.clientY;
            render();
        }
    };

    const endAction = (e) => {
        if (isMoveMode || !isDrawing) { isDragging = false; return; }
        isDrawing = false;
        const container = document.getElementById('container');
        const baseRatio = Math.min((container.clientWidth - 30) / currentImgObj.width, (container.clientHeight - 30) / currentImgObj.height);
        const drawW = currentImgObj.width * baseRatio;
        const drawH = currentImgObj.height * baseRatio;
        const p1 = screenToCanvas(startX, startY);
        const p2 = screenToCanvas(lastX, lastY);
        const xmin = Math.min(p1.x, p2.x), ymin = Math.min(p1.y, p2.y);
        const w = Math.abs(p2.x - p1.x), h = Math.abs(p2.y - p1.y);
        if (w * scale < 5 || h * scale < 5) { render(); return; }
        images[currentIndex].labels.push([
            document.getElementById('classId').value,
            ((xmin + w/2 + drawW/2) / drawW).toFixed(6),
            ((ymin + h/2 + drawH/2) / drawH).toFixed(6),
            (w / drawW).toFixed(6),
            (h / drawH).toFixed(6)
        ]);
        render();
    };

    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        scale = Math.max(0.5, Math.min(10, scale * (e.deltaY > 0 ? 0.9 : 1.1)));
        render();
    }, { passive: false });

    canvas.addEventListener('mousedown', startAction);
    window.addEventListener('mousemove', moveAction);
    window.addEventListener('mouseup', endAction);
    canvas.addEventListener('touchstart', startAction, { passive: false });
    window.addEventListener('touchmove', moveAction, { passive: false });
    window.addEventListener('touchend', endAction);

    function undo() { if(currentIndex !== -1) { images[currentIndex].labels.pop(); render(); } }
    function nextImg() { if(currentIndex < images.length-1) { currentIndex++; loadImage(currentIndex); } }
    function prevImg() { if(currentIndex > 0) { currentIndex--; loadImage(currentIndex); } }

    async function exportZip() {
        if (images.length === 0) return;
        const zip = new JSZip();
        images.forEach(img => {
            const content = img.labels.map(l => l.join(' ')).join('\n');
            zip.file(img.name.replace(/\.[^/.]+$/, "") + ".txt", content);
        });
        const blob = await zip.generateAsync({type: "blob"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "NEURAL_LINK_EXPORT.zip"; a.click();
    }
</script>
</body>
</html>
