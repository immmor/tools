<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDUSTRIAL-YOLO | Precision Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --metal-grey: #f0f0f2;
            --active-red: #ff3b30;
            --obsidian: #1c1c1e;
            --border-line: #d1d1d6;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            margin: 0; padding: 0; background: var(--metal-grey); color: var(--obsidian);
            font-family: -apple-system, "SF Mono", "Roboto Mono", monospace;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* 顶部信息栏：模拟工业仪表盘 */
        header {
            padding: 10px 15px; background: #fff;
            border-bottom: 2px solid var(--obsidian);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }

        .img-meta { font-size: 11px; font-weight: 700; letter-spacing: 0.5px; }
        .batch-counter { background: var(--obsidian); color: #fff; padding: 2px 6px; border-radius: 3px; }

        /* 画布区：纯净实验室背景 */
        #container {
            flex: 1; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background-color: #e5e5ea;
            background-image: radial-gradient(var(--border-line) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        canvas {
            border: 1px solid var(--obsidian);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #fff; touch-action: none;
        }

        /* 底部工业级控制矩阵 */
        .industrial-dock {
            background: #fff; padding: 20px;
            display: grid; grid-template-columns: 1fr 1.2fr 1fr;
            align-items: center; gap: 15px;
            border-top: 2px solid var(--obsidian);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        /* 物理质感按钮 */
        button {
            background: #fff; border: 1px solid var(--obsidian);
            color: var(--obsidian); padding: 12px 5px; font-size: 11px;
            font-weight: 800; text-transform: uppercase; cursor: pointer;
            transition: all 0.1s; border-radius: 4px;
            box-shadow: 0 2px 0 var(--obsidian);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 var(--obsidian);
            background: var(--obsidian); color: #fff;
        }

        /* “快门”风格导出按钮 */
        .shutter-btn {
            height: 60px; width: 60px; border-radius: 50% !important;
            background: var(--active-red) !important; color: #fff !important;
            border: 4px solid var(--obsidian) !important;
            font-size: 10px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 0 #990000 !important; margin: 0 auto;
        }

        .shutter-btn:active { transform: translateY(3px) scale(0.95); box-shadow: 0 0 0 #990000 !important; }

        /* 类别 ID 窗口 */
        .id-display {
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid var(--border-line); border-radius: 4px; padding: 5px;
        }

        #classId {
            background: transparent; border: none; color: var(--active-red);
            font-size: 1.8rem; width: 45px; text-align: center; font-weight: bold;
        }

        .side-stack { display: flex; flex-direction: column; gap: 10px; }

        /* 浮动撤销按钮 */
        .undo-pill {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.9); border: 1px solid var(--obsidian);
            padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="img-meta">
        <span class="batch-counter">LAB-STATION-01</span>
        <span id="imgName" style="margin-left: 10px; opacity: 0.6;">READY_</span>
    </div>
    <div class="img-meta" id="imgIndex">00 / 00</div>
</header>

<div id="container">
    <div class="undo-pill" onclick="undo()">↩ UNDO_LAST</div>
    <canvas id="canvas"></canvas>
</div>

<div class="industrial-dock">
    <div class="side-stack">
        <button onclick="document.getElementById('fileInput').click()">IMPORT</button>
        <input type="file" id="fileInput" multiple webkitdirectory directory hidden onchange="handleFiles(this.files)">
        <button onclick="prevImg()">PREV</button>
    </div>

    <button class="shutter-btn" onclick="exportZip()">EXPORT<br>ZIP</button>

    <div class="side-stack">
        <div class="id-display">
            <span style="font-size: 8px; opacity: 0.5;">CLASS_ID</span>
            <input type="number" id="classId" value="0">
        </div>
        <button onclick="nextImg()">NEXT</button>
    </div>
</div>

<script>
    // 核心逻辑完全不动
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let images = [];
    let currentIndex = -1;
    let isDrawing = false;
    let startX, startY;
    let currentImgObj = new Image();

    function handleFiles(fileList) {
        const filteredFiles = Array.from(fileList).filter(f => f.type.startsWith('image/'));
        if (filteredFiles.length === 0) return;
        images = filteredFiles.map(f => ({ file: f, name: f.name, labels: [] }));
        currentIndex = 0;
        loadImage(0);
    }

    function loadImage(index) {
        if (index < 0 || index >= images.length) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImgObj.onload = () => render();
            currentImgObj.src = e.target.result;
        };
        reader.readAsDataURL(images[index].file);
        document.getElementById('imgName').innerText = images[index].name.toUpperCase();
        document.getElementById('imgIndex').innerText = `${index + 1} / ${images.length}`;
    }

    function render() {
        if (currentIndex === -1) return;
        const container = document.getElementById('container');
        const ratio = Math.min((container.clientWidth - 30) / currentImgObj.width, (container.clientHeight - 30) / currentImgObj.height);
        canvas.width = currentImgObj.width * ratio;
        canvas.height = currentImgObj.height * ratio;

        ctx.drawImage(currentImgObj, 0, 0, canvas.width, canvas.height);

        images[currentIndex].labels.forEach(box => {
            const [id, cx, cy, cw, ch] = box;
            const w = cw * canvas.width;
            const h = ch * canvas.height;
            const x = (cx * canvas.width) - w/2;
            const y = (cy * canvas.height) - h/2;

            // 工业标尺风格框
            ctx.strokeStyle = '#ff3b30';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            
            // 绘制四角坐标指示
            ctx.fillStyle = '#ff3b30';
            ctx.font = 'bold 11px monospace';
            ctx.fillText(`ID:${id}`, x + 4, y + 14);
        });
    }

    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return [clientX - rect.left, clientY - rect.top];
    };

    canvas.addEventListener('mousedown', e => { if(currentIndex===-1) return; isDrawing = true; [startX, startY] = getPos(e); });
    canvas.addEventListener('touchstart', e => { if(currentIndex===-1) return; isDrawing = true; [startX, startY] = getPos(e); });

    window.addEventListener('mousemove', e => {
        if (!isDrawing) return;
        render();
        const [curX, curY] = getPos(e);
        ctx.strokeStyle = '#000';
        ctx.setLineDash([2, 2]);
        ctx.strokeRect(startX, startY, curX - startX, curY - startY);
        ctx.setLineDash([]);
    });

    window.addEventListener('mouseup', e => {
        if (!isDrawing) return;
        isDrawing = false;
        const [endX, endY] = getPos(e);
        const w = Math.abs(endX - startX);
        const h = Math.abs(endY - startY);
        if (w < 5 || h < 5) return;
        const x_center = (Math.min(startX, endX) + w / 2) / canvas.width;
        const y_center = (Math.min(startY, endY) + h / 2) / canvas.height;
        images[currentIndex].labels.push([document.getElementById('classId').value, x_center, y_center, w/canvas.width, h/canvas.height]);
        render();
    });

    function undo() { images[currentIndex].labels.pop(); render(); }
    function nextImg() { if(currentIndex < images.length-1) { currentIndex++; loadImage(currentIndex); } }
    function prevImg() { if(currentIndex > 0) { currentIndex--; loadImage(currentIndex); } }

    async function exportZip() {
        if (images.length === 0) return;
        const zip = new JSZip();
        images.forEach(img => {
            const content = img.labels.map(l => l.join(' ')).join('\n');
            zip.file(img.name.replace(/\.[^/.]+$/, "") + ".txt", content);
        });
        const blob = await zip.generateAsync({type: "blob"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "INDUSTRIAL_YOLO_BATCH.zip"; a.click();
    }
</script>
</body>
</html>
