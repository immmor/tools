<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI：几何进化论</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/white.min.css">
    <style>
        :root {
            --primary: #FF3B30; /* 活力红 */
            --secondary: #007AFF; /* 经典蓝 */
            --dark: #1C1C1E;
        }

        /* 几何色块装饰 */
        .bg-rect {
            position: fixed;
            z-index: 0;
            background: var(--primary);
            width: 30vw;
            height: 100vh;
            top: 0;
            right: 0;
            clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
            opacity: 0.1;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .reveal { z-index: 2; }

        /* 包豪斯风格排版 */
        .title-container {
            border-left: 15px solid var(--dark);
            padding-left: 30px;
            text-align: left;
        }

        .reveal h1 {
            font-weight: 900 !important;
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0;
            color: var(--dark);
        }

        .reveal h2 {
            font-weight: 800 !important;
            background: var(--dark);
            color: white !important;
            display: inline-block;
            padding: 5px 20px;
            transform: skewX(-10deg);
        }

        .number-tag {
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary);
            opacity: 0.3;
            position: absolute;
            top: -50px;
            left: -20px;
        }
    </style>
</head>
<body>

    <div class="bg-rect"></div>
    <canvas id="canvas-bg"></canvas>

    <div class="reveal">
        <div class="slides">

            <section>
                <div class="title-container">
                    <p style="letter-spacing: 10px; color: var(--primary);">EVOLUTION</p>
                    <h1>ARTIFICIAL<br>INTELLIGENCE</h1>
                    <p>2026：智能形态的几何重塑</p>
                </div>
            </section>

            <section>
                <div style="position: relative; text-align: left;">
                    <span class="number-tag">01</span>
                    <h2>神经网络拓扑</h2>
                    <p>AI 的底层逻辑正在从简单的线性连接向<br><strong>复杂的多维流形</strong>进化。</p>
                    

[Image of a deep neural network architecture diagram]

                </div>
            </section>

            <section>
                <div style="display: flex; height: 400px; gap: 10px;">
                    <div class="fragment" style="flex: 1; background: var(--primary); color: white; padding: 20px;">
                        <h3>感知</h3>
                        <p><small>多模态输入处理</small></p>
                    </div>
                    <div class="fragment" style="flex: 1; background: var(--secondary); color: white; padding: 20px;">
                        <h3>推理</h3>
                        <p><small>逻辑链条的自我构建</small></p>
                    </div>
                    <div class="fragment" style="flex: 1; background: var(--dark); color: white; padding: 20px;">
                        <h3>生成</h3>
                        <p><small>创造力的数字坍缩</small></p>
                    </div>
                </div>
            </section>

            <section>
                <section data-background-color="#1C1C1E">
                    <h2 style="background: var(--primary);">算力即能源</h2>
                    <p style="color: #8E8E93;">当算力像电力一样流动，智能将无处不在。</p>
                </section>
                <section data-background-color="#FF3B30">
                    <h2 style="background: white; color: var(--primary) !important;">主权 AI</h2>
                    <p style="color: white;">每个国家与个体都将拥有独立的知识体系。</p>
                </section>
            </section>

            <section>
                <h1>未来已至</h1>
                <p class="highlight">构建人类与机器的新契约</p>
                <div style="margin-top: 40px; border-top: 2px solid var(--dark); padding-top: 20px; display: inline-block;">
                    DESIGNED BY AI | 2026
                </div>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        Reveal.initialize({
            center: true,
            hash: true,
            transition: 'slide'
        });

        // Three.js 神经网络背景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 创建节点
        const group = new THREE.Group();
        const nodes = [];
        const nodeMat = new THREE.MeshBasicMaterial({ color: 0x1c1c1e });
        const nodeGeo = new THREE.SphereGeometry(0.05, 16, 16);

        for(let i=0; i<50; i++) {
            const node = new THREE.Mesh(nodeGeo, nodeMat);
            node.position.set(Math.random()*10-5, Math.random()*10-5, Math.random()*10-5);
            group.add(node);
            nodes.push(node);
        }

        // 创建连线
        const lineMat = new THREE.LineBasicMaterial({ color: 0x007AFF, transparent: true, opacity: 0.2 });
        const lineGeo = new THREE.BufferGeometry();
        const linePositions = new Float32Array(nodes.length * nodes.length * 3);
        lineGeo.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        const lines = new THREE.LineSegments(lineGeo, lineMat);
        group.add(lines);

        scene.add(group);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.002;
            group.rotation.x += 0.001;
            
            // 简单的连线效果
            const pos = lineGeo.attributes.position.array;
            let idx = 0;
            for(let i=0; i<nodes.length; i++) {
                for(let j=i+1; j<nodes.length; j++) {
                    const dist = nodes[i].position.distanceTo(nodes[j].position);
                    if(dist < 3) {
                        pos[idx++] = nodes[i].position.x;
                        pos[idx++] = nodes[i].position.y;
                        pos[idx++] = nodes[i].position.z;
                        pos[idx++] = nodes[j].position.x;
                        pos[idx++] = nodes[j].position.y;
                        pos[idx++] = nodes[j].position.z;
                    }
                }
            }
            lineGeo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
