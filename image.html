<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>immmor Lens | 极客图像实验室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #000000);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* 自定义滑动条样式 */
        input[type=range] {
            appearance: none;
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #60a5fa;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        canvas {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-8 max-w-7xl mx-auto w-full">
        <div class="text-2xl font-bold tracking-tighter gradient-text">immmor.LENS</div>
        <div class="flex items-center space-x-4">
            <label class="cursor-pointer bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm transition">
                打开
                <input type="file" id="upload-input" accept="image/*" class="hidden">
            </label>
            <button onclick="downloadImage()" class="glass px-4 py-2 rounded-lg text-sm hover:bg-white/10 transition">保存</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-4 space-y-4">
            <div class="glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-6 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    裁剪
                </h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="setCropAspect(1,1)" class="glass px-3 py-2 rounded-lg text-xs hover:bg-white/10 transition">1:1</button>
                        <button onclick="setCropAspect(16,9)" class="glass px-3 py-2 rounded-lg text-xs hover:bg-white/10 transition">16:9</button>
                        <button onclick="setCropAspect(9,16)" class="glass px-3 py-2 rounded-lg text-xs hover:bg-white/10 transition">9:16</button>
                        <button onclick="setCropAspect(0,0)" class="glass px-3 py-2 rounded-lg text-xs hover:bg-white/10 transition">自由</button>
                    </div>
                    <button onclick="cropImage()" class="w-full bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm transition">应用裁剪</button>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-6 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    旋转
                </h2>
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400 uppercase">旋转角度 <span id="val-rotation">0°</span></div>
                        <input type="range" id="rotation" min="0" max="359" value="0" class="w-full">
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="rotateImage(-90)" class="flex-1 glass px-4 py-2 rounded-lg text-sm hover:bg-white/10 transition">逆时针 90°</button>
                        <button onclick="rotateImage(90)" class="flex-1 glass px-4 py-2 rounded-lg text-sm hover:bg-white/10 transition">顺时针 90°</button>
                    </div>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-6 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    滤镜参数
                </h2>
                
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400 uppercase">亮度 <span id="val-brightness">100%</span></div>
                        <input type="range" id="brightness" min="0" max="200" value="100" class="w-full">
                    </div>
                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400 uppercase">对比度 <span id="val-contrast">100%</span></div>
                        <input type="range" id="contrast" min="0" max="200" value="100" class="w-full">
                    </div>
                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400 uppercase">饱和度 <span id="val-saturate">100%</span></div>
                        <input type="range" id="saturate" min="0" max="200" value="100" class="w-full">
                    </div>
                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400 uppercase">灰度 <span id="val-grayscale">0%</span></div>
                        <input type="range" id="grayscale" min="0" max="100" value="0" class="w-full">
                    </div>
                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400 uppercase">色相旋转 <span id="val-hue">0°</span></div>
                        <input type="range" id="hue" min="0" max="360" value="0" class="w-full">
                    </div>
                </div>

                <button onclick="resetFilters()" class="w-full mt-8 py-2 text-xs text-gray-500 hover:text-white transition uppercase tracking-widest">重置所有参数</button>
            </div>

            
        </aside>

        <section class="lg:col-span-8 glass rounded-3xl overflow-hidden flex items-center justify-center bg-black/20 relative min-h-[500px]">
            <div id="placeholder-text" class="text-gray-600 flex flex-col items-center">
                <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <p>点击上方按钮或拖入图片开始编辑</p>
            </div>
            <canvas id="main-canvas" class="hidden"></canvas>
        </section>

    </main>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const uploadInput = document.getElementById('upload-input');
        const placeholder = document.getElementById('placeholder-text');
        const filters = ['brightness', 'contrast', 'saturate', 'grayscale', 'hue', 'rotation'];
        
        let originalImage = null;
        let rotation = 0;
        let cropAspect = 0;

        // 监听上传
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    applyFilters();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 应用滤镜
        function applyFilters() {
            if (!originalImage) return;

            const b = document.getElementById('brightness').value;
            const c = document.getElementById('contrast').value;
            const s = document.getElementById('saturate').value;
            const g = document.getElementById('grayscale').value;
            const h = document.getElementById('hue').value;
            const r = document.getElementById('rotation').value;

            // 更新数值显示
            document.getElementById('val-brightness').innerText = b + '%';
            document.getElementById('val-contrast').innerText = c + '%';
            document.getElementById('val-saturate').innerText = s + '%';
            document.getElementById('val-grayscale').innerText = g + '%';
            document.getElementById('val-hue').innerText = h + '°';
            document.getElementById('val-rotation').innerText = r + '°';
            rotation = r;

            // 设置 Canvas 滤镜
            ctx.filter = `
                brightness(${b}%) 
                contrast(${c}%) 
                saturate(${s}%) 
                grayscale(${g}%) 
                hue-rotate(${h}deg)
            `;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            // 平移到画布中心
            ctx.translate(canvas.width / 2, canvas.height / 2);
            // 旋转图片
            ctx.rotate((rotation * Math.PI) / 180);
            // 绘制图片到旋转后的位置
            ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
            ctx.restore();
        }

        // 绑定所有滑动条事件
        filters.forEach(id => {
            document.getElementById(id).addEventListener('input', applyFilters);
        });

        // 重置
        function resetFilters() {
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturate').value = 100;
            document.getElementById('grayscale').value = 0;
            document.getElementById('hue').value = 0;
            document.getElementById('rotation').value = 0;
            rotation = 0;
            applyFilters();
        }

        // 旋转图片
        function rotateImage(degrees) {
            if (!originalImage) return;
            let newRotation = (rotation + degrees) % 360;
            if (newRotation < 0) newRotation += 360;
            document.getElementById('rotation').value = newRotation;
            applyFilters();
        }

        // 设置裁剪比例
        function setCropAspect(width, height) {
            cropAspect = width / height;
        }

        // 裁剪图片
        function cropImage() {
            if (!originalImage) return;
            
            let cropWidth, cropHeight;
            
            if (cropAspect === 0) {
                // 自由裁剪（使用当前画布尺寸）
                cropWidth = canvas.width;
                cropHeight = canvas.height;
            } else {
                // 根据比例计算裁剪尺寸
                if (originalImage.width / originalImage.height > cropAspect) {
                    // 图片宽于目标比例，裁剪宽度
                    cropHeight = originalImage.height;
                    cropWidth = cropHeight * cropAspect;
                } else {
                    // 图片高于目标比例，裁剪高度
                    cropWidth = originalImage.width;
                    cropHeight = cropWidth / cropAspect;
                }
            }
            
            // 创建临时画布用于裁剪
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cropWidth;
            tempCanvas.height = cropHeight;
            
            // 从中心裁剪
            const x = (originalImage.width - cropWidth) / 2;
            const y = (originalImage.height - cropHeight) / 2;
            
            // 绘制裁剪后的图片到临时画布
            tempCtx.drawImage(originalImage, x, y, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
            
            // 更新原始图片为裁剪后的版本
            const croppedImage = new Image();
            croppedImage.onload = () => {
                originalImage = croppedImage;
                rotation = 0; // 裁剪后重置旋转角度
                document.getElementById('rotation').value = 0;
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                applyFilters();
            };
            croppedImage.src = tempCanvas.toDataURL();
        }

        // 下载
        function downloadImage() {
            if (!originalImage) return;
            const link = document.createElement('a');
            link.download = `immmor-edit-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
