<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 未来：数据共生 - 幻灯片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/blood.min.css">
    <style>
        :root {
            --accent-color: #ff3e3e; /* 赛博红 */
            --bg-dark: #0a0a0c;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        .reveal { z-index: 1; }

        /* 玻璃拟态卡片样式 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-left: 4px solid var(--accent-color) !important;
            padding: 40px !important;
            border-radius: 10px !important;
            text-align: left !important;
        }

        h1, h2, h3 {
            text-transform: uppercase !important;
            letter-spacing: 5px !important;
            font-weight: 800 !important;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 62, 62, 0.2);
            position: absolute;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="reveal">
        <div class="slides">

            <section>
                <div class="glass-panel">
                    <div class="scanline"></div>
                    <h1 style="font-size: 2.5em;"><span style="color: var(--accent-color);">AI</span> EVOLUTION</h1>
                    <p style="opacity: 0.6;">人机共生的下个十年</p>
                    <p style="font-family: monospace; font-size: 0.5em; color: var(--accent-color);">[ STATUS: INITIALIZING... ]</p>
                </div>
            </section>

            <section>
                <h2>未来演进路径</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="glass-panel fragment">
                        <h4 style="color: var(--accent-color);">01. 具身智能</h4>
                        <p><small>AI 不再局限于屏幕，而是拥有物理实体，融入制造业与家政服务。</small></p>
                    </div>
                    <div class="glass-panel fragment">
                        <h4 style="color: var(--accent-color);">02. 脑机接口</h4>
                        <p><small>思维与计算的直接连接，实现“瞬时知识获取”与意识备份。</small></p>
                    </div>
                </div>
            </section>

            <section data-transition="zoom">
                <h2 style="font-size: 3em;">计算即<br><span style="color: var(--accent-color);">信仰</span></h2>
                <p>当算法超越逻辑，预测成为直觉。</p>
            </section>

            <section>
                <div class="glass-panel">
                    <h3>伦理边界的模糊</h3>
                    <hr style="border-color: var(--accent-color);">
                    <p class="fragment">● 硅基生命是否有权拥有“数字身份”？</p>
                    <p class="fragment">● 决策透明度：我们能否理解 AI 的“直觉”？</p>
                    <p class="fragment">● 权力集中：谁掌握了算力，谁就掌握了真理？</p>
                </div>
            </section>

            <section>
                <h2 class="fragment fade-out">THE END?</h2>
                <h1 class="fragment fade-up" style="color: var(--accent-color);">NO. JUST START.</h1>
                <p><small>谢谢观看 | 2026.LAB</small></p>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. Reveal.js 初始化
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide',
            backgroundTransition: 'zoom'
        });

        // 2. Three.js 粒子波浪背景
        const canvas = document.querySelector('#bg-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 400;

        const particles = 1500;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particles * 3);
        const scales = new Float32Array(particles);

        let i = 0, j = 0;
        for (let ix = 0; ix < 50; ix++) {
            for (let iy = 0; iy < 30; iy++) {
                positions[i] = ix * 30 - (50 * 30) / 2; // x
                positions[i + 1] = 0; // y
                positions[i + 2] = iy * 30 - (30 * 30) / 2; // z
                i += 3;
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const material = new THREE.PointsMaterial({
            color: 0xff3e3e,
            size: 2,
            transparent: true,
            opacity: 0.5
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        let count = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            const positions = particleSystem.geometry.attributes.position.array;
            let i = 0;
            for (let ix = 0; ix < 50; ix++) {
                for (let iy = 0; iy < 30; iy++) {
                    positions[i + 1] = (Math.sin((ix + count) * 0.3) * 30) + (Math.sin((iy + count) * 0.5) * 30);
                    i += 3;
                }
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            particleSystem.rotation.y += 0.002;
            count += 0.05;

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onResize);
        onResize();
        animate();
    </script>
</body>
</html>
