<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Skills | RETRO-ARCADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono&display=swap');

        :root {
            --pixel-blue: #00FFFF; /* 青色霓虹 */
            --pixel-pink: #FF00FF; /* 洋红霓虹 */
            --pixel-green: #00FF00; /* 绿色霓虹 */
            --pixel-bg: #1A002A; /* 深紫黑 */
            --pixel-grid: #0f001a;
        }

        body {
            font-family: 'Space Mono', monospace; /* 代码字体 */
            background-color: var(--pixel-bg);
            color: #E0E0E0;
            overflow-x: hidden;
            text-shadow: 0 0 5px var(--pixel-blue); /* 霓虹发光效果 */
        }

        /* 像素网格背景 */
        .pixel-grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(to right, var(--pixel-grid) 1px, transparent 1px),
                linear-gradient(to bottom, var(--pixel-grid) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.8;
            animation: pulse-grid 8s infinite alternate; /* 网格呼吸 */
        }

        @keyframes pulse-grid {
            0% { background-color: var(--pixel-bg); }
            50% { background-color: #2a004a; }
            100% { background-color: var(--pixel-bg); }
        }

        /* 标题：像素字体 */
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* 技能卡片：体素感边框与霓虹发光 */
        .voxel-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--pixel-blue);
            box-shadow: 0 0 10px var(--pixel-blue), inset 0 0 5px var(--pixel-blue);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .voxel-card::before { /* 扫描线效果 */
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .voxel-card:hover {
            border-color: var(--pixel-pink);
            box-shadow: 0 0 15px var(--pixel-pink), inset 0 0 8px var(--pixel-pink);
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.6);
        }

        /* 按钮：像素化 */
        .pixel-button {
            @apply px-4 py-2 border-2 border-current bg-transparent text-current;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px 0px rgba(0, 255, 255, 0.5);
            transition: all 0.1s linear;
        }

        .pixel-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px 0px rgba(255, 0, 255, 0.7);
        }

        /* 搜索框：命令行风格 */
        .cli-search {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--pixel-green);
            box-shadow: 0 0 5px var(--pixel-green);
            color: var(--pixel-green);
            font-family: 'Space Mono', monospace;
        }

        .cli-search input {
            color: var(--pixel-green);
        }
    </style>
</head>
<body class="p-8">

    <div class="pixel-grid-bg"></div>

    <header class="max-w-6xl mx-auto text-center mb-16">
        <h1 class="pixel-font text-5xl md:text-7xl mb-6 text-white text-shadow-glow" style="text-shadow: 0 0 15px var(--pixel-blue);">
            CLAUDE<span class="text-pink-500">_SKILLS</span>
        </h1>
        <p class="text-white/80 text-lg md:text-xl leading-relaxed text-shadow-sm">
            [ACCESS_LOG: PROTOCOL_ACTIVE] 加载模块化 AI 能力，重构数字世界。
        </p>
    </header>

    <section class="max-w-3xl mx-auto mb-16">
        <div class="cli-search flex items-center px-6 py-4 rounded-md">
            <span class="mr-4">&gt; CMD:</span>
            <input type="text" id="skillSearch" placeholder="SEARCH_SKILL_NAME..." 
                class="bg-transparent w-full outline-none placeholder:text-green-800">
            <span class="text-xs text-green-600 animate-pulse">_</span>
        </div>
    </section>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 pb-20" id="skillGrid">
        
        <div class="voxel-card p-8 group cursor-pointer" data-tags="DEV">
            <div class="text-lg mb-4 text-pink-500 font-bold">MODULE_01</div>
            <h2 class="pixel-font text-3xl mb-4 text-white group-hover:text-cyan-400">CODE.OPTIMIZER</h2>
            <p class="text-white/70 text-sm leading-relaxed mb-6">
                分析代码，提出最佳实践与性能优化方案，支持多语言自动重构。
            </p>
            <button class="pixel-button text-cyan-400 hover:text-pink-500">
                <i class="fas fa-arrow-right mr-2"></i>DEPLOY
            </button>
        </div>

        <div class="voxel-card p-8 group cursor-pointer" data-tags="DATA">
            <div class="text-lg mb-4 text-green-400 font-bold">MODULE_02</div>
            <h2 class="pixel-font text-3xl mb-4 text-white group-hover:text-pink-400">DATA.VISUALIZER</h2>
            <p class="text-white/70 text-sm leading-relaxed mb-6">
                将原始数据转换为交互式图表与信息图，支持实时数据流。
            </p>
            <button class="pixel-button text-green-400 hover:text-pink-500">
                <i class="fas fa-arrow-right mr-2"></i>DEPLOY
            </button>
        </div>

        <div class="voxel-card p-8 group cursor-pointer" data-tags="DESIGN">
            <div class="text-lg mb-4 text-cyan-400 font-bold">MODULE_03</div>
            <h2 class="pixel-font text-3xl mb-4 text-white group-hover:text-green-400">ASSET.FACTORY</h2>
            <p class="text-white/70 text-sm leading-relaxed mb-6">
                根据描述自动生成 3D 体素模型、像素艺术或矢量图标。
            </p>
            <button class="pixel-button text-cyan-400 hover:text-pink-500">
                <i class="fas fa-arrow-right mr-2"></i>DEPLOY
            </button>
        </div>
        
    </main>

    <footer class="max-w-6xl mx-auto text-center mt-20 text-white/50 text-xs pixel-font">
        &copy; 2026 CLAUDE_AI. ALL RIGHTS RESERVED. [SYSTEM_READY]
    </footer>

    <script>
        const searchInput = document.getElementById('skillSearch');
        const cards = document.querySelectorAll('.voxel-card');

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                const tags = card.getAttribute('data-tags').toLowerCase();
                card.style.display = (text.includes(val) || tags.includes(val)) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
