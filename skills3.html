<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Skills | Neo-Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --neon-primary: #00f2ff;
            --neon-secondary: #7000ff;
            --bg-dark: #050505;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 动态霓虹背景 */
        .neon-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(112, 0, 255, 0.08) 0%, transparent 50%);
        }

        /* 炫酷动画边框卡片 */
        .skill-node {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .skill-node::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-primary), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .skill-node:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(0, 242, 255, 0.5);
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .skill-node:hover::before {
            transform: translateX(100%);
        }

        /* 搜索框风格 */
        .cyber-search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .cyber-search:focus-within {
            border-color: var(--neon-primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* 呼吸灯效果 */
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--neon-primary);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--neon-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .glitch-text {
            text-shadow: 2px 0 var(--neon-secondary), -2px 0 var(--neon-primary);
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 80px;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--neon-primary);
        }
    </style>
</head>
<body>

    <div class="neon-mesh"></div>

    <div class="h-1 w-full bg-gradient-to-r from-transparent via-[#00f2ff] to-transparent opacity-50"></div>

    <header class="max-w-7xl mx-auto px-6 pt-16 pb-12 text-center">
        <div class="inline-block px-4 py-1 border border-[rgba(0,242,255,0.3)] rounded-full text-[10px] tracking-[0.3em] uppercase mb-6 text-[#00f2ff]">
            Protocol 2.0 Loaded
        </div>
        <h1 class="text-6xl md:text-8xl font-bold tracking-tighter mb-4 glitch-text">
            CLAUDE<span class="font-light">SKILLS</span>
        </h1>
        <p class="text-gray-400 max-w-xl mx-auto font-light tracking-wide">
            解构 AI 能力边界。通过专业模块扩展 Claude 的神经元链接。
        </p>
    </header>

    <section class="max-w-3xl mx-auto px-6 mb-20">
        <div class="cyber-search flex items-center px-6 py-5 rounded-xl transition-all">
            <i class="fa-solid fa-terminal text-[#00f2ff] mr-4 text-sm"></i>
            <input type="text" id="searchInput" placeholder="RUN SEARCH_SKILLS..." 
                class="bg-transparent w-full outline-none text-lg tracking-wider placeholder:text-gray-600 font-mono">
            <span class="text-[10px] text-gray-500 font-mono">SYS_FIND</span>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="matrix">
            <!-- 动态渲染的技能卡片将在这里插入 -->
        </div>
    </main>

    <footer class="border-t border-white/5 py-12 text-center">
        <p class="text-[10px] tracking-[0.4em] text-gray-600 uppercase">Neural Link Established | 2026</p>
    </footer>

    <script src="skills.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const matrix = document.getElementById('matrix');

        // 图标映射
        const iconMap = {
            'bar-chart-3': 'fa-chart-bar',
            'code-2': 'fa-code',
            'pen-tool': 'fa-pen-fancy',
            'file-search': 'fa-file-circle-search',
            'languages': 'fa-language'
        };

        // 颜色映射
        const colorMap = {
            'blue': '#00f2ff',
            'purple': '#7000ff',
            'emerald': '#10b981',
            'orange': '#f59e0b',
            'pink': '#ec4899'
        };

        // 创建模态框
        function createModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.id = 'skillModal';
            modal.innerHTML = `
                <div class="modal-content relative">
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div id="modalSkillContent"></div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // 打开模态框
        function openModal(skill) {
            const modal = document.getElementById('skillModal');
            const content = document.getElementById('modalSkillContent');

            content.innerHTML = `
                <div class="relative">
                    <button onclick="copySkillContent(this)" class="absolute top-0 right-0 bg-blue-500/20 hover:bg-blue-500/40 text-blue-400 w-10 h-10 flex items-center justify-center rounded-lg transition-colors">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                    <pre class="text-xs text-gray-400 bg-black/30 p-6 rounded-lg overflow-x-auto whitespace-pre-wrap">${skill.skill}</pre>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 复制技能内容
        function copySkillContent(button) {
            const pre = button.nextElementSibling;
            const text = pre.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fa-solid fa-check"></i>';
                button.classList.remove('bg-blue-500/20', 'text-blue-400');
                button.classList.add('bg-green-500/20', 'text-green-400');
                
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                    button.classList.remove('bg-green-500/20', 'text-green-400');
                    button.classList.add('bg-blue-500/20', 'text-blue-400');
                }, 2000);
            });
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('skillModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // 动态渲染技能卡片
        function renderSkills() {
            matrix.innerHTML = '';

            skills.forEach((skill, index) => {
                const card = document.createElement('div');
                card.className = 'skill-node p-8 rounded-2xl group cursor-pointer';
                card.setAttribute('data-title', skill.title);
                card.setAttribute('data-tags', skill.tags.join(','));

                const icon = iconMap[skill.icon] || 'fa-cog';
                const color = colorMap[skill.color] || '#00f2ff';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-8">
                        <div class="text-3xl" style="color: ${color}"><i class="fa-solid ${icon}"></i></div>
                        <div class="status-dot" style="background-color: ${color}; box-shadow: 0 0 10px ${color};"></div>
                    </div>
                    <h3 class="text-xl font-bold mb-3 tracking-tight" style="transition: color 0.3s">${skill.title}</h3>
                    <p class="text-gray-400 text-sm leading-relaxed mb-6">${skill.description}</p>
                    <div class="flex items-center text-[10px] text-gray-500 font-mono space-x-4">
                        ${skill.tags.map(tag => `<span>#${tag.toUpperCase()}</span>`).join('')}
                    </div>
                `;

                // 添加悬停颜色效果
                card.addEventListener('mouseenter', () => {
                    card.querySelector('h3').style.color = color;
                });

                card.addEventListener('mouseleave', () => {
                    card.querySelector('h3').style.color = '#ffffff';
                });

                // 点击打开模态框
                card.addEventListener('click', () => openModal(skill));

                matrix.appendChild(card);
            });
        }

        // 搜索功能
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.skill-node');
            
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                const tags = card.getAttribute('data-tags').toLowerCase();
                card.style.display = (title.includes(val) || tags.includes(val)) ? 'block' : 'none';
            });
        });

        // 鼠标跟随发光效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.querySelector('.neon-mesh').style.transform = `translate(${x * 20}px, ${y * 20}px)`;
        });

        // 页面加载完成后渲染技能和创建模态框
        window.onload = () => {
            createModal();
            renderSkills();
        };

        // 点击模态框外部关闭
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('skillModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
