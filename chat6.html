<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Fluid AI 2026</title>
    <style>
        :root {
            --fluid-bg: #08080a;
            --neural-cyan: #00ffcc;
            --neural-purple: #7000ff;
            --glass-white: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

        body {
            background: var(--fluid-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 动态神经流体背景 */
        .canvas-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #08080a 100%);
            z-index: -1;
        }

        .fluid-blob {
            position: absolute;
            width: 600px; height: 600px;
            background: linear-gradient(135deg, var(--neural-cyan), var(--neural-purple));
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.15;
            animation: fluidMove 25s infinite alternate ease-in-out;
        }

        @keyframes fluidMove {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.3) rotate(90deg); }
        }

        /* 极简居中容器 */
        .neural-interface {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 60px 40px;
            position: relative;
        }

        /* 消息流：去除任何气泡，改用流态排版 */
        #neuralFlow {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 60px; /* 极简设计需要大呼吸感 */
            scrollbar-width: none;
            padding-bottom: 100px;
        }
        #neuralFlow::-webkit-scrollbar { display: none; }

        .entry {
            position: relative;
            animation: entrySlide 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes entrySlide {
            from { opacity: 0; transform: translateY(40px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .sender-tag {
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neural-cyan), var(--neural-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.7;
        }

        .user-entry .sender-tag { text-align: right; background: #fff; -webkit-background-clip: text; }
        .user-entry .content { text-align: right; color: #fff; font-weight: 300; }

        .content {
            font-size: 20px;
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
            max-width: 85%;
        }
        .user-entry { align-self: flex-end; width: 100%; display: flex; flex-direction: column; align-items: flex-end; }

        /* 输入底座：悬浮毛玻璃 */
        .dock-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 80px);
            max-width: 700px;
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .dock-container:focus-within {
            width: calc(100% - 40px);
            border-color: var(--neural-cyan);
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.15);
        }

        #neuralInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        /* 神经脉冲发送按钮 */
        .pulse-btn {
            width: 45px; height: 45px;
            border-radius: 18px;
            background: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .pulse-btn:hover {
            background: var(--neural-cyan);
            transform: scale(1.05) rotate(5deg);
        }

        /* 字符加载粒子 */
        .char-dot {
            display: inline-block;
            animation: charFloat 0.5s ease-out;
        }

        @keyframes charFloat {
            0% { opacity: 0; transform: scale(2); filter: blur(5px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }
    </style>
</head>
<body>

<div class="canvas-bg">
    <div class="fluid-blob"></div>
</div>

<div class="neural-interface">
    <div id="neuralFlow">
        <div class="entry ai-entry">
            <div class="sender-tag">Neural Protocol 2026</div>
            <div class="content">深度意识链接已完成。系统处于流态渲染模式。请传输您的逻辑片段。</div>
        </div>
    </div>

    <div class="dock-container">
        <input type="text" id="neuralInput" placeholder="在此输入逻辑片段..." autocomplete="off">
        <button class="pulse-btn" onclick="triggerSend()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script>
    const flow = document.getElementById('neuralFlow');
    const input = document.getElementById('neuralInput');

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') triggerSend(); });

    function triggerSend() {
        const text = input.value.trim();
        if(!text) return;
        
        appendEntry('YOU', text, 'user-entry');
        input.value = '';
        
        setTimeout(() => {
            aiNeuralResponse(text);
        }, 800);
    }

    function appendEntry(sender, text, className) {
        const div = document.createElement('div');
        div.className = `entry ${className}`;
        div.innerHTML = `<div class="sender-tag">${sender}</div><div class="content">${text}</div>`;
        flow.appendChild(div);
        scrollToEnd();
        return div;
    }

    function aiNeuralResponse(userText) {
        const aiEntry = appendEntry('Neural Assistant', '', 'ai-entry');
        const contentArea = aiEntry.querySelector('.content');
        
        const response = "2026 年的交互不再是命令与回执，而是一种共生。您所见的『神经流体』背景会随对话的情绪价值波动。文字通过粒子化重组，模拟了思维从混沌到清晰的聚合过程。";
        
        let i = 0;
        const timer = setInterval(() => {
            if(i < response.length) {
                // 每一个字符都是一个独立的动画粒子
                const span = document.createElement('span');
                span.className = 'char-dot';
                span.innerText = response[i];
                contentArea.appendChild(span);
                i++;
                if(i % 5 === 0) scrollToEnd(); // 保持丝滑滚动
            } else {
                clearInterval(timer);
            }
        }, 30);
    }

    function scrollToEnd() {
        flow.scrollTo({ top: flow.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
